 antarctica_aac_diplo.14.t: "Poolside"
 antarctica_aac_diplo.14.desc: "\"Say what you like about the man,\" said Villarroel, referring to Arosemena. \"The man throws a great party.\"\n\nMiranda had to agree. They'd been invited to the foreign minister's abode for a soiree. Liquor flowed in abundance, beautiful women sunbathed, and the man himself lounged in the pool, a drink, of course, in hand.\n\n\"Come, come, gentlemen!\" he said. \"Grab a seat!\" He climbed out of the pool, wrapping a towel around his waist.\n\nMiranda and Villarroel joined him on pool chairs. It was a most irregular spot for the negotiation of important foreign policy, but the diplomats would be lying if they said it wasn't a pleasant change from dour, smoky conference rooms. At least here, there was some eye candy, their eyes wandering over the shapely bodies lounging poolside.\n\n\"Let's get our business out of the way so we can enjoy ourselves. My government, for obvious reasons, wants to know what kind of promises were made to the Peruvians on your last trip.\"\n\nMiranda and Villarroel were caught slightly off-guard. They were surprised the Ecuadorians had known about the trip to Lima. Most of their missions were so inconspicuous, and concerning such a remote, unprofitable land to begin with, they'd reasoned no one would pay them mind. They were wrong.\n\nMiranda and Villarroel shared an uncomfortable look, and gave their answer."
 antarctica_aac_diplo.14.a: "\"Ah, well, you see...hmm. Certain promises were made, but this should not negatively impact our relationship...\""
 antarctica_aac_diplo.14.b: "\"Fortunately we were able to sidestep the issue of Peruvian claims on Ecuador, Chile's official stance has not changed.\""
 antarctica_aac_diplo.14.c: "\"Come, come, let's have another drink and enjoy the magnificent scenery.\""
 antarctica_aac_diplo.14.a.tt: "This option is available because we §Gadopted§! the clause §Y$AAC_Diplo_Deal_PRU_Supported_Peruvian_Claims_Against_Ecuador$§! in §Y[PRU.GetNameWithFlag]§!.§!\n\n"
