 antarctica_aac_intro.1.t: "혼돈과 질서"
 antarctica_aac_intro.1.desc: "만약 추방자가 연민이라는 감정을 느낄 수 있었다면, 그것은 이 땅에 새로 도착한 부족에게 향했을 것이다. 순진한 야망과 빗나간 열정으로 가득 찬 그들은 남쪽으로 향하며 섬을 하나씩 차지해 나갔다.\n\n추방자는 그들의 꿈이 재가 되고, 불과 연기가 물 위로 치솟는 것을 지켜보았다.\n\n부족은 끝자락으로 밀려났고, 더 강력한 이웃들의 그늘 아래에 초라하고 불안정한 삶을 가까스로 이어가야 했다.\n\n그러나 이러한 굴욕이 계속되도록 둘 수는 없었다.\n\n추방자는 점점 커져가는 적의를 느꼈다. 눈앞의 모든 것을 집어삼키려는 소용돌이치는 혼돈이었다.\n\n이에 맞서는 것은 희미한 희망, 어리석은 희망이었다. 고통과 증오, 실수를 넘어 이 얼어붙은 해안에서라도 무언가 좋은 것이 나타날 수 있으리라는 마지막 기대였다.\n\n혼돈과 질서, 엔트로피에 맞선 영원한 투쟁. 이는 추방자가 누구보다 잘 아는 싸움이었다. 자연이 근원적 힘이 이 동물들을 통해 펼쳐질 것이다.\n\n추방자는 혼돈, 즉 엔트로피가 승리하리라 믿었다."
 antarctica_aac_intro.1.a: "지금까지는 늘 그래왔으니까..."
 antarctica_aac_intro.2.t: "거부됨"
 antarctica_aac_intro.2.desc: "\"Denied, denied, denied... denied...\" Julio Escudero Guzmán began flipping through the pages of the budgetary report on his desk at an ever-increasing rate. \"Denied-denied-denied-denied.\" He slammed the binder shut and tossed it across the table. \"What the fuck is this?\"\n\nAníbal Pinto Santa Cruz, chief economist of Chilean Antarctica, recoiled. \"I didn't write the God-damn thing. Don't shoot the messenger, Julio.\"\n\nGuzmán ran his shaking hands through his hair, exhaling heavily. \"You're right, you're right, but...\" He pointed a finger at Santa Cruz. \"Did they really refuse every request for a budget increase? I didn't expect you to get all of it, but at the very least, a few things. We desperately need more funding for telecommunication infrastructure, more snowcats, more construction materials. How do they expect us to weather another winter when we're squatting in freezing shacks, barely able to keep in contact with our outposts!\"\n\n\"I tried to impress upon them the need for these things, but they're tightening belts back home. The official position of Alessandri's government is that Chilean Antarctica has sufficient funding to carry it through the year 1962.\"\n\nGuzmán's face began to turn red. \"Then those penny-pinching bureaucrats should spend the winter here, see just how necessary a funding increase is!\" He stood up and paced across the room to the window. It was snowing hard outside.\n\n\"Hell, there might not even be a Chilean Antarctic by the end of 1962!\""
 antarctica_aac_intro.2.a: "On our own."
 antarctica_aac_intro.2.tt: "§R£Antarctica_supply §WEquipment and Supplies§! will be in very short supply. We should be careful to conserve them.§!\n\n"
 antarctica_aac_intro.3.t: "The Mutineer"
 antarctica_aac_intro.3.desc: "A moment of perfect peace. Exhale slowly... focus in... drive the hips... and... \"FORE!\"\n\nCaptain José Toribio Merino sent another long drive off the stern of his cruiser. The golf ball shone brilliantly in the sun as it arced down into the icy water below. Three hundred yards at least! A new personal best. He heard scattered applause from the sailors on deck and waved to them, smiling. He loved the adulation of his men, his people.\n\nHe lined up another ball, pondering as he did how a mutineer could come so far. He swung, and as he did so, he remembered. It was June, 1958. The brutish Argentines had stormed Chilean possessions, taking several islands by force. The government and military of Chile was in disarray. Someone had to act.\n\n\"Fore!\" Swing. Splash. The Argentines spread like a cancer, seizing everything within reach, even Antarctic holdings. Merino and his leal men could not stand by and do nothing while their countrymen bled, so he led a mutiny, taking a flotilla south. At least they would go down fighting.\n\nMerino sent another ball into the deep. The unthinkable happened: they ambushed the Argentine fleet off Greenwich island, catching them with their pants down, in the process of assaulting Arturo Pratt base. The fire was fierce, guns belching smoke and fire over the frozen water. The men of Chile gave everything they had, but it was not enough, so Merino led his cruiser in a ramming action to at least drag the foe down to the depths with him. Miraculously, the maneuver worked, and they drove off the perfidious Argentines.\n\nAs Merino lined up his last ball, he thought not of the past, but of the future, of the glory still to claim..."
 antarctica_aac_intro.3.a: "And the rightful lands of Chile still languishing under the stranglehold of Argentina."
 antarctica_aac_intro.4.t: "The Diplomats"
 antarctica_aac_intro.4.desc: "Chilean Antarctica's lifeline on the mainland was the port of Punta Arenas. Most supplies and personnel heading to and from Chile's southernmost possession had to transit through the port, or be airlifted.\n\nThis crucial facility for Antarctic affairs necessitated offices for government officials and military personnel involved.\n\nIn a nondescript room in the town hall, Marcial Mora Miranda and Enrique Gajardo Villarroel discussed the future of the Chilean Antarctic territory.\n\nBoth men had taken a leading role in the Chilean delegation during the disastrous negotiations that precipitated the scramble for Antarctica, and had emerged wiser for it, eager to correct their mistakes.\n\n\"So, I think that just about covers it,\" said Miranda, closing his briefcase. \"We'll fly to Arturo Prat Base, fill in Professor Guzmán first, then start with Uruguay.\"\n\n\"What do you think Guzmán will say?\" Villarroel asked.\n\n\"He'll understand that we don't have any other choice. At this point, going hat in hand to the Organization of American States is the only way we can secure international recognition for our Antarctic claims. The only other option would be a military one, and that my friend, is no option at all.\"\n\n\"A good old charm offensive, then. Wining and dining with the leaders of a continent. What could go wrong? At any rate, I don't think things could get much worse.\" Villarroel shut his briefcase and the two men departed for Antarctica."
 antarctica_aac_intro.4.a: "Will the pen prove mightier than the sword?"
 antarctica_aac_intro.5.t: "Morning in Arturo Prat"
 antarctica_aac_intro.5.desc: "The shuffling and jumbling of papers was all that one might have heard if they passed by a closeted little cubicle in Arturo Prat Base. One of many, but when it came to being the busiest this morning, there was no doubt who it belonged to. Carlos González Jaksic.\n\nHe traced his overused pen along a budget book. It scraped its last bits of ink onto the paper, then ran dry. Jaksic clicked the useless pen hopelessly, before dropping into the trash bin. He turned back to the book, with its rows and rows of numbers without answers to his problem. Chile's Antarctic Territory had no money.\n\nHe closed the book and set it with the rest. There was not a single penny he could scrape out of them. Jaksic shook his head, pacing around the creaking box he liked calling his office. Cold air slipped through thin, wooden walls so close together he didn't have the space to stretch his arms. This was what their budget could pay for. Santiago must have thought it was all they needed.\n\nTo hell with the cold, Jaksic thought. His aching legs popped as he stepped outside, enjoying the novelty of seeing something other than numbers. Golden light washed over glaciers and rocky roads. It was as sunny as Antarctica could be. Yet it was still not equal to a morning in his native Punta Arenas. That is where he managed the supplies coming to the territory. But also where he could enjoy being a professor. Where he worked for the Socialist Party. Where his family waited.\n\nLater today he'd take a plane back home to that life. But right now was his life of ice and snow in Arturo Prat. He took one last breath of morning air, and returned inside."
 antarctica_aac_intro.5.a: "Now it was time to figure out how in heaven they'd survive 1962."
 antarctica_aac_intro.6.t: "Shivers and Prospectives"
 antarctica_aac_intro.6.desc: "It was snowing again, although the season was typically dry. The lazy wind bringing the flakes to Guzmán's window was creeping in, and he suddenly shivered as the temperature dropped again.\n\nHe cursed against the aging installation he worked in, against the government who refused to take the necessary steps to support the territory, against the horrid weather. He resolved to take a break from his curses, however momentary, and went for an early stroll through Arturo Prat Base, to make sure everything was alright.\n\nThese days the prospect of war loomed large no matter where one looked: naval guns firmly pointed towards the enemy isles, white-painted bunkers slowly being covered in snow, anti-air batteries with their crew always ready to jump into action, additional camo nets being deployed to make up for the lack of white paint, which was needed to repaint the bright red buildings many still lived in.\n\nIt felt like everyone was ready to resist a siege, and it filled Guzmán's heart with resolve. The men he led were resolved to fight back against anything that was thrown their way.\n\nIt was, at the same time, a fragile situation. Who could say what would happen if a sudden storm stranded the garrison or if their obsolete radios were unable to request reinforcements if the Argentines attacked? The strength of Arturo Prat Base was built on the confidence that had accumulated since the Snipe Incident. If something shattered that confidence..."
 antarctica_aac_intro.6.a: "Guzmán shivered once more as he made his way back to his office."
 antarctica_aac_intro.7.t: "A Captain Marooned in Politics"
 antarctica_aac_intro.7.desc: "Captain Merino loved being underway. His time at sea liberated him from the officers' game that was played on terra firma. All that mattered was his crew and the mission. The Captain Prat was a fine fighting ship. American made, it had served in the Pacific during the war before being sold to the Chilean Navy in 1951. Dozens of guns, thick ice-strengthened armor, and a floatplane launcher system made it the equal of any Argentine ship in these waters. Merino knew this for a fact of course, he had commandeered the ship during his heroic effort against the Argentine during Snipe, thwarting their total annexation of Chilean Antarctic holdings. Yes, the Captain Prat was a fine ship.\n\nIts Captain sat in the officers' mess; he preferred to eat late. Much to the dismay of the chefs. Every other meal he was bombarded by his cadre. Dinner, however, provided him with solitude that was rare to come by on a vessel. The meal consisted of steak and potatoes, with a hot cup of tea to boot. However, it failed to ease his anxiety. The precarious situation of the Chilean slice of Antarctica was on his mind day and night.\n\nThe Navy's summer patrol had finally concluded, the ships returning to their Chilean homeport. He dreaded his debrief meeting with Professor Guzmán. The professor-turned-administrator had Captain Merino at his wits' end.\n\nCaptain Merino would emphasize over and over to Professor Guzmán that their military was the only thing keeping their claim afloat. But the Professor didn't care, instead worrying about \"reducing the deficit\" and staffing his command with socialists like Jaksic. His father, a vice admiral, taught him to keep politics out of the military, but the situation was becoming desperate."
 antarctica_aac_intro.7.a: "Not the academy nor his father could have ever prepared him for these strange times."
 antarctica_aac_intro.8.t: "The Meeting"
 antarctica_aac_intro.8.desc: "The cruiser Arturo Prat sheltered in the lee of Arturo Prat Base, on Greenwich Island. Its Captain, José Merino, disembarked with all pomp and circumstance and received the best welcome Prat Base could give, which wasn't much. The welcoming ceremony took place in the shadow of the huge naval guns placed to ward off Argentine encroachment. Merino looked upon them with approval; he had, after all, ordered their installation. The belts of trenches and bunkers were likewise his brainchild, and were kept in a state of high maintenance, as they should be. The Argentine was a slimy worm, ever burrowing, searching for weakness.\n\nThe civilians, on the other hand, were a disappointment. The motley spattering of run-down buildings were a testament to their undisciplined inhabitants. What made him angry, however, was the state of the barracks: rusted and ramshackle. Simply undignified quarters for his comrades.\n\nHe met with Professor Guzmán in his dingy office, regarding the man distantly. \"Do you have good news for me?\" Merino asked.\n\nGuzmán shook his head. \"Unfortunately, Captain, the government has refused all budgetary requests for the duration of the year. We'll have to make do-\"\n\n\"Make do?\" Merino interrupted. \"Don't you idiots understand, the enemy is at our doorstep, waiting to strike!\"\n\n\"I'm no happier about it than you, but what could we do?\"\n\n\"You could've done your damn job!\" Merino poured himself a drink from Guzmán's private stores. There wasn't a sign of protest. \"This is deeply troubling, deeply troubling, but I will make do... as you ask.\""
 antarctica_aac_intro.8.a: "\"Now, where are my quarters?\""
 antarctica_aac_main.1.t: "Coming and Going"
 antarctica_aac_main.1.desc: "Landing at Arturo Prat's \"airport\" was anything but smooth. Marcial Miranda and Enrique Villarroel bounced off the walls of their prop plane as they touched down on the icy, unpaved runway. The plane shuddered to a halt, throwing the diplomats one final time. \"I always look forward to that,\" Miranda remarked sardonically.\n\nVillarroel opted not to speak; wise, considering how green his face was.\n\nThe pilot cut the engine and the ground crew secured the plane, allowing the diplomats to step out into the cold. That first bite of wind was always the worst. It struck you and ripped your breath away. Miranda and Villarroel waited for the world to stop spinning before descending onto the runway and heading for the compound.\n\nOn the way, they ran into the newest member of Chilean Antarctica's leadership, Carlos Jaksic. \"Welcome back!\" he said with a smile.\n\nThe diplomats returned it tacitly. They were still unsure what to make of Jaksic. The man had yet to prove himself equal to his task here. They noted the duffel bags in his hands. \"Where are you off to?\" Villarroel asked, finally able to speak.\n\n\"Back the way you came.\" Jaksic nodded to the plane, which was being refueled. \"I'm heading home to Punta Arenas to make some logistical arrangements, maybe catch supper with my family. You?\"\n\n\"We're here to see the Professor,\" said Miranda. \"We think we have a plan that might just get us out of our bind.\" He gestured broadly around at the base.\n\nJaksic shook their hands. \"Well, I wish you the best of luck, gentlemen. I suppose I'll see you some other time.\" He strode off toward the runway."
 antarctica_aac_main.1.a: "The diplomats hurried to meet Guzmán, so they could soon follow Jaksic's lead northwards."
 antarctica_aac_main.2.t: "A Decision to Be Made"
 antarctica_aac_main.2.desc: "The way Captain Merino walked about, between the trenches and anti-air guns, and was greeted by the soldiers, suggested more a popular figure than an officer rigidly commanding his troops. Each time he passed by one of his men, he saluted, encouraging, teasing, and finding a good word to cheer him up.\n\nMorale was high and the garrison was not letting its guard down: with Merino, victor of the previous encounter, at their head, the odds of losing to the Fascists shrank in the mind of each Chilean soldier. Seeing the consistency with which he inspected the base, and the energy with which he requested reinforcements or new guns was heart-warming to them. It made the officer the foundation of Arturo Prat Base: the soldiers did not rest their faith in concrete bunkers or in steel machine guns, or in the civilians supposedly commanding the base, but rather in one man, a soldier like them. And that man knew how important he was.\n\nCaptain Merino lived with the prospect that the base depended on him to survive, and that fact made him proud, but it chilled his bones, too. He knew Arturo Prat Base was underprepared, and he feared the Argentines would have an easy time taking it over. He desperately wanted to conduct a general inspection in the coming months, but the fear that no one would listen to his pleas for help and reinforcement still lingered. And if the garrison realized the state of disarray of its base... he preferred not to think about it.\n\nInstead, he thought, it would be best to start to fix what could be fixed now: it wouldn't make up for new radios or more ammunition, but it was all he could do. He began to walk towards the naval battery, as he used to do when the gunners needed a tip from an old sailor on how to prevent the battery from decalibrating, but then noticed how the trenches running atop the hill were slowly filled by the eroding concrete of the nearby casemates. It seemed urgent to fix, but re-digging trenches was never an enjoyable job, especially given the way the shovels looked these days. For a moment, Captain Merino pondered his options."
 antarctica_aac_main.2.a: "Attempting to ignore the crumbling fortifications, he continued to walk to the battery. "
 antarctica_aac_main.2.b: "With a sigh, he ordered his men to rebuild their defenses. "
 antarctica_aac_main.2.c: "Reluctantly, he returned to base to consort with the rank and file."
 antarctica_aac_main.3.t: "Far Away From Here"
 antarctica_aac_main.3.desc: "Professor Guzmán shook Miranda and Villarroel's hands as they entered his office. \"I see you survived the flight,\" he said, smiling.\n\n\"It's always such a pleasant experience,\" Miranda said dryly, as they all took a seat around Guzmán's desk.\n\nGuzmán poured them each a drink. \"So, what's this all about? Have you made a breakthrough?\"\n\n\"We've made a plan,\" said Miranda.\n\n\"We'll know in a few weeks if it's a breakthrough,\" said Villarroel.\n\n\"Tell me about it.\" Guzmán sipped his drink and studied the diplomats.\n\n\"We desperately need more international recognition for our nation's claims. Frankly, Argentina has outmaneuvered us. We need to concentrate our efforts,\" continued Miranda, \"on the members of the Organization of American States.\"\n\n\"We're going to scaffold up support, starting with Uruguay.\" Villarroel chimed in. \"Afterwards, we'll conduct a string of diplomatic missions across the Caribbean. Peru and Ecuador are also possibilities.\"\n\n\"Building up momentum will be crucial, like a snowball rolling downhill. The more nations we get to support our legal claims, the more will see reason and follow.\"\n\n\"A good plan,\" said Guzmán, then grinned. \"I notice it takes you far away from here.\"\n\n\"Just because we fight for our nation's right to these lands,\" said Miranda, \"doesn't mean we have to spend time here.\""
 antarctica_aac_main.3.a: "\"We'll go over the diplomatic briefs on Uruguay in a few weeks,\" said Villarroel."
 antarctica_aac_main.4.t: "Stroll to the Town Hall"
 antarctica_aac_main.4.desc: "Light sparked before Carlos González Jaksic's face. His cigarette smoke drifted past him, carried off by a cool seaside breeze. The road trudged along a soft hill of tallgrass before Punta Arenas rose over the coast. Far away, the regular supply shipments to Antarctica sailed past distant mountains.\n\nRegular, yet always insufficient. Jaksic sighed and took a long drag on his cigarette. Nobody back in the territory could afford for him to come up short here. Although his political reach in the mainland was finite, Jaksic's hands were not completely tied.\n\nOld, refined houses stood by each side of the road as he descended into town. He left behind swaying grass and humming bugs and was welcomed by paved, still streets. An old dog barked in the distance. Otherwise things were quiet, as usual for Punta Arenas. Quiet was one of many things Jaksic enjoyed about his hometown. But other regional politicians disagreed.\n\nPunta Arenas is yet another provincial town, starving for Santiago's attention. It's key role as a supply point to Antarctica is a sole exception. In that way, Punta Arenas' relevance depends on Antarctica just as Antarctica depends on it for supplies. Jaksic could convince the councilmen to shave some of the local budget and give it to Antarctica. On the other hand, he could have them agitate in Santiago, and put his cause on the national stage.\n\nOr he could simply be honest. The Chilean Antarctic Territory was on the border of bankruptcy, and they desperately needed help. Jaksic entered the town hall, his decision made."
 antarctica_aac_main.4.a: "Surely Punta Arenas can afford to lend some money to the Antarctic project. For our mutual benefit."
 antarctica_aac_main.4.b: "The councilmen will be our voice in the capital. They have contacts they can pressure."
 antarctica_aac_main.4.c: "Emphasizing the gravity of the situation is the only way to convince them. It'll hurt our long term legitimacy, but we need help."
 antarctica_aac_main.5.t: "The Last Patrol"
 antarctica_aac_main.5.desc: "Captain Merino was glad to be leaving Arturo Prat behind. Aside from its defences, there wasn't anything to recommend the base. He'd leave Guzmán to freeze on the damp island while he made for the frontline at Bernardo O'Higgins Base.\n\nGuzmán had no concept of the struggle that was to come. Let him play at diplomacy, and let men like Merino take action.\n\nOf course, there were no men quite like Merino, but at least there were a few patriots manning their posts in this Godforsaken archipelago.\n\nCaptain Merino led from the bridge of the cruiser, Arturo Prat, as they made way. The waves crashed against the hull as they entered the open ocean. This was where Merino had once before defeated the hated foe, and here he would defeat them again.\n\nThe men under his command needed to be honed for the battle ahead. They would be his sword, cutting a bloody swathe through the Argentinians. They might be outnumbered, but they would fight like cornered lions. For every Chilean that fell, ten Argentines would meet their maker, whatever slimy creature that was.\n\nDreams of glory would have to wait until after winter, however. It was foolish to attempt to navigate these waters when it started to choke with icebergs and crusted over, metres thick.\n\nHe had to send the bulk of his fleet home, to Punta Arenas, Puerto Williams, and further north to Valparaíso. The question on his mind was, should he retain some of the lighter support vessels that could patrol these waters for a while longer before the sea froze, or send the majority of his forces home, conserving resources."
 antarctica_aac_main.5.a: "The Argentines can smell weakness. Keep patrolling the waters for as long as we can."
 antarctica_aac_main.5.b: "We need to conserve our resources for the right moment when we can strike decisively. Let us not succumb to attrition."
 antarctica_aac_main.6.t: "Quid Pro Quo"
 antarctica_aac_main.6.desc: "Professor Guzmán spent more time writing than a medieval monk. The volume of correspondence required to keep Chile's holdings on Antarctica functioning beggared the imagination.\n\nMountains of papers demanding resupply, better living conditions, more ammunition and weaponry, everyone wanted something.\n\nSo it was a pleasant surprise, therefore, to find a polite request amongst the peaks of the paper stacks. Resembling an almost-quid-pro-quo, a marked departure from his usual missives, the letter was from the University of Chile.\n\nThe letter was a petition to install a multi-discipline team of scientists at Arturo Prat for the remainder of 1962, in exchange for the University throwing whatever political weight it had in the capital behind Guzmán's operations. Geologists, meteorologists, paleontologists, biologists, seemingly every \"ologist\" in Chile wanted a spot at the base.\n\nGuzmán chuckled. They had no idea what they were signing up for. Arturo Prat had outdated facilities and cold, substandard living quarters. The scientists would have to weather the winter almost immediately upon arrival: an extremely daunting prospect for the uninitiated.\n\nAnd that was even if he allowed them to come. Arturo Prat Base and all of Chilean Antarctica was operating on a razor-thin supply margin. Provisions were tight, and the scientists would have to pull their weight with other tasks during the season.\n\nOn the other hand, it was an unparalleled opportunity to prove the worth of Chilean Antarctica. Professor Guzmán drafted his reply."
 antarctica_aac_main.6.a: "\"Unfortunately, we cannot accommodate the increase in personnel for this year.\""
 antarctica_aac_main.6.b: "\"We at Arturo Prat would be happy to host our nation's best and brightest.\""
 antarctica_aac_main.7.t: "Sunbathing"
 antarctica_aac_main.7.desc: "When the indoors grew too stifling, Professor Guzmán went outside into the frigid air.\n\nHe wouldn't have many more chances to catch the sun: between the onset of winter and the hours of effort he would doubtless put in working with Miranda and Villarroel on their diplomatic scheme, this was one of his last opportunities to sunbathe.\n\n\"Sunbathe\" being a somewhat inaccurate description, as he was bundled up in numerous insulating layers. Guzmán knew well how the coming winter would affect everyone's morale, including his own.\n\nBouts of depression were a real concern during the dark season, when the sun dwindled and then almost vanished entirely for months at a time.\n\nGuzmán spotted a group of the soldiers playing a game of football on a flat spot outside the base.\n\nOne by one they turned to give him the evil eye as he passed. He wasn't well-liked because, in their eyes, he was failing as their leader. The base was chafing under the budget constraints, and during Guzmán's time involved in Antarctic affairs, he'd only presided over losses.\n\nThe men surely think I'm cursed, he thought. And if they hadn't come to that conclusion themselves, Captain Merino surely convinced them of such.\n\nGuzmán grabbed a chair and watched the game. Eventually, the soldiers forgot about him and went back to playing.\n\nGuzmán knew he would have a chance to prove himself to the men in the coming months. There was a future for Chilean Antarctica..."
 antarctica_aac_main.7.a: "Even if no one else yet saw it."
 antarctica_aac_main.8.t: "The Chatterer"
 antarctica_aac_main.8.desc: "Cht-cht-cht-cht. Professor Guzmán's teeth wouldn't stop chattering.\n\nThis was fucking ridiculous.\n\nHe'd tugged on three pairs of woolen socks, two sets of long underwear, put on his heaviest winter coat, and he was still cold. The damp air found its way in through the poorly insulated domicile. Another victim of the budget.\n\nGuzmán reached for his coffee. It was nearly impossible to get a good grip on the cup with his mittens on, but he refused to take them off. Inches from his mouth, the cup slipped as another shiver wracked his body, and the scalding liquid landed in his lap. Ahh... warmth at last.\n\nSoon, even the momentary respite afforded by the spilled beverage dissipated in the Antarctic winter, and Guzmán was forced to put on a new pair of clothes.\n\nThis winter had been harder than the last. They were consuming food and fuel at a faster clip than before. Guzmán figured the deteriorating state of the base's facilities meant they had to eat more and burn more to stay active and warm. What deeply troubled Guzmán was that they were only around a month into the winter.\n\nHe envied Villarroel and Miranda, hell, even Jaksic got to spend winter back home with his family in Punta Arenas. Ironically, the only kindred spirit amongst the leadership was Captain Merino, who was wintering over in O'Higgins Base.\n\nCht-cht-cht-cht. Guzmán's teeth began their usual song. He was painfully aware of the need to conserve fuel, but God damn it, he was the leader of the base and he had work to do! A few extra layers might suffice, but a few extra degrees would be even better."
 antarctica_aac_main.8.a: "This will be a tough winter. Who knows what might happen? I'll just tough it out."
 antarctica_aac_main.8.b: "Guzmán carefully wrapped an extra pair of socks over his feet. It helped... a little."
 antarctica_aac_main.8.c: "Guzmán... he touched the thermostat."
 antarctica_aac_main.9.t: "O'Higgins Base"
 antarctica_aac_main.9.desc: "Now this, Captain Merino thought, is what a Chilean base should be, armed to the teeth, and spoiling for a fight. O'Higgins Base stood defiant against the Argentine foe.\n\nThe base was Merino's baby. He'd overseen the development of the landward and seaward defences in the years since the Snipe Incident. Even skyward; O'Higgins Base bristled with AA guns.\n\nAny Argentine force would find the base one hell of a tough nut to crack, even if it was a combined arms operation.\n\nWhat was left wanting, however, was the offensive capability of the base. He would spend the rest of the year, perhaps longer, developing it. The soldiers Merino was inspecting were in satisfactory condition. They clung to their training and discipline, knew how to present themselves well, but they were not yet up to the standard of Antarctic warfare.\n\nIn drills during the past month, he'd assessed what they were capable of, and they'd been found wanting in several respects.\n\nMost of the men were marines assigned to Merino's flotilla and were not yet used to the weather. They performed sluggishly, and many showed an inability to deal with the environmental conditions during survival training. An opposing force, already acclimatized to the region, could easily outmaneuver Merino's men. That would have to change. His men needed to be able to travel hundreds of kilometres across this deadly land, fight at the other end, then return. It would take some time to prepare the men for this style of warfare, but Merino was confident they were up to the task, given the right instructor.\n\nFor the moment, the marines assembled before Merino needed a task. He was happy to oblige."
 antarctica_aac_main.9.a: "\"I want all of you running patrols along the border with the Argentines.\""
 antarctica_aac_main.9.b: "\"Get to the shooting range, and ready your trigger fingers.\""
 antarctica_aac_main.9.c: "\"Remove those coats, it's time for some cold weather acclimation.\""
 antarctica_aac_main.10.t: "Home Is Where the Heart Is"
 antarctica_aac_main.10.desc: "For Carlos Jaksic, nothing was better than hot coffee at home.\n\nThe kids chased each other through the living room, weaving around him where he sat at the window. His wife lighting up the room with every flash of her smile. Punta Arenas wasn't exactly paradise during the winter, but it was a damn sight warmer than Antarctica.\n\nJaksic felt slightly guilty; Professor Guzmán was probably freezing his balls off right about now. He just hoped that the pathetic budget foisted upon them didn't result in any mishaps down south.\n\nOn the matter of the budget, he'd continued to work unceasingly. The prospects for the future seemed grim, to put it mildly. Even if they made it through this year with the current budget, that survival was likely to bury them.\n\nThe government would give them the same budget next year, expecting similar results. They would not receive them. The Professor had made perfectly clear the rapidly deteriorating equipment on-base would barely last beyond the season, let alone another year.\n\nLately, however, an idea had begun percolating in Jaksic's mind. The casual strolls around town he was so fond of had brought him to the docks, and to a most interesting proposition."
 antarctica_aac_main.10.a: "The answer lies in the deep..."
 antarctica_aac_main.11.t: "Cold Numbers"
 antarctica_aac_main.11.desc: "It was halfway through winter, and the numbers were against him yet again.\n\nAs Professor Guzmán scanned each new report, the math only seemed to further betray him.\n\nEssential supplies were depleting at an unacceptable rate. The lines for food, fuel, and ammunition all spiraled into a slow free-fall across his graphs, and if something wasn't done soon the landing may very well crush the bones of Chilean Antarctica into powder.\n\nWhile Arturo Prat would hopefully remain in the green, barring any unexpected disasters, it was the margins Guzmán was more concerned with. Captain Merino's updates on the new training regiment at O'Higgins Base seemed promising, but the sheer cost in ammunition and food was cutting a cold, bloody chunk out of the rations.\n\nBut far more worrying were the x-factor of the island outposts like Wiencke and Adelaide. Those poor brave souls were left for months alone in the dark of winter with only minimal supplies. Worse, Arturo Prat had no way of checking their status, radio coverage was spotty at best, and many of the older bases didn't even have functional communications facilities. For all Guzmán knew, any number of horrific fates may have fallen upon them out there in the snow. Once summer arrived, they may find the outposts occupied only by frozen corpses or worse... Argentines.\n\nThe numbers may be against him, but Guzmán was still able to alter the calculations. He picked up his pen and began scrawling a memo for Jaksic with orders to..."
 antarctica_aac_main.11.a: "...redirect supply ships from home to O'Higgins Base once the oceans thaw; they'll need those rations and munitions more than us."
 antarctica_aac_main.11.b: "...send out a snowcat expedition to the nearest outposts and get them resupplied."
 antarctica_aac_main.11.c: "...tighten enforcement of the rationing regime at Arturo Prat; if the worst comes to pass, we'll need every MRE and bullet we can store."
 antarctica_aac_main.12.t: "Below the Ivory Tower"
 antarctica_aac_main.12.desc: "A cold bead of sweat dripped down First Lieutenant Pablo Wunderlich's face as his teeth began to chatter. He and his men had been marching for hours now outside O'Higgins Base, pushed to the point of exhaustion. The cold of Antarctica was intense under normal circumstances, but with the coming of winter, the eternal darkness made it intolerable. Snow piled up on the ground, only to be trampled by Chilean boots over and over again. The snow would eventually win the fight, if only because the Chilean boots were unfit for the rigors of Antarctica, like almost all of their equipment. With the constant loss of equipment, it might mean in a few weeks they would be marching in their socks.\n\nWunderlich looked up to see Captain Merino standing atop an observation tower. His figure left a dark silhouette from the lights behind him, but he could feel the rage and disappointment steaming off of the Captain. Even a casual observer could see that the discipline of the marines was lacking. Many didn't march so much as limp; every few minutes, one of them would simply collapse. They would receive no help from their comrades, who were ordered to simply walk over the fallen.\n\nTheir faces did little to hide the mental toll these drills had taken, black sunken eyes and muted hateful expressions. Even in downtime, their once lively conversations had turned silent, a cloud darker than the sky above them. And that wasn't even to mention those who saw death as preferable to this cold hell...\n\nMerino looked down on these \"marines\" with a look of unambiguous disgust. Years of complacency and laziness had left these soldiers weak in spirit and body, led by brain-damaged or crypto-communist officers. At this pace, the honor of Chile would never be recovered. As much as he loathed to admit it, Merino needed help. Earlier that day, a letter had been sent back to the Bernardo O'Higgins Military Academy, requesting one of their instructors to stem the tide of degeneracy affecting the base."
 antarctica_aac_main.12.a: "One way or another, he would have his model marines."
 antarctica_aac_main.13.t: "Foul Thinking"
 antarctica_aac_main.13.desc: "Sheets of ice drifted along the bay around Punta Arenas. They cracked under the foam of inky ocean waves, the town's lights glimmering above. Jaksic's boots left tracks in the thin blanket of snow covering the deserted streets. Cold bit his nose as a frigid wind blew over the port. He stopped where the cobbled street ended and the wooden planks began and lit a cigarette he had saved for his walks.\n\nA blinking light drifted in the horizon. Jaksic looked with groggy eyes between the frozen bay and the waves crashing against the port, smoke swirling around him. He recalled being a child during a time when there were more lights twinkling in the sea. Ships crossing day and night, under both sun and stars. All this traffic through the Magellan Strait had dried up in favor of the Panama Canal as tensions in the south soared.\n\nThat single, blinking light is all they had. Most ships had gone and taken the money with them. Then the dockworkers went away too, leaving a ghostly shell of a pier to frost and wither in the winter. Jaksic crushed the cigarette in his hands as he walked along the restless waves. Great buildings, or at least the shells of buildings, rose over the shoreline ahead. The rusting skeletons of fisheries and abandoned entrails of once-bustling markets cast long shadows over the cracked ice.\n\nThe mirage of what these places had been was swept away by another howling wind, and Jaksic was left with the problems of today. Punta Arenas was quieter than he liked. Smaller, duller, and every day poorer. And far across the sea, the Antarctic territory trudged on with its budget problem. No matter where he went, it seemed Jaksic could only find troubled places.\n\nHe stopped, sank into his jacket, and wondered whether he could help either one. Let alone both. A second later, he straightened, an idea in mind."
 antarctica_aac_main.13.a: "His idea smelled wonderfully terrible."
 antarctica_aac_main.14.t: "Bottled Misery"
 antarctica_aac_main.14.desc: "Guzmán walked swiftly down the halls of the civilian domiciles. The near perpetual night of the Antarctic Winter took its toll on people, some more than others. One of his assistants, Diego Fernandez, had been calling in sick constantly, and seldom left his bed. His absence was felt, and Guzmán had decided to check on him.\n\nKnocking on the door got no response, so Guzmán let himself in. The lights in the room were out, and the room was very messy. Scattered across the room were bottles. \"Diego?\" Guzmán asked.\n\n\"...What is it?\" said a man, slumped on the bed. Guzmán could smell alcohol on his breath.\n\n\"I was checking in to see if you need anything\" Guzmán said. Diego replied, weakly, \"I'm fine\" Guzmán, skeptical, replied \"You've been sick a lot...and I can see you've been drinking. I'm getting worried. Is there anything I can-\" Diego cut him off. \"Fuck off\"\n\nGuzmán was taken aback by his assistant's attitude. Perhaps Diego wasn't cut out for Antarctica, or at least not the winter. But there was no helping it now, winter flights were for life-and-death emergencies only. But more worrying still were the bottles. They couldn't be coming from the commissary or the bar, there were too many of them, and they all looked too different. Someone must be illegally producing alcohol on the base. Guzmán grit his teeth. The temptation to drink oneself half to death would be too great during the winter.\n\n\"Very well,\" Guzmán said. \"Come to my office when you're sober.\""
 antarctica_aac_main.14.a: "This seems to have become a bigger issue than Guzmán anticipated."
 antarctica_aac_main.15.t: "Hunting the Keg"
 antarctica_aac_main.15.desc: "Guzmán sat at his desk, across from Diego. He had taken the time to shave, and was looking less pale now. \"I'm glad to see you're doing better\" said Guzmán. Diego nodded and said \"Yeah, I've stopped drinking. Honestly, I don't miss it\".\n\n\"That's good,\" Guzmán continued, \"I need your help. That booze you were drinking wasn't from the bar or the commissary, was it? I need to know who you were buying it from\"\n\nDiego said \"Y'know, I really can't recommend trying it, that was some shitty booze.\" Guzmán rubbed his temples.\n\n\"That's not the point! The point is that someone out there is selling alcohol illegally, and I need your help to stop it!\"\n\n\"Honestly, I don't know exactly where it's coming from. I got it from some guy in the mess hall. We've got our work cut out for us, it's very difficult to get people to stop drinking in the best of times\".\n\nGuzmán frowned. \"Yes, I know that, but this is serious. It was hard enough without the booze; now, imagine what happens when we can't do repairs because half the engineers are drunk. Or when research falls behind because our scientists are puking their guts out. Or when Argentina tries to invade when our soldiers are seeing double! That booze is a menace!\"\n\nDiego sighed. \"Ok, ok, I get it. Where do you think we should start?\" Guzmán smiled and said..."
 antarctica_aac_main.15.a: "\"Well, I think it's a simple enough matter. We set out a bounty.\""
 antarctica_aac_main.15.b: "\"We go to the people who might know. Kitchen staff, maintenance guys... we can pull in a few favors, get them to talk.\""
 antarctica_aac_main.15.c: "\"Keep quiet; the perpetrators will get too ambitious for their own good. They'll start to slip up eventually.\""
 antarctica_aac_main.16.t: "The Boogeyman of O'Higgins"
 antarctica_aac_main.16.desc: "As First Lieutenant Wunderlich oversaw his men's morning exercises, two figures emerged out of the corner of his eye, Captain Merino and his new advisor, Luis Danús Covián, inspecting the soldiers' progress. The mere sight of normally aloof Merino joining his men in the courtyard rather than on the observation tower came as something of a shock. Merino looked mildly uncomfortable trudging through the snow when compared to the upright, unstoppable march of his new underling. Much had changed once Covián had arrived. Just as the darkness of winter was beginning to consume all, Covián emerged from an icy June storm to herald a new era for the base. Summoned on the personal request of Captain Merino, he was given the unenviable task of molding the marines of O'Higgins Base into true soldiers after a winter training that had pushed the men towards thoughts of mutiny and suicide in equal measure. He had vanquished the darkness of winter not as a beacon of light and hope but because the darkness in his shaded glasses seemed to make everything brighter in comparison.\n\nWunderlich, like many on base, had begun to fear this new arrival. While Merino had attempted to beat his men into shape with sheer force, Covián had taken a subtler approach, using pain and intimidation as a scalpel rather than a hammer. The results were seen almost immediately, with visible improvements to the discipline of the marines. Rumors of his shady past with the School of the Americas and bloody reputation back home only enhanced the mystique of Covián, as the Boogeyman of O'Higgins wormed his way from the tongues of the marines into their souls.\n\nAs Merino and Covián passed by, Wunderlich could almost make out their conversation. Covián calmly informed Merino that the constant lack of supplies was hampering the training process. Wunderlich could barely make out Merino's retort. \"You just keep doing your job...\""
 antarctica_aac_main.16.a: "\"And I'll handle the rats.\""
 antarctica_aac_main.17.t: "Stench"
 antarctica_aac_main.17.desc: "The smell of the cannery was the worst thing in the world. It sank into Jaksic's pores and clawed at his nostrils. The premises were soaked in greasy oil, and there was fish offal everywhere. His escort seemed completely unperturbed.\n\nWhen Jaksic stepped inside, he was confronted by the horrifying sight of a butchered whale. The carcass was in the process of being stripped to the bone, great saws carving off chunks of fatty flesh. Jaksic felt his stomach turn.\n\nHis guide gave him a toothless smile. \"Behold, the sea's bounty,\" he said.\n\nJaksic recoiled. He'd thought nothing could be worse than the smell of the cannery, until he caught a whiff of his guide's breath.\n\nHe was led upstairs into an administrative office situated overtop of the processing floor. It was dismal, damp, and moldy. The same could be said of its occupant. \"So,\" said the manager. \"What do you think of our operation?\"\n\n\"Not exactly my choice of workplace, but I respect the gainful employment you provide to so many of Punta Arenas' citizens.\"\n\nThe manager laughed. \"You're full of shit, Jaksic, but you're all right. I think we could do business together, if you're up for it.\"\n\n\"As I said on the phone, this is purely a fact-finding mission. Everything will have to be cleared by the Professor.\"\n\n\"Fine, fine,\" said the manager with a grin. \"Well, why don't we show you the rest of the operation? Then you can decide what to tell your Professor. Come. I'll have the boat made ready for us.\""
 antarctica_aac_main.17.a: "\"A... boat?\" said Jaksic, turning green."
 antarctica_aac_main.18.t: "New Neighbor, New Worries"
 antarctica_aac_main.18.desc: "\"It's typical of them, really,\" Merino grumbled into the phone, \"happily licking Fascist boots, like always.\"\n\nGuzmán nodded on the other side of the line, finger coiled around the wire. A few minutes later he hung up. He walked over to his desk, sat down, and stared at the floor for what felt like an eternity. Argentina had leased Chilean territory to the Italian Empire. They had no right to Galindez Island, it didn't belong to them. Yet just like that it had been handed over like a piece of cake.\n\nRed filled Guzmán's vision for a moment. His knuckles went white with rage pressed over his knees. Chile could do nothing. He could do nothing. Nothing but watch their land be exchanged for money. Soon, though, that rage was extinguished by a cold and sudden awareness. Italy was the fourth strongest power in the world, and it had just joined the Antarctic arena.\n\nIt was no time to be emotional. What were their intentions? How far would they go to support Argentina? How many of them were coming? Guzmán only had partial answers. He knew Italy would be siding with the Argentines. He knew a flotilla was coming.\n\nDamn them. Always two steps ahead. All that he could do was hope that the flotilla wouldn't go so far as to intervene in their territorial dispute. Chile would already be on the backfoot if things went hot. If Italy joined against them...\n\nGuzmán sighed, and stared out the window. Arturo Prat's old buildings shone under the Antarctic morning, and a gnawing pit in his stomach told him that they were running out of time. Miranda and Villarroel would continue their diplomatic campaign. That would have to be their saving grace."
 antarctica_aac_main.18.a: "At this stage, there are no alternatives."
 antarctica_aac_main.19.t: "Confronting the Alcohol"
 antarctica_aac_main.19.desc: "This day had been a long time coming. So many lost nights pouring over evidence, asking questions... searching for the truth. Well, now Guzmán had found it, the font of so much pain and misery on base: The source of that illegal alcohol. It was a shed, abandoned years ago, repurposed as a still. Guzmán was not without mercy or reason, though. He wished to confront the architect of his headaches personally and give them a chance to turn themselves in.\n\nHe opened the door and looked around the place. It was filthy, with rusting equipment, mold on the walls, dust, and a few bugs here and there. Various base personnel were in the middle of preparing their next batch, not noticing him until he spoke. \"It's no wonder that morale is so low if people are drinking this stuff,\" he said. Eyes turned to him.\n\nA man walked up; Guzmán recognized him as Benjamin, part of the kitchen staff. \"Look, I can explain.\" \n\n\"Explain!?\" spat Guzmán. \"Oh, please do. I want to hear how you can explain why you needed to violate protocol and sell dangerous amounts of booze during the most challenging time of year. Because about a tenth of our team is too drunk or hungover to work right now, and nothing, I mean nothing, would make me happier than clapping you in irons. It's marvelous that you've lined your pockets by threatening the health and safety of our crew. So please explain and don't disappoint me!\"\n\nBenjamin said, \"Look, look, there's no stopping this. If it wasn't us, they'd be getting the booze from someone else. This way, we get to control it. If you like, though, I could give you your cut as an... apology.\" Guzmán paused for a moment, then spoke..."
 antarctica_aac_main.19.a: "\"It's not a cut; it's a tax.\""
 antarctica_aac_main.19.b: "\"I don't want a bribe, but I'm going to set aside a more sanitary space for this.\""
 antarctica_aac_main.19.c: "\"I don't have the men to spare arresting you right now, but this has to stop.\""
 antarctica_aac_main.20.t: "Visions of Glory"
 antarctica_aac_main.20.desc: "On the edge of the Argentine border, mere kilometers from O'Higgins Base, a seemingly endless horizon of barren ice lay before Merino and Covián. In their comparatively tiny snowcat, the sheer scale of the Antarctic frontier was overwhelming.\n\nMerino pondered if this was how the conquistadors of old felt landing on the unspoiled beaches of the New World, with a whole continent lying before them ripe for conquest. Indeed just like those ancient heroes the only thing that stood in the way of Merino's dreams were a population of almost-subhuman savages: the Argentines. With some legal chicanery, ape-men of Buenos Aires had fooled the world into thinking that these lands belonged to them.\n\nMerino knew better. He turned around to see the lines of Chilean marines performing maneuver exercises and was struck with an idea. \"Covián, how ready do you think these boys are for real combat?\"\n\nCovián responded in his usual cool detached tone, \"There have been remarkable improvements in discipline and sub-zero operations, within a few months I can guarantee we will have them in peak combat readiness.\"\n\nMerino contemplated this for a moment and then turned to Covián smiling, his hand gesturing to the distance towards the Argentine border, seemingly empty and undefended. \"Perhaps that process could be expedited, nothing prepares a soldier like a brush with real danger. A brief trip away from base might do them some good\"\n\n\"Are you proposing crossing the border, Captain? If so, I must caution you, should they encounter enemy combatants...\" Merino cut him off:"
 antarctica_aac_main.20.a: "\"...they will crush them beneath their heels, tell the men to prepare to sally forth.\""
 antarctica_aac_main.20.b: "\"You are right, of course. Continue the drills; we will revisit this issue later.\""
 antarctica_aac_main.20.c: "\"The cold must be getting to my head. We should all return to base.\""
 antarctica_aac_main.21.t: "A Profitable Voyage"
 antarctica_aac_main.21.desc: "Jaksic held his stomach tight and fought to stay balanced as the ship tilted beneath him. Salty sea wind whipped from the south, past jagged ice flows and frothing waves. He would have held onto something as the world rocked around him again, but the railings were so consumed in rust he feared just touching them would result in tetanus. The captain whistled, pulling him out of his thoughts. \"Would you look at that,\" he said, \"hardly come by one of those nowadays.\" He passed his binoculars to Jaksic and pointed far into the horizon. A sleek, grayish-blue creature broke through the waves. A white fountain announced its presence. Jaksic was slack-jawed. He had never seen a blue whale before. His expression steeled as he saw the flotilla of whaling boats trailing after the animal.\n\nA good captain would only need one shot, he had been told. The explosive tipped harpoon flew and struck the whale's back. It erupted into a cloud of red mist. Mushy entrails floated out of the open carcass, and the boats swarmed to shove air hoses into it to keep the body from sinking. They moved on as Jaksic's ship approached. His only comfort was that what once was a whale did not thrash or struggle as it was hauled on deck. Its fins swung limp as the hook boys approached, carving and slicing with cleaves and rusty scythes. Cascades of blood and the unrelenting stench of iron did not deter them, they plunged crooked knives through the smooth skin, mincing the largest animal on Earth into manageable chunks.\n\nThe thick blocks of blubber went one by one into the ovens, to be melted and put in barrels. Dripping flesh taller than the men swayed in meat hooks over the deck, while the bones were crushed into pounds and pounds of bone meal. Jaksic's face was a shade of green. He tried to ignore the blood covering everything up to his waist as he watched the unused viscera tossed overboard.\n\n\"Alright boys, clean up,\" the captain ordered. \"Off to the next one.\""
 antarctica_aac_main.21.a: "Jaksic gulped. He'd have enough information for Guzmán, no doubt."
 antarctica_aac_main.22.t: "Wiencke"
 antarctica_aac_main.22.desc: "\"I see you've kept busy, Carlos,\" Guzmán said. He and Jaksic were seated in Guzmán's office at Arturo Prat. Jaksic had been away from Antarctica for months searching for a means to rectify their budget issue in Punta Arenas. \"It's a very interesting proposal, and potentially a very profitable, but we want to confer with the scientists, and then-\"\n\nHe was interrupted by the drone of his desk phone. He picked it up. \"Guzmán here.\"\n\n\"This is Command and Control for the airfield. Captain Merino has just landed. He wasn't scheduled. He's on his way to you now.\" The office door flew open and Merino, red-faced, stood on the threshold. Guzmán hastily hung up the phone. \"This is unconscionable!\" Merino said. \"Detestable! Ignominious! Fucking foul!\" He threw a handful of photos onto the desk. \"The troglodytic Argentine scum have committed murder and didn't allow us the decency of a burial! Our boys didn't have long distance radios and couldn't call for help. They died cold and alone.\"\n\nThe colour drained from Guzmán's face as Merino's grew incandescent. The photos depicted an Argentine flag flying over Wiencke Island, which before the winter, had been held by Chile. \"Are you saying the Argentinians killed our garrison on the island?\"\n\n\"Killed them, probably dumped in the ocean, and burned the outpost to the ground. All that remains is their unsightly rag. We should strike back!\"\n\nGuzmán stood up. \"You know as well as I we're in no position to do that.\"\n\nMerino looked at Jaksic with revulsion. \"And whose fault is that? Pissing socialists! I won't let this stand.\"\n\n\"Captain, you will stand down at once.\""
 antarctica_aac_main.22.a: "\"The world may forget Wiencke,\" said Merino. \"I will not. Our men will be avenged!\""
 antarctica_aac_main.22.a.tt: "The establishment of a §Y[PRU.GetAdjective]§! base on §Y[2068.GetName]§! will be §Rdelayed§!."
 antarctica_aac_main.23.t: "Transfusion"
 antarctica_aac_main.23.desc: "Professor Guzmán listened to the sound of the snow crunching under his footsteps as he wandered the base. Winter was finally over, and Guzmán was eager to see the sun more often, for he had so greatly missed it.\n\nBut there was a downside to this. In the winter, the night had cloaked disrepair. But now, the sun revealed all their mistakes. Bits of wood, rotting on decades-old facilities. He saw a metal panel fall off of one of the buildings. So much damage and disrepair accumulated over the years.\n\nGuzmán walked inside some of the buildings. All of them run down. Furniture broken, lightbulbs burnt out, rusting pipes. The crew was little better. They were disheveled, and there was something in the way they held their eyes that Guzmán could read... they were done. He couldn't blame them. They'd been through hell. But now that they could, Guzmán suspected a lot of them would be heading home now.\n\nIt was, in some ways, a worrying thought. So many experienced men, all gone. But Guzmán reassured himself, new men would come.\n\nLooking at some of the dilapidated equipment and buildings, he considered that maybe getting new things wouldn't be so bad. Perhaps a transfusion of fresh blood was exactly what they needed. New enthusiasm, new perspectives, new ideas. That, Guzmán concluded, was exactly what would win them the day.\n\nGuzmán looked at the horizon, a smile forming on his face as he found the silver lining. He had been reluctant to return to his office before, but now he couldn't help but walk towards it with a spring in his step."
 antarctica_aac_main.23.a: "There is much to be done."
 antarctica_aac_main.24.t: "Discipline"
 antarctica_aac_main.24.desc: "As he and Covián walked through the lines of marines, Merino couldn't help but feel Christmas had come days early. Where mere months ago this lot would have been filled with weepy eyed slouchers, they had been replaced with a human wall of discipline. All stood up perfectly straight, their clothes and weapons in as best condition that the weather would allow. Even their beards were perfectly shaved, not a millimeter over official Chilean regulation. As the light of a December summer waxed over this icy desert, the marine corps seemed to be reborn with newfound vigor. It wouldn't be long now, until his plans could be put into action.\n\nSuddenly, Covián stuck his hand out into the crowd, pointing at a lone soldier. \"Step forward First Sailor García.\" The marine's facade of discipline remained, but his eyes betrayed sheer terror. Then Merino heard it, almost imperceptible over the howling Antarctic winds, the clack-clacking of chattering teeth. Covián slapped the soldier across the face, and then spoke with malice: \"On the battlefield the first step to control over a situation is power over your own body. You will get this back when you've shown you're more than a chattering imbecile.\" Covián ripped off the man's insignia and motioned to two of the marine's fellows. \"Throw him in the icebox until he learns a morsel of self-control.\" While García was dragged away his commanding officer First Lieutenant Pablo Wunderlich stepped forward \"Sir, I request I share the fate of First Sailor García, his failing is mine.\" Covián cocked an eyebrow, but nodded. Wunderlich turned on a dime and marched his way to the frigid oubliette.\n\nMerino placed a hand on Covián's jacket.\"A moment of your time, please.\" Stepping away from the crowd. Merino spoke softly to his instructor: \"I will have to fly to Arturo Prat for a Christmas dinner with Guzmán and his pencil necks, so you will be in command in my absence. Might I recommend giving the men a day of holiday rest, perhaps it may help calm the nerves.\""
 antarctica_aac_main.24.a: "\"Perhaps you are right, Captain, I'll cancel the planned drills for tomorrow.\""
 antarctica_aac_main.24.b: "\"With all due respect, Captain, we cannot spare a day if we want them to be combat ready on your timetable.\""
 antarctica_aac_main.25.t: "Discovery Bay"
 antarctica_aac_main.25.desc: "\"So, to summarize, you hated every second of it.\" Guzmán let a slight smile show at how taken aback Jaksic seemed to be.\n\n\"Erm, yes, I didn't exactly enjoy the past two months,\" he muttered, \"but that's not the point. As I said, we could get something out of this.\"\n\nGuzmán turned to the open sea, which ran along the rocky edge of Greenwich Island. Iceflows littered the coast around the arched peaks and the steep snowy hills. \"The whalers have been active in this area for a long time, but the industry will be all the more lucrative if we encourage and support it.\"\n\n\"And you think we can get a cut of the pie,\" Guzmán said plainly. Nodding, Jaksic continued. \"We get a cut of the profits from their operations within the territory, and that ought to help alleviate our budget issue. It would also be a second wind for the economy of the southern provinces.\" Snow petrels and Antarctic pigeons flew in small clusters from the mountains behind them. White wings stood out like gliding stars below the red and orange glowing from bands of clouds. \"A lot of things would change if we let them run wild down here.\"\n\n\"Yes,\" Guzmán replied, \"a lot of things would change for the whales. The ones that are still alive so far, at least.\" Closing his eyes, Guzmán fell quiet. He listened to the waves hitting the shore and the calls of the birds above. Sharp, fresh air swept past him, carrying the smells, both salty and pungent, of the sea. He didn't want any of it spoiled in the name of profit. But in the name of survival?\n\n\"Alright, we'll do it. It's the only way.\" Jaksic's shoulders softened, like a great weight had been lifted. He and Guzmán stared ahead, and for once in all the time they'd spent in the bay, paid attention to the birds which descended on the purple cliffs. Their nesting ground surrounded by deep, infinite blue."
 antarctica_aac_main.25.a: "Let us see how things change."
 antarctica_aac_main.26.t: "To the New Year"
 antarctica_aac_main.26.desc: "Guzmán knew he was going to enjoy the evening. He recalled vividly the endless hours of talking with Miranda, about how Peru could be made to cave to Chile's demands, and with Villarroel on how to best plan a diplomatic approach for Haiti. The painful nights spent devising a strategy that would isolate Argentina. But alas, work for the year was over, and regardless of Arturo Prat Base's sorry state, regardless of the incessant bickering over resources and strategy, it was time to rejoice around some hot Asado, forget the precarious situation of Chile in Antarctica, and prepare for the coming year. He entered the meeting room to see the whole command staff was already there, gathered to celebrate Christmas: Jaksic, Miranda, Villarroel, and even Merino, who must have been persuaded by someone to partake in the festivities. They were all talking loudly, smiling, and a sense of comradeship was floating in the air. The sweet aroma of Asado made Guzmán's mouth water as he sat beside Jaksic.\n\n\"I believe you don't understand, Enrique. With these factories, we could develop our territory easily, have settlers live on some islands... If we show the world our side of Antarctica is better managed than the Argentines', do you think they'll side with them? And with the revenue from the industry, we'll invest in more infrastructure, better defenses, and new equipment. It can only be beneficial.\"\n\nGuzmán sipped his drink while thinking about the point Jaksic was making. With more investments, the situation would improve for sure: replacing the outdated radios and buildings was an utmost priority, even more so than training new soldiers. Rumour was that Merino had recruited a new instruction officer, and Guzmán wondered how he could be kept out of such matters as the recruitment of personnel. It was time, he reflected, that he reassert his lead and take the initiative in the year to come. Reshaping the structure of command to keep the military under his thumb was vital. Having served himself a generous plate, Guzmán got up, his glass in hand, and cleared his throat to bring silence to the room. \"Excuse me, gentlemen. I would like to make a toast.\""
 antarctica_aac_main.26.a: "\"To Chile, and its noble enterprise in Antarctica. May this holiday bring success to our endeavors!\""
 antarctica_aac_main.27.t: "Declarations"
 antarctica_aac_main.27.desc: "Miranda and Villarroel seldom got vacations. However, after a year of traipsing around South America, and to and from Antarctica, they were rewarded with a much needed break. Both men took the opportunity to see their families and catch up on the year they'd missed. Then, one day, each man separately received a summons to meet with Foreign Minister Arturo Maschke. The summons gave no indication as to the purpose of the meeting, which told Miranda and Villarroel that it was both urgent and secret. Each man made his way to the Ministry of Foreign Affairs with all due haste. They ran into each other in the lobby on their way up to Maschke's office. \"Think we're in trouble?\" Miranda asked with a smirk.\n\nVillarroel chuckled. \"If we were, they would've dispensed with the skulduggery.\"\n\nMaschke shook their hands when they stepped into his office. He was beaming. \"Thank you both for coming! Please, sit, sit. I had a most interesting meeting the other day with one Herman Phleger.\"\n\nMiranda cocked an eyebrow. \"I know the man from my ambassadorship in the United States. He's an honest man.\"\n\n\"I certainly got that impression from him. He came bearing a most fortuitous proposition. The OFN, via their Antarctic holdings, will come to our aid should the Argentines attempt to finish what they started, or the Japanese take advantage of our momentary weakness.\"\n\nMiranda and Villarroel exchanged an incredulous look. \"They proposed this out of the blue?\" Miranda asked.\n\n\"Will there be a public declaration of support?\" asked Villarroel. \"A treaty of any kind?\"\n\n\"For the moment, this arrangement is purely an informal one, and necessitates the highest degree of secrecy as I'm sure you agree. We have Phleger's word and a promise of OFN naval patrols to keep everyone honest. And that's good enough for the moment.\""
 antarctica_aac_main.27.a: "Is it?"
 antarctica_aac_main.28.t: "Words Are Wind"
 antarctica_aac_main.28.desc: "Following their meeting with the foreign minister, Miranda and Villarroel retreated to a favorite cafe of theirs in downtown Santiago. They ordered the strongest espresso on the menu and found a secluded table on the patio next to the street.\n\nVillarroel studied the pensive look on Miranda's face. \"Do you trust Mr. Phleger?\"\n\n\"From what I know of the man,\" said Miranda, taking a sip of espresso, \"his word is his bond. I fear I can't say the same for the institutions he represents. The United States let us down once before: they backed our claims, but when push came to shove and Argentina attacked us, they did nothing but consolidate their own slice of Antarctica.\"\n\n\"I was just thinking the same. If Washington had stood firm then, we might not be in our current predicament.\"\n\n\"We'll go mad thinking of what could have been. It seems sometimes like the whole world is a train that's on the wrong track.\" Miranda crossed his arms and looked into the distance. \"The OFN were always going to oppose Japanese encroachment. Their guarantees of support against the Argentines is enticing...\"\n\n\"But they've given no public declaration of support,\" Villarroel finished. \"I find that very telling. It's as if they want to wait and see which way the wind is blowing.\"\n\nMiranda shook his head, as if to clear it. \"Functionally, this 'promise' means nothing to our diplomatic negotiations. Its secret nature means we can't use it to pressure anyone, and if we have to fall back on OFN military, we've failed in our duties regardless.\"\n\nVillarroel nodded. \"So, on to the Caribbean then?\""
 antarctica_aac_main.28.a: "The diplomats finished their espresso, and got ready to travel."
 antarctica_aac_main.29.t: "Resolutions"
 antarctica_aac_main.29.desc: "Professor Guzmán sat in his office, leaning back into his chair and staring out a window into the icy abyss. In his hand was a glass he sipped upon as he contemplated his situation. Another year had gone by. It had been a difficult one.\n\nThe icy winds wore down buildings, machines, and resolve like they did every year. Internal neglect, corruption, and politics worked to undermine their efforts here, as they do every year. The Argentinans grew bolder and more threatening, as they do every year.\n\nBut of course, the only thing stronger than internal politics, Argentina's military, and Mother Nature herself was Professor Guzmán's stubbornness. He was determined that if this place were to fall... once every last plank was broken away, or once the Argentine foe sat in Guzmán's office... his spirit would still remain somewhere in the rocks and ice that this place was built upon as his last defiance to the injustice and lawlessness of this world.\n\n\"Why am I so goddamn cynical?\" he asked under his breath. He reassured himself that this last was just a fluke. Jaksic's efforts in arranging a whaling presence could be the big break they were looking for. Not to mention the ceaseless efforts of Miranda and Villarroel to secure international support. It was difficult, yes, but last year was last year. Surely, this year will be better."
 antarctica_aac_main.29.a: "Surely."
 antarctica_aac_main.30.t: "An Unexpected Gift"
 antarctica_aac_main.30.desc: "Merino could feel the glare of the summer sun reflecting on the ice, even through his sunglasses. Summers in Antarctica were never warm, but they were always damn bright. It didn't help that he was still trying to hold down a handful of brandies from his flight back and a hangover from Guzmán and his socialist sycophant's Christmas dinner. A waste of time and money that had left Merino wasted himself, attempting to sit through hours of masturbatory monologues from the cretinous comunachos that surrounded Guzmán.\n\nHis vision blurred as he took each step down the ladder with deliberate, conscious effort. Before finally crunching his boots into the temporarily snow-free ground. Fortunately, only Covián was there to see this embarrassment, and his face betrayed no judgment or humor, or at least he couldn't notice any through the haze.\n\n\"Welcome back to base, captain. Did you have a pleasant Christmas?\n\n\"Cut the crap soldier, the enemy doesn't take holidays and neither should we.\"\n\nA sly smile cut across Covián's face. \"A shame, sir, I had prepared a belated gift for you- good news for once. My most recent assessments indicate that the marines will very soon be ready for an operation into Argentine territory. I have called a meeting with Corvette Captain Wunderlich and his officers to discuss preliminary strategy at fourteen hundred hours... if you feel well enough to join, of course.\" A sudden rush of energy filled Merino, and his eyes began to adjust to the light of the vast wasteland lying before him.\n\n\"Of course I will be able to attend. Perhaps this Christmas wasn't a total waste after all, but, Covián just a word before you are dismissed.\"\n\n\"Yes, Captain.\"\n\nMerino almost snarled as he spoke. \"\"Never call O'Higgins Land Argentine in my presence again...\""
 antarctica_aac_main.30.a: "\"Just because those primates eat and shit there doesn't make it any less Chilean.\""
 antarctica_aac_main.31.t: "A Stranger in His Homeland"
 antarctica_aac_main.31.desc: "Guzmán was exhausted and soaked from the persistent downpour, but the moment the door opened, his dour demeanor dissipated. He was enveloped in hugs and kisses by his family.\n\nThough they had anticipated his arrival, it was no less gratifying to be reunited with them back home in Rancagua. Though he spent a lot of time in Chile, he was rarely able to truly go home. With his leave spent in Punta Arenas, tackling bureaucracy on the homefront, and fighting for his budget.\n\nHe sat on his old familiar sofa, the one he took for granted working at the university. Where his commute was 30 minutes instead of 3000 kilometers. His children, looking taller than when he had seen them last, eagerly showed him their new toys. The world felt a lot smaller years ago when driving to Santiago once felt like a trip.\n\nThe rain was incessant as day gave way to night. He tucked his children into bed for the first time in months. Then, with quiet reigning in the household, he made his way to the kitchen. Things were the way he remembered, enough so that he could put on the kettle and brew tea for two. However, much had changed, too. Family pictures of old now sat alongside new memories made without him. He sighed, finally facing the reality he had eluded since his homecoming.\n\nHis work was important, but even if it was for the better, life had gone on without him. This was the sacrifice he was making to secure the safety of his country and, as a consequence, his family. Guzmán's thoughts were interrupted by the whistling kettle atop. Upon finishing his task, he carefully brought the two cups of tea to the living room.\n\nThey sat on the couch, listening to the rainfall, all while his wife caught him up on all that he missed during his time away."
 antarctica_aac_main.31.a: "A stranger in his own home, but always a welcome guest."
 antarctica_aac_main.32.t: "At Wit's End"
 antarctica_aac_main.32.desc: "The room was dense with the scent of body odor and stale coffee. Nearly the entire military command staff at O'Higgins had been jammed into a tiny meeting room. Endless hours had been spent poring over reports and maps trying to plan Captain Merino's sweeping offensive operation in between his spirited rants about the degeneracy of their Argentine enemy.\n\nThe strain of the situation was getting to the staff; even the usually unmovable Covián seemed to be showing signs of irritation and exhaustion, dark bagged eyes hanging over his normally impeccable poker face. Wunderlich let out an involuntary yawn, to his immediate regret.\n\n\"What was that, First Lieutenant\"? Captain Merino snapped. \"Is the defense of your country against fascist foreigners getting in the way of your beauty sleep or was that noise a failed attempt at human speech? Do you have something to add to this discussion\"? Scrambling for a response, Wunderlich began to speak perhaps more bluntly than he would normally address Merino\n\n\"Well with all due respect Captain, I think your plans are a waste of men and resources, a large prepared conventional offensive into the Argen... I mean, temporarily occupied O'Higgins Land would likely stall and be pushed back by the elements and our foes alike. We should be taking advantage of the mobility our snowcats afford us and the sporadic thinness of the enemy defenses to strike at weak targets in the interior and get proper intel on their patrols before we do anything of the scale some here have been proposing.\"\n\nMerino looked like he wanted to unleash another torrent of insults before his face abruptly softened, and he let out a yawn of his own. Hastily, trying to redirect attention, Merino slammed his personal binder shut. You make several good points, Corvette Captain, but it may be best to continue these preparations in the morning\"."
 antarctica_aac_main.32.a: "\"I expect you to be well rested for when you personally lead this operation.\""
 antarctica_aac_main.33.t: "Progress Check"
 antarctica_aac_main.33.desc: "\"Excuse me.\" Jaksic stumbled past a group of passing workers. He glanced over them briefly before they blended into the crowd. New faces. He turned to the other side and found the crowd spread in that direction too. Crowds in Arturo Prat? Jaksic thought he'd never see the day.\n\nHe checked off items in a clipboard as he approached the makeshift table. Foundations. Check. Structural framing. Check. There lay strewn sketches and plans for Arturo Prat's new whaling outpost. And the crowd marched down to turn those plans from papers on the table to reality on the coast. Base personnel hauled tools and building material together with whalers fresh from the sea. Arturo Prat's modest yet serviceable squad of snowcats brought further supplies over the hill. Jaksic dragged his boots on the ice, slipped the clipboard into his jacket, and walked alongside them.\n\nWalls were being raised from the snow and onto iron frames. Even a couple of army men had left the outposts they usually stayed burrowed in to help. Jaksic nodded at them as he stepped into one of the more complete buildings. The ceiling was still partly unfinished, a hole of exposed metal beams yawning into the sky. Steel roofing was being fastened every minute. Check. His shoulders slacked. They were ahead of schedule by a long shot. Some of the meat hooks had even been installed already. Check. If they sped things up a bit more, they might catch the last whales of the season.\n\nA whiff of metallic stench, and Jaksic could imagine a whale hanging limp from the ceiling. He was shaken by the sound of cleavers slicing pulping flesh, and the red washing over his clothes. It was just a memory, but it would repeat here over and over again. The sooner they finished building, the sooner it'd start. Whale after whale. One after another cut to pieces, thanks to his good management.\n\n\"...There's no going back on it now.\" He moved on to inspect the rest of the facility."
 antarctica_aac_main.33.a: "Crooked meat hooks cast shadows as he passed."
 antarctica_aac_main.34.t: "Unscheduled Renovations"
 antarctica_aac_main.34.desc: "Guzmán was leaning back in a chair placed on the front porch of his office. In his hand he held a thermos of spiced cocoa, steam coming out of the top. He took a sip of it as he watched his men go about their business.\n\nThe whaling facilities were a sight to behold. They seemed out of place on this base. In contrast to the dilapidated older buildings, the whaling infrastructure was new and had a sort of shine to it. It was like seeing a skyscraper in a village of straw huts or log cabins.\n\nHe allowed a smile to form on his face. There was a certain joy in watching progress be made before his eyes. He suspected it was similar to the pleasure one felt watching an ant farm. A grand, Antarctic ant farm.\n\nIn the corner of his eye, he noticed a crane start to turn a little too wide, smacking into the old domicile next to it. Guzmán jumped up and then walked towards the building to inspect the damage. Before he could reach it, the rooftop collapsed. He then started to run to make sure that nobody was hurt. It didn't take him long to realize that, by some miracle, the building was empty when it collapsed.\n\n\"Thank God'' he said, catching his breath. He had gotten lucky; nobody was hurt, but he was not lucky enough to have this domicile not be destroyed. Right before winter, at that. He sighed and determined he'd need to replace it come the end of winter. But he had to think of what to do in the meantime..."
 antarctica_aac_main.34.a: "\"It's getting replaced anyways,\" Guzmán said with a sigh. \"We'll just have to leave it for now.\""
 antarctica_aac_main.34.b: "\"No time like the present\" Guzmán resolved. \"We need to get this building back in working order before winter!\""
 antarctica_aac_main.35.t: "Breaking the Food Chain"
 antarctica_aac_main.35.desc: "Through the snow, like phantoms, First Lieutenant Wunderlich, First Sailor García, and two other marines stalked away from the remains of their prey: an isolated Argentine supply dump deep in occupied territory. Their skis afforded them excellent mobility as they slid across the white plains with a certain odd grace. Theirs was a mission of infiltration and reconnaissance behind enemy lines, with one small detour.\n\nThis small depot was a sort of redoubt for the nearby Argentine bases, a place to retreat to in case they were overrun or cut off. At least, that's how it would work in theory. After the Marines were done, it was worse than useless. Looting the place for supplies was always part of the plan, but it was Wunderlich's idea to rig the area with landmines and booby traps, sabotaging future retreats.\n\nIt was hardly surprising to see a lack of guards at such a remote outpost, but the absence of any sort of military presence for miles was either a sign of incompetence or weakness, both of which bode well for the Captain's plans. While Wunderlich may dislike the man, he could hardly doubt Merino's vision. Until now, Antarctic warfare had consisted of defending a series of static fortifications inland with the majority of the fighting taking place on the coast, leaving the land defenses untouched, secure in the belief that their surroundings were too dangerous to be crossed. Merino sought to take advantage of these dangers, crossing the icy wastes and striking their enemy where they expected it least. Small camouflaged units could move almost invisibly, easily breaching long, sparsely manned lines.\n\nThe true enemy was not the Argentinians, however, but trench foot, hypothermia, and frostbite. Their training, combined with rudimentary but effective winter gear, had rendered these difficulties surmountable if still dangerous. They would soon arrive at their buried snowcat raider and begin the return to base. Their mission was close to success."
 antarctica_aac_main.35.a: "And with its completion, a new apex predator would enter the Antarctic food chain, the Chilean marine."
 antarctica_aac_main.36.t: "A Burgeoning Graveyard"
 antarctica_aac_main.36.desc: "Another ship broke through the ice scattered across Discovery Bay. Its shadow moved slowly under the backdrop of the dark, purplish sky. Arturo Prat's whaling facilities had been finished quickly enough that they'd managed to scrounge a profit from the season's end. Now, daylight was ebbing away, shortening one hour at a time. The last ships were coming in.\n\nJaksic watched the body of another whale hauled under the blaring lights. How many had undergone the same nightly procession, he did not know. They ought to be in his records, the exact numbers, but Jaksic preferred not to check. He still came out to observe, sometimes closer or farther, trying to identify the species. It'd been easier ever since he'd gotten a chart. Blue whales were, of course, recognizable by their size and rarity. But there were others: humpbacks, fin whales, right whales, sei. Over time, the differences and peculiarities of each type became less of a vague descriptor in a textbook and more something he could see at first glance. Even if he never saw these peculiarities in life.\n\nProcessions in the whaling industry are short and without pomp, though. It became impossible to identify a species the moment revving saw blades struck the skin. What made each whale distinct was washed away in explosions of blood. A humpback and a sei looked the exact same when cut into frozen chunks of meat or melted and poured in barrels of tran.\n\nJaksic did not supervise this part of the process. He walked briskly past the coast of scattered skulls and rib cages the whalers left behind and retreated back into the tiny cubicle, the office where the whales were only numbers on a page. There, the budgetary balance books showed him profits and projections. If they allowed another season's worth of whaling next summer, they might just be in the clear by the end of the year. Let the whalers return one more time, and the budget issues will be resolved. One more season of littered bones and squelching meat."
 antarctica_aac_main.36.a: "For once, Jaksic was shaken by the solution and not the problem."
 antarctica_aac_main.37.t: "Ongley Island"
 antarctica_aac_main.37.desc: "\"Dreary, little, and inhospitable. These were the first thoughts that popped into your mind as you came ashore, right?\" The army attaché stated.\n\nOngley Island, as it stood right now, consisted of barren land and a small cropping of tents occupied by army surveyors charting the place. They had no doubt known about the influx of cash that Carlos Jaksic's ideas created, and the army wanted their chance to 'wow' Guzmán into kicking some funds in their direction.\n\nGuzmán nodded, and the attaché continued. \"Well, what if I told you this island could become a vital part of Arturo Prat Base's defensive perimeter.\"\n\nThe attaché gestured for Guzmán and his cadre to step into a tent. Inside were two concept sketches and sleeping surveyors. \"Gentlemen, may I introduce the two potential fortification plans for Ongley Island. An early warning station, or, if the budget has room for it, a fortified rock that can stave off the Argentineans for days.\"\n\nAfter mulling it over with his subordinates over the phone, Guzmán reached his conclusion."
 antarctica_aac_main.37.a: "An early warning station yielded large rewards for such a nominal investment."
 antarctica_aac_main.37.b: "The chance to construct this kind of fortress might never happen again; it was time to splurge."
 antarctica_aac_main.37.c: "It would be better if the money circulated back into our budgetary coffers."
 antarctica_aac_main.38.t: "Waking to Nightmares"
 antarctica_aac_main.38.desc: "Knock! Knock! Guzmán had been deep in slumber when he was torn back to consciousness by the sound of someone pounding on his door. He wanted badly to return to sleep, but he could already tell that whatever was going on was important. He slid out of bed and stumbled over to the door.\n\nUpon opening it, he felt a blast of icy cold air. On the other side was his assistant, Diego. He was ghost-white, his eyes a bit bloodshot. \"My God Diego, what's wrong? Here, come inside and tell me\".\n\nDiego walked inside, not bothering to take off his coat. In a panic he stammered out \"C-Cautín! It's Cautín!\" He calmed himself and added \"There's a revolt. It's like the whole goddamn country's on fire now\"\n\n\"My God,\" said Guzmán.\n\n\"That's not the worst part,\" said Diego. \"They're calling for help. They're recalling half our forces. They're recalling Merino!\"\n\nGuzmán felt a chill, and it wasn't the Antarctic air. \"Without those troops...\" he said, taking a breath \"...The Argentinians will think we're weak. And they'll be right\".\n\nGuzmán let those words hang in the air a moment. He felt so small, so powerless. Everything the men here had worked for, everything they sacrificed to build, all jeopardized by something completely out of their control.\n\n\"But I'm not about to give up\" he said. \"I want you to tell the men to get ready. If the Argentinans want this slice of Antarctica, it'll cost them\"."
 antarctica_aac_main.38.a: "Guzmán was prepared for his last stand."
 antarctica_aac_main.39.t: "The Future Alight"
 antarctica_aac_main.39.desc: "As Captain Merino peered off it into the distance from his usual perch, despite the chill of late winter, he felt a warm touch of optimism. The ringing of feet on the metal stairs no doubt foretold more good news for their planned offensive. A few months ago, the world had seemed to stand in the Captain's way, from the red bureaucrats to the rat-faced politicians; even the very weather had conspired to break his resolve. But Merino was unlike the insects that infected Chile; in his tiny fief, he had sculpted this shard of the nation's soul into something worthy of his respect. The marines arrayed below him betrayed none of the stains of degeneracy of their countrymen; they had risen above the spoiled, rotten creatures that had spawned them. Under Covián's tutelage, men like the newly promoted Corvette Captain Wunderlich had finally cast aside his scruples and embraced the killer within. The sorties had proceeded at pace, proving the captain's theories that the weakness of the Argentine \"culture\" matched that of their defenses. Soon Merino's final victory would be at hand.\n\nIn an instant, a single piece of paper brought it all back to earth. The communiqué from that sniveling rodent of a secretary bore the gravest of news. While the men at base had been cleansed of the rot, their motherland's tumors had proven terminal. Across the countryside, the peasantry, the heart of the Chilean nation, had been turned. Now, humble farmers had metamorphized into a plague of voracious locusts, burning and looting through the south, hypnotized by the seductive dance of their demonic red masters. The limp-wristed tea sippers in Santiago were on their knees, slathering his boots in their rancid saliva in their call for help. For a moment, Merino considered leaving them to their fate, but the Captain knew his duty, after all Covián could handle any unforeseen Argentine mischief. In the thick of winter, returning by boat would be impossible; only Jaksic and his goons could possibly airlift him and his men home, but rest assured he would return. Chile needed a hero, and by God, Captain Merino would save his ailing motherland..."
 antarctica_aac_main.39.a: "Even if he would have to beat her to a bloody pulp in the process."
 antarctica_aac_main.40.t: "The Burns of Old Burdens"
 antarctica_aac_main.40.desc: "A light drizzle washed over Punta Arenas, and the patterning of water over Jaksic's roof made for a background tune to his work. Columns of numbers filled the papers before him, but recently, these numbers were the bearers of good news. Whaling season had brought profits unseen since he'd first taken up work in Antarctica, and though Jaksic knew all too much of the flesh the numbers were carved of, it did not negate the results.\n\nEventually he stood and stretched, hazily pulling his coat over his shoulders. A broadcast from the neighboring office blurred in wavering radio static. Jaksic took his umbrella and hat, thinking of what Emilia and the kids would say when he got home so late. They were always anxious to see as much of him before he went south again.\n\nHis phone rang startlingly loud against the quiet. Jaksic frowned. So late, at a slow time of year?\n\nThen, down the hall, the ringing was repeated. Two doors down, a third phone came alive. Then a fourth, all the way across the building. Jaksic held the receiver up to his ear, but none of the words quite registered. Instead, he heard the music next door fade into static, and solemn words replace it.\n\n\"We interrupt this broadcast to bring you a special news bulletin: the unrest in Cautín province is rapidly spreading.\"\n\nHe'd hung up shortly and went home even quicker. His family complained the next morning when he left early, but his mind was on larger yet intimate events. Southern Chile was in flames. The people he'd grown side by side with, the poor peasants who held the haciendas on their bruised backs, had reached their limit. He had seen the way life spun here, some drinking deep and greedy and most sinking in painfully familiar misery. Despite what he hoped, the misery wouldn't end here, it would only intensify when the protests were suppressed.\n\nThe call had given him his task. He was to facilitate the mobilization of troops from Antarctica, bring them from the ice and send them trampling over his countrymen's fields."
 antarctica_aac_main.40.a: "Jaksic held his face in his hands."
 antarctica_aac_main.41.t: "Vigilance"
 antarctica_aac_main.41.desc: "Jaksic stood alone on the roof of Punta Arenas' airport. Aircraft cast long shadows across the grass, descending onto the runway every few minutes. The planes sped by frenzied soldiers attempting to reorganize into cohesive groups and workers preparing the runway for the next arrival. Armored vehicles and civilian buses alike had been assembled to deliver the men to their posts. It had been a chaotic morning.\n\nHe met with police officers who assured that the local situation in Tierra del Fuego was under control one hour, and heard landowners rant about how the local peasant powderkeg was ready to explode the next. He'd heard the trepidation inside the Punta Arenas townhall and the lively discussions from fellow members of the Socialist Party about what this crisis meant for the future. In his mind, the future was filled with darkness. The inevitability he was contributing was in the shadow of each plane. \"What do you make of all this waste?\" said the man behind him. Captain Merino's boots clicked against the cement roof. He grasped the railing, leaning over, and glared at the troops.\n\n\"Waste?\"\n\n\"Waste. Your poor organization is costing us precious time, and every second the vermin spread.\"\n\n\"Your 'pests' aren't here. Unrest is spreading, but it remains up north,\" Jaksic said. He lit a cigarette as the silence dragged on, watching smoke trail past him.\n\n\"There. That is what makes you what you are and me what I am. The pests are here. Our nation is crawling with them, and what we see now is the terminal result of that Marxist infestation: worms who think they have the numbers sufficient to overwhelm the law. We know the symptoms and how to treat this infestation. But you seem to obstruct our rapid progress at every turn. Why?\" Merino gave him a single glance and walked away. \"Both of us know that some worms burrow deeper than others.\""
 antarctica_aac_main.41.a: "Smoke drifted like tendrils into the sky."
 antarctica_aac_main.42.t: "The Captain's Rubicon"
 antarctica_aac_main.42.desc: "Standing tall, observing the hurried commotion on the deck of the Captain Prat, Wunderlich tried his best to keep track of his new underligns. He was a Corvette Captain now, personally assigned to accompany his commander on this journey, and he had to set an example. Sneaking a glance to the banister above, the marine could see Captain Merino simply staring into the distance, his eyes ignoring the movements of his subordinates, instead fixed on the foggy horizon.\n\nThe Captain dedicated much time to such solitary brooding since they had left the Navy's headquarters in Valparaíso, taking command of the wintered-in ship and beginning the journey to pacify the growing insurrection.\n\nBut the Captain did not look like a man preparing to disperse a peasant revolt. No, his demeanor reminded Wunderlich of Baroque painting, a great conqueror surveying his domain. Indeed, the Captain had explained his campaign as if he were Napoleon in the days before Austerlitz, going into granular detail of his elaborate strategy to defeat the rustic legions. They were to set up base in the small port of Carahue in the Cautín province. They would then link up with the rest of their forces, including Wunderlich's marines. Merino would lead them inland, disposing of enemy grain silos, rickety fortifications, and angry peasants in detail.\n\nNo doubt, the Captain saw this as his Gaul, where he would achieve the fame and glory needed for his next grasp at power. Of course, Wunderlich didn't much care about the politics of it all, nor he was he much bothered by their opposition. Wunderlich was not just a marine, he was a weapon honed in the most inhospitable place on earth.\n\nIf anything, he felt a sense of relief that they would be facing inbred farmers rather than Argentine artillery, only adding to his calm optimism. This may not be their Gaugamela..."
 antarctica_aac_main.42.a: "But it would be a victory nonetheless."
 antarctica_aac_main.43.t: "Alien Invasion"
 antarctica_aac_main.43.desc: "It was hard not to feel like an invader patrolling the rural hinterland of Carahue. Even in the crisp chill morning of the Chilean winter, patrolling through this forest felt sweltering to Corvette Captain Wunderlich. The endless rows of prehistoric monkey tail trees seemed like bars in a claustrophobic prison. This was the site of innumerable historic frontier wars with native Mapuches, but the region felt anything but pacified. The recent flood of reserve security forces had done little to change that, and the insurrection was spreading faster every day. Wunderlich somehow doubted that even if they shot every communist, these lands would ever be truly tame.\n\nThis patrol was eerily quiet, with not even a potshot from a drunk farmer, and night was fast approaching. Suddenly, barely visible in the red of the setting sun was a figure hunched behind a leafless bush. Typical of communist naivete, the rebels had decided to start their insurrection on May Day in the heart of winter, leaving the normally lush forest barren. Wunderlich motioned to move into cover and took the shot, sending the red sprawling into the dirt.\n\nThen, without warning, the automatic rifles lit up the twilight. The guerillas unleashed a barrage of dragon fire into the dark, but for all their firepower, they did naught but reveal their positions. When their clips were depleted, they were left helpless, their positions overrun with mechanical precision.\n\nIn a few moments, it was all over. The remaining guerillas were split into two groups, one moving back towards the Hacienda farms and the others deeper into the forest along the Cautín River. Wunderlich ordered his men to pursue..."
 antarctica_aac_main.43.a: "Those moving towards the river, the transportation arteries must be secured."
 antarctica_aac_main.43.b: "The men assaulting the plantations, they cannot be allowed to wreak more havoc."
 antarctica_aac_main.44.t: "River Monsters"
 antarctica_aac_main.44.desc: "Lying in wait along the banks of the Cautín River, Corvette Captain Wunderlich could just about hear the sound of approaching paddles over the roars of whitewater. They would have to rely on sound more than anything for this operation, the pitch black of night and the fog of the forest covered everything below the barest moonlit silhouette of the distant Andes.\n\nA mere week ago, the Mapuche rebels would be moving their supplies and men in broad daylight, letting the engines of motorboats growl with unrestrained vigor. The marines had put an end to this illusion of safety. The rebels now believed they could hide in the cloak of darkness, but these provincial bandits were soon to learn this was yet another folly. The Antarctic marines had cut their teeth in the abyss of Earth's frozen Tartarus, they had not just tamed the night, they had conquered it.\n\nWunderlich rubbed his boot in the sand three times, signaling his men to spring the trap. Suddenly, the darkness lit up with the light of machine gun fire. The marines made up for a lack of visibility with the sheer density of tracer ammunition. Soon, the sound of the guns was accompanied by the splintering of wood and the squealing of men. There was no time for the rebels to fire back; they could either brave the rapids or simply crumble beneath the barrage.\n\nWunderlich signaled his men to hold fire. Shining a flashlight to the waters below, he saw the remains of one of the insurgent boats.\n\nInside was not a hardened collection of communist fighters but a few youths with boxes of produce from the local farms and only a rusty machete for protection.\n\nWunderlich's disgust with the rebels only mounted. To recruit their own children into this hopeless cause was reprehensible. Despite everything, he felt little regret at the slaughter before him, remembering the teachings of Covián."
 antarctica_aac_main.44.a: "Only with the surgical application of unrelenting violence can peace be achieved."
 antarctica_aac_main.45.t: "Scorched Earth"
 antarctica_aac_main.45.desc: "The situation had escalated. When Corvette Captain Wunderlich had pursued the insurgents to the nearby Hacienda, he had suspected they intended to burn the place to the ground in order to deny his men a night's rest. The reality was much worse. Arriving at the sprawling plantation complex, they were not greeted with burning embers, but a fully intact fortress, and many more insurgents.\n\nThe rebels had spread themselves too thin trying to defend the entire complex, allowing the marines to terminate their positions in isolated houses and barns. It didn't take long for them to catch onto their mistake. The ringing of a large bell in the plantation's center alerted the residents to flee, swarming out of the houses like rats in a flood. Moving back to the fortress of a mansion, followed in tow by unarmed native workers. Pursuing the rebels was easy enough, but now the room-to-room fighting had stalled all progress.\n\nWunderlich ducked behind a table in the opulent dining hall where he just a week prior had feasted with the old, now likely dead, Hacendado, reaping the consequences of decades of brutal treatment towards his Mapuche workers. The cacophony of gunfire and squeals of pain from the other rooms were stymieing Wunderlich's attempt to regain composure. They were supposed to be the last defense of Chilean civilization, but at this rate, some up jumped savages would do the Argentines' job for them.. Picking up the walkie-talkie, Wunderlich ordered a full evacuation from the house. Leading the withdrawal, Wunderlich ducked beneath the gunfire, a splinter of whitewashed wood embedding itself in his cheek.\n\nRegrouping behind a capsized tractor, one of his men began yelling, protesting the retreat, bloody spittle flying out his mouth. Wunderlich noticed the shine of a dogtag in his clutches. With one almost breathless phrase, the Corvette Captain silenced his men. \"We... are...not... retreating.\" Then he gave the order."
 antarctica_aac_main.45.a: "\"Get the torches.\""
 antarctica_aac_main.46.t: "There's Something Out There"
 antarctica_aac_main.46.desc: "Monsters were real, Quidel knew that much.\n\nFor his short life, his parents had tried and failed to comfort the young Mapuche. No matter how many shadowy movements he noticed in the woods or creaking steps he heard in the old barn, there was nothing lurking in the darkness. No, the real horrors were the cruel haciendado and the pang of hunger in their bellies, but their people had held firm against these challenges for generations and would do so for many more. Monsters did not exist, and they were not coming to get you, his parents assured him time and again.\n\nThey were wrong.\n\nCrouching in the small cabin on the edge of the forest, Quidel and his father, could hear the whispering or clicking growing closer every second. They had been on the run for several days now, since the creatures had emerged from the woods, leaving the farm they had lived in for generations a smoldering ruin. The things had followed them north to another sanctuary, where they found new victims. The wet, gurgling screams Quidel heard as they slipped away implied a fate far worse than death.\n\nThe next morning, dysentery claimed his mother, perhaps a mercy to at least avoid falling into their claws. Rumors had spread of simple farmers dragged off to their ship where unspeakable horrors were exacted upon them in its lightless bowels.\n\nAs the noises drew closer, his father drew out of his muddy trousers a small revolver. \"They won't be able to hurt us anymore,\" he murmured, stroking Quidel's head and raising the gun. Then, in the window, Quidel saw it, a pale face looking down at them, a silhouette hiding its impossibly wide grin of a thousand sharpened teeth slobbering to gobble up another victim."
 antarctica_aac_main.46.a: "The monsters had arrived."
 antarctica_aac_main.47.t: "Pick Up the Line"
 antarctica_aac_main.47.desc: "One could not exactly call the atmosphere of the room radio silence, Guzmán reflected somberly as he once again manipulated the radio and altered the parameters. There were low noises, half-toned growls coming from the radio, and, sometimes, a series of high-pitched rhythmic sounds indicating another radio user somewhere else. The hope of contacting Adelaide Island was still motivating the professor, though he now had the creeping feeling that there could be no one left at the outpost to answer. The first failures to contact the garrison hadn't really bothered anyone, if he recalled correctly: what can we expect of a team with equipment that's been obsolete for twenty years? had interjected an officer when Guzmán had first voiced his concerns. He wasn't entirely wrong, either. Such incidents had already happened in the past, and winter wasn't helping much.\n\nStaring through the window, the professor could not help but shudder at the sight of the deep fog and snow falling, and he knew that, if something had happened to the men on Adelaide Island, there would be no way to help them. Winter cut off the island from the rest of the Chileans in Antarctica, and with all mobile assets redeployed to the mainland at the moment, it was impossible to attempt a rescue mission if one was foolish enough to defy the natural elements.\n\nBut there was no one foolish enough to try and reach Adelaide Island in this period of the year, Guzmán repeated to himself grimly. Still, the situation was becoming worrying. If at least a plane could do a flyover, or a ship get close enough to send an investigation party... Maybe those fears were exaggerated, but Guzmán did not want to take any chances.\n\nGlumly, he concluded that only Merino would be able to drag around the resources to mount such a party. He needed his help, however much he'd have preferred to avoid it. Reaching to the radio, the professor altered the parameters and adjusted them to Merino's personal frequency. He would probably regret it..."
 antarctica_aac_main.47.a: "...but was there any other option?"
 antarctica_aac_main.48.t: "In the Monster's Lair"
 antarctica_aac_main.48.desc: "The Captain walked down the stairs, his boots echoing the sound of clanking metal with each step. A silence hung in the air that gave Merino a sense of vague unease, there was a certain comfort he derived from the normal hustle and bustle of a ship and her crew. He had commanded the Captain Prat for years now, it was this ship that had braved the Argentine scourge in the Snipe War. She was his personal instrument of vengeance and conquest, to see her reduced to policing traitors. Perhaps it was fitting; just like her commander, she was left cleaning up the bile-laden vomit of her bloated and sick nation. Merino reminded himself, as he did so many times, that this state of affairs was only temporary.\n\nAfter reaching his destination deep in the Captain Prat's bowels, the Captain tugged at the rusty hatch, cringing at its screeching metallic whine. Before his eyes could register the environment, he was met with the familiar smell of human discharge blowing into his nostrils on a dank, stale cloud. A single blinking light illuminated the room. In the center of the room, standing above a small and twisted metal chair, was the handsome face of the ship's cook. \"We have a new catch, Captain. I suspect this fish will be far more tender than our last meal.\"\n\nMerino raised his hand to silence the man. \"Just extract what limited intelligence is in the heads of these primates, so we can finally be rid of this place. If you don't find out what mud pit their friends are wallowing in soon... well, I am sure the electrician could be up to the task.\" The cook nodded, directing Merino's gaze to the pathetic creature huddled in the corner. It resembled a crude parody of a child, shivering in its filth. The Captain's lip curled with revulsion, to think these lowly things could bring his once great nation to its knees. Indeed, if he didn't act soon..."
 antarctica_aac_main.48.a: "They would drag its Captain down with it."
 antarctica_aac_main.49.t: "A Rubble Paradise"
 antarctica_aac_main.49.desc: "There were only a few cafés left standing in the so-called city of Carahue, but Captain Merino couldn't help but be impressed by the quality of the fare. The little establishment had naturally been cleared of any riffraff, so the Captain had the patio to himself, content to observe the boulevard as he sipped his complementary 1939 Sherry. The whole town was a wreck, to be sure; the Valdivia Earthquake had destroyed what little infrastructure these rustics had been able to put together, and the insurrection had trampled the rest. Nonetheless, the Captain basked in the sheer quiet calm of the place. Where once hordes of tramps and vagabonds scuttled about now, only a few shop-goers hurried about their daily business, avoiding the eyes of their betters. The marines had assisted in bringing a serenity unseen in the region since perhaps before the first savages had seen fit to build their mud huts in the shadows of the Andes. He closed his eyes, leaning back and basking in the afternoon sun....\n\nOnly to suddenly be torn from his reverie by the put-putting of an old engine and a screeching whine. Merino snapped to attention, instinctively reaching for his sidearm before realizing who was approaching. In a rusted, smoking old thing that could charitably be called a car sat Corvette Captain Wunderlich. \"What the devil are you doing in that thing officer\" screamed Merino with half the mind to shoot the marine on the spot.\n\n\"Apologies for the interruption Captain, but there is urgent news from Arturo Prat Base. They lost contact with Adelaide Island. Professor Guzmán has ordered your immediate return.\" The Captain's lip curled as his mind raced through possibilities: a communist mutiny, Argentine invasion, or perhaps those brain-dead Neanderthals in the garrison had confused their radio receiver for an extra dinner ration. All likely possibilities."
 antarctica_aac_main.49.a: "Whatever had happened, though, the Captain would ensure heads were going to roll."
 antarctica_aac_main.50.t: "Load Their Guns, Lead Their Ships"
 antarctica_aac_main.50.desc: "\"ORDER 'EFFECTIVELY RESTORED' IN CAUTÍN PROVINCE, SAYS MINISTER OF...\"\n\nJaksic's reading was derailed by the bubbling taste of vomit that crawled up his throat. He grimaced and threw his head back, swallowing back down the stench. When he looked back, he'd crumbled up the newspaper between his hands. It was not the headline that turned his stomach, or the contents of the corresponding article. It was what was absent.\n\nThat which was missing from airways and printed media and traveled by word of mouth. Word of the revelry of violence that the army had unleashed in Cautín. Names of vanished Mapuche settlements. Smuggled pictures of graves and lined up corpses of people Jaksic had taken up public service to protect. All he'd done was send the soldiers to them, loaded the guns for the executioners and...\n\nThe gust of wind that blew past his face did not bring comfort, but it at least brought him to the present. A pale blue colored the twilight skies above Arturo Prat, darkening in the hazy fog from where the shadows of buildings arose along the coast. The newly minted radio tower reflected blinking red lights into the waters, opposite from where he observed.\n\nIt was just one of the many components added to the expanding whaling facilities. Word of the atrocities surrounding the Cautinazo spread quick, but no rumors made their way across Chile's ports faster than those about the rising new industry in Antarctica. \"For once,\" Guzmán had told Jaksic, \"they're talking about us.\"\n\nEconomically, there was only one right answer: More facilities, more bases and storage space. Why not turn a temporary solution into a permanent arrangement if the profits speak for themselves? Is it even a choice if so many demand for it? More ships, more whalers, more attention in the press, more money. More knives awash with salty blood.\n\nBeams of light broke through the mist. Jaksic winced as the blaring white passed over him. His legs gave in, and he sat on one of the rocks along the bay as the ship lights danced over the ice flows and rolling hills. This season's whalers had arrived, and they were so hungry."
 antarctica_aac_main.50.a: "He walks to the port to greet the newcomers, each step a struggle."
 antarctica_aac_main.50.b: "Retiring to his quarters, he left the butchers to fend for themselves for the evening."
 antarctica_aac_main.51.t: "A Haunted Place"
 antarctica_aac_main.51.desc: "Something was wrong, Merino could feel it in his bones. As Adelaide Island slowly revealed itself in the dark mist of the early morning, its pristine beauty clashed with the phantom wails carried on the wind. Contact had been lost with the remote outpost sometime in the last few weeks.\n\nNaturally, Guzmán had neither the guts nor wits to order an expedition himself, instead waiting for Merino to finish the pest control back home. A whole outpost up and disappearing under that weasel's nose was so fitting Merino almost laughed when he heard the news. That humor had dried up quickly, replaced with a potent but helpless rage.\n\nThe coming of Spring had made the journey through the ice feasible, but only just. It was still rife with danger. They had moved slowly, far slower than the Captain would have preferred. The Captain Prat slid along the black water with the tepid sluggishness of a scared child creeping through a dark hallway, the icebergs like ghosts staring up at them. The outpost would have certainly spotted them by now, but there was nothing, no boats, no flares, no radio signals.\n\nTaking out his pair of binoculars Merino gazed onto the shore, he could almost see the silhouettes of the buildings and fortifications, but they emitted no light. Either the inhabitants were long dead, or whoever was left did not want to be seen. They were in for a rude awakening, no one escaped his predatory gaze. He would find whoever did this and then... well, he would put some of the lessons from the Cautín to use.\n\nAs Merino lowered the binoculars, he noticed Wunderlich waiting patiently behind him. \"The tender boat is almost ready, sir, we can send a scouting party ashore at your command.\"\n\n\"That won't be necessary. Corvette Captain\" Merino said looking once more at the Island before him, his voice barely audible over the howls, \"I will be surveying the outpost.\""
 antarctica_aac_main.51.a: "\"...personally.\""
 antarctica_aac_main.52.t: "And Then There Were None"
 antarctica_aac_main.52.desc: "The Captain's boots splashed into an ice-filled puddle as he took his first steps onto Adelaide Island. The sense of eerie emptiness was only magnified up close, even for the antarctic base, there was deathly quiet in the air. The beaches appeared empty at first glance, not particularly odd at the tail end of winter.\n\nAs Merino looked up he noticed that even through the thick mist, he could see the central habitat had been burnt to a crisp, a gaping hole in the wall barely visible. Not too unexpected, the dryness of this frozen desert made fire a constant hazard; he wouldn't put it past the civilian residents to cause some sort of accident. But Merino had personally ordered a contingent of crack troops and a stringent plan of inspections and drills. It was odd to think his own men would be so incompetent.\n\nWalking along the shore as his marine escort fanned out, he noticed the lack of any sort of defensive measures. he had ordered the emplacement of naval guns and anti-air batteries months earlier, not to mention a network of trenches. Given the incompetence of the Antarctic administration outside his direct command, he couldn't rule out simple negligence, it wouldn't be below these worms to cower in their huts rather than listen to a direct order. Still, he would've expected at least some effort put into token effort put into defense rather than its complete absence.\n\nLooking up into the distance, Merino noticed the base's radio tower, a metal sentinel watching over the island. Perhaps they had tried to get a message through the winter storms, a foolish idea given the weather, but the base was not lacking for fools. Then again, perhaps the vast interior still held some secrets, though it would be like looking for a needle in a haystack. And of course there was always the ocean, the waves suck up all that enters them, but every now then one gets lucky. The marines looked on in anticipation, waiting for his orders. He motioned for them to move out; there was much work to be done..."
 antarctica_aac_main.52.a: "...if they hoped to discover the fate of Adelaide Island."
 antarctica_aac_main.53.t: "Ash and Snow"
 antarctica_aac_main.53.desc: "The axe slid cleanly out of the fracture on the door. It glimmered as the marine swung again. Pieces of smoldering wood tumbled back as the crevice split open. Captain Merino stepped forth and delivered a direct kick. It crumbled upon contact.\n\n\"Forward, men.\" He signaled to the marines behind him, stepping through the pile of ash that had been the door. Above them was a cobweb of twisted metal and wood beams, the twilight cast through the gashes as flurries of snow blew in. The embers of fire still snaked through the charred walls.\n\nThe first body was in the corner. A crouching figure with torn skin covered in a tattered rag that once was a jacket. Its single arm reached out, nails clawing into the wall, with fat and muscle contracted and thin. Merino stared down at the first Chilean he had met on Adelaide Island. Clouds of ash surrounded the captain as he stumbled over mounds of blackened snow. Entangled arms and legs reached around him, piles of bodies all grasping desperately towards an exit. They were nearly indistinguishable from the soot marks on labyrinthian halls, except for the faint reddish marks of charred skin and pearly white teeth in gaping mouths. Each mangled head was counted. Most of the inhabitants of Adelaide Island died here, stumbling and crawling over each other in the dark as their lungs filled with smoke.\n\nMerino grit his teeth as his boot sank into something soft. There was a rip and a dull squelch. Everything below his ankle was draped in darkness, the ashen bones of a rib cage engaged his foot. Burnt flesh crunched as he dislodged himself out of the corpse's chest. The flashlights of the marines washed past Merino's pale face and into the wide common area ahead. More bodies piled together in the corners of the room. Some did not even have shabby remains of clothes. The fire had caught them asleep. Unprepared. Yet others bore less pronounced burns. They lay limp across the floor, or reposed against a wall, not like the twisted agony of those in the hall. Almost relaxed. Were they drunk? Had they accepted their fate?"
 antarctica_aac_main.53.a: "Merino wouldn't accept it. \"Men, stop gawking and pick up the bodies. We need to take a closer look.\""
 antarctica_aac_main.54.t: "Snow and Ash"
 antarctica_aac_main.54.desc: "Wunderlich and his men walked on the rocky surface of Adelaide Island. There wasn't a cloud in the sky, and the only sounds he could hear were the sounds of his team's footsteps and the howling wind. In truth, he was happy to finally be back in Antarctica after having spent so much time away. Antarctica may be a barren wasteland, but compared to the chaos of the Cautín Rebellion, it was paradise. Besides, he had come to view this place as home. He missed the people he worked with, he missed the sights, he missed the work he was doing here.\n\nStill, these were less than ideal circumstances to return to. He had been sent to investigate the recent fire here and see what exactly became of the men here. Truth be told, he considered it a bit of a fool's errand. The island was huge, making a full search of the place impossible. Moreover, Wunderlich believed, it was impossible anyone could have survived a fire like that.\n\nHe was ready to call it off. In fact, he had just turned half-way around when he noticed something in the corner of his eye. A footprint in the distance. He walked over to it, and saw another. He went for his radio."
 antarctica_aac_main.54.a: "\"Captain Merino? We've found footprints leading into the interior. Your orders, sir?\""
 antarctica_aac_main.55.t: "A Mutilated Base"
 antarctica_aac_main.55.desc: "Merino's gloved hands slipped into his pockets. He worked his jaw. A face without ears or mouth. A hand without fingers. The captain tilted his head, glaring at the gray box half-buried in the snow across from the ruined main facility of Adelaide Island. A radio building identical to any other across the territory... except for the missing tower.\n\nHe and a pair of marines circled the building, rifles drawn. They kicked around mounds of snow, lanterns sweeping the area. Not only was the mast missing, there wasn't a single shard of metal or strand of wire. Merino's gaze met his men's. Radio masts had risen all over Antarctica since Byrd first stepped onto the ice, linking adrift bases through airwave chains. None of the modern ventures into the last frontier would be possible without radio.\n\nSo why did Adelaide's crew sever their own ears? The first word in Merino's mind was insanity. Only the insane would clip their own tongue. He looked at the horizon, twilight receding into faint glimmers along the icy waves. Only Antarctica's darkness, its expanse, its mantle of isolation, could make one want to pluck out his eyes.\n\nA good push unhinged the door. A Communist infiltrator? Or an Argentine saboteur? Both? Merino scoffed as they stepped into the charred hall. Neither would be competent enough. Perhaps the crew's minds were rotten by suicidal, Bolshevist fantasies? He promised himself he'd find the truth, entering the communication's room. A chair, flipped over, for a radio operator long dead. Table broken in half, blackened transmitters and receivers fallen in a pile, exposed wire spilling out like tangled entrails. One truth already sat before Merino."
 antarctica_aac_main.55.a: "They never had a chance to call for help."
 antarctica_aac_main.56.t: "Blindingly Obvious"
 antarctica_aac_main.56.desc: "The Captain made another round of inspections on the shoreline, looking on as his men unloaded supplies and camping equipment, the cold wind pelting his goggles.\n\nIt seemed like this wouldn't be the quick excursion some had hoped for, no, there was something amiss here, and they would remain on Adelaide until the mystery was solved. Besides, the men could always use some more harsh weather field training.\n\nStanding atop a patch of high ground, he gazed out into the sea; he could almost imagine the Argentines lurking in the nearby waters, mocking him with its very presence. This place could've been a fortress if his plans had been followed. This spot would've made for a perfect vantage point for a naval gun, with a clear view of approaching ships.\n\nThe fools, how could they have missed something so obvious, something so...\n\nWith a crash, Merino slid down the hill, tumbling into a hole below, his aging joints battered by the harsh gravel. His fall was stopped by a crack of something against his goggles. A jagged piece of metal impaled itself a few millimeters from his iris.\n\nCarefully removing the now destroyed snow goggles, his eyes immediately felt the soreness of the cold air, but he could still easily make out the military grade steel shard embedded within them."
 antarctica_aac_main.56.a: "Perhaps Adelaide Island wasn't as undefended as he thought."
 antarctica_aac_main.57.t: "The Captain's Elba"
 antarctica_aac_main.57.desc: "Walking along the beach of Adelaide Island, Captain Merino could feel a change in the air. Though the differences were subtle between different degrees of freezing,to one so attuned to the Arctic as he, it was undeniable that summer was arriving.\n\nWhatever had occurred here was no accident; that had been clear to him since stepping foot on the island. Whoever had attempted this flimsy cover-up had grossly underestimated him, thinking Merino would be so stupid as to overlook the clear evidence of a full-scale military conflict from the unburnt corpses to the hastily filled-in trenches\n\nToo many who had crossed paths with Merino had made the same mistake and paid the price. Indeed, he was here partly out of that same dismissive flippancy, the higher-ups thinking they could exile Merino to the far south and let him freeze his way into an early retirement.\n\nOh how wrong they were. As Caesar campaigned in Gaul and Napoleon conquered Egypt, this would be the Captain's proving ground. He would conquer this continent, push Guzmán, the Argentines, and all the other subhuman communists into the sea. And then when he inevitably returned...well, anything would be possible.\n\nThen at that moment the Captain, whether by happenstance or by the will of destiny, he happened upon something in the sands. It was a metal piece of a float plane washed ashore, several bullet holes spurting out seawater. And yet, Adelaide Base operated no such planes, this would have had to have come from the outside.\n\nIt was all falling into place; soon he would have the full picture together and would be rid of this godforsaken island. Returning to Arturo Prat with the shining fire of the truth at his side..."
 antarctica_aac_main.57.a: "Nothing would stand in his way."
 antarctica_aac_main.58.t: "Another Lost Name"
 antarctica_aac_main.58.desc: "The tender boat swerved against the waves, narrowly avoiding the ice flow ahead. Beams of light swept over the darkness. Chunks of ice flowed aimless as far as Captain Merino could see. Until the pain on his neck was too much, and the blowing wind stung his eyes closed. He turned to one of his companions, struggling with clattering teeth. \"How long since we left?\"\n\n\"Four hours, sir.\"\n\nAdelaide Island's heights rose along the bay, where the armed superstructure of the Arturo Prat followed them like a long shadow. Its floodlights danced ahead, while Merino helped two other marines drag one of their nets from the water and into their little boat. Nothing. Merino exchanged a vacant stare with his men. Nothing had changed for hours, except that Merino's socks were damper, and his eyes more bloodshot. \"Onwards,\" he said anyway, while the first flakes of snow flew past.\n\nRumbling, their motor slowed as they passed another jagged, frozen obstacle. Scattered remains of the ice platforms that surrounded the island during winter. If Merino had been on the island, he knew he would have stayed to fight. Others? He supposed they might have tried escaping through the ice. Still, no corpses. \"Here,\" Merino gestured into the abyss where the marines pointed their flashlights. Again nothing. But a marine on the other side, tugging at one of the nets, screamed. \"It's stuck!\"\n\nEvery man pulled much as he could. Merino shook and breathed warm steam through his hands, grip tightening as blood returned to his blue-tinged fingers. Out of the water slid a hand crooked into a unnatural angle. Discolored patches of red and purplish covered the victim's arms and legs, frozen into a fetal position. They struggled to unwrap the net, only to uncover a face too bloated to recognize. Merino glanced at his men, whose eyes had shined a moment ago when they caught something. Their faces, bundled in scarfs and hoods under their helmets, were pale as the snow. \"Turn,\" he said, \"we're going back to ship.\""
 antarctica_aac_main.58.a: "Merino saw his reflection in the water. His eyes. How many more eyes stared under the surface?"
 antarctica_aac_main.59.t: "Disturbing Discoveries"
 antarctica_aac_main.59.desc: "Wunderlich had been given his orders. He was following the trail he had discovered earlier, marching deeper and deeper into the wasteland of the island's interior. He could feel the icy winds cutting across his face with each step uphill. He was hoping to find something soon, as he could see the sun starting to approach the horizon.\n\nHe chuckled. His grandparents always said they had to walk to school uphill through the snow both ways barefoot. Wunderlich wasn't barefoot, but he suspected that somehow their trek was nonetheless much easier than the one he was currently on. Luckily, he was well prepared for this. He had never been more grateful for the mountaineering training he got from Covián when he was with the Marines.\n\nHe'd finally gotten up the hill when he saw the trail leading to a figure, collapsed on its frontside. He quickly found himself running towards it, using his rifle to turn the frozen body over.\n\nThe dead man was an Argentine soldier with one or two bullet holes in his uniform-no doubt delivered by Chilean resistance. The bullets were covered by some improvised bandages-it seems the bullets didn't kill the guy, at least not right away. Wunderlich couldn't help but wonder why the man would wander further into the interior after being shot, though. Perhaps, Wunderlich pondered, he was abandoned?\n\nEither way, this was big news. He radioed to Merino..."
 antarctica_aac_main.59.a: "\"Captain, we've found...a dead Argentine soldier. I repeat, a dead Argentine soldier in our territory.\""
 antarctica_aac_main.60.t: "Point of No Return"
 antarctica_aac_main.60.desc: "The gentle rocking of the Captain Prat was barely noticeable in Merino's cramped cabin, which served as a makeshift investigation hub. Spread across the small chart table under the glare of an overhead bulb lay the grim harvest from Adelaide Island: photos of the charred habitat and the disturbingly varied states of the corpses, reports on the body recovered from the sea, the fragment of Argentine float plane, and the undeniable proof - the patch from the dead Argentine soldier's uniform.\n\nMerino, Wunderlich, and Covián stood hunched over the evidence, the pieces finally clicking into a horrifying picture. \"The fire explains some,\" Wunderlich stated, tapping a photo of the incinerated module. \"But not the bodies outside the burn zone. And certainly not him.\" He pointed at the Argentine patch.\n\nMerino's knuckles were white where he gripped the edge of the table. \"Argentines,\" he hissed, the word dripping with venom. \"Those vermin slaughtered our men like livestock.\"\n\nHe slammed a fist down, making the items jump. \"Attack, resistance, casualties... then the cover-up! Those cowards burned the evidence, defiled the dead!\" His gaze hardened. \"And Guzmán... that lily-livered paper-pusher back at Arturo Prat. He knew. Received fragmented reports, ignored warnings! He let those Argentine scum attack Chilean soil, murder Chilean men, and covered their tracks!\"\n\nThe accusation hung in the confined space, thick and poisonous. To Merino, it wasn't just incompetence; it was complicity, bordering on treason. The final, unforgivable insult after years of perceived mismanagement and disregard for the military's role. He straightened up slowly, the initial shock giving way to a glacial rage forming deep within him. He looked from the damning evidence to Wunderlich, then to Covián. Their grim faces reflected a shared, terrible understanding. The game had irrevocably changed."
 antarctica_aac_main.60.a: "The truth burns cold."
 antarctica_aac_main.61.t: "Napalm and Nitrogen"
 antarctica_aac_main.61.desc: "For once, the cold of the Captain seemed to subside, a rage burning within the Captain like a fiery hearth. Slamming down the radio receiver, his veins bulged, his chest hardened, and the flames roared. He should have fucking known! It was the Argentines, always the Argentines! Those malformed humanoids had struck again. Like the cowards they were had they bashed their heads against Chile's weakest link, Adelaide Island.\n\nAt least Merino could take comfort that the candy taken from this proverbial infant contained arsenic and razor blades. Clearly, those Platinean primates had underestimated the martial spirit of the Chilean defenders and were left too bloodied to garrison the island. It was in the ratlike Argentine nature to deceive, cheat, and lie when others would fight, why else had they attempted this charade? The Captain was used to dealing with such tactics and saw right through it.\n\nUnfortunately, rats came in swarms, and the Argentines clearly had friends in the Chilean base. Those Bolshevik degenerates had either known along or were too mentally feeble to predict the most simple of offensive actions. They would pay for their crimes, and if Merino had his way, they would end up drawn and quartered as well.\n\nSuddenly the napalm seemed to leave his chest, replaced by a brutal chill. This was the chance he had been waiting for. His mind immediately jumped to the plan. He had all he needed to arrest Jaksic, Guzmán, and all the rest, with the guns and men to make resistance impossible.\n\nOh yes, this would be wonderful. He imagined the smug grin of Guzmán's apelike face disappearing when he was introduced to all the Captain's wonderful new toys he had discovered in the Cautín. Merino reverted his expression to a cold professionalism then straightened his back, adjusted his collar..."
 antarctica_aac_main.61.a: "...and prepared to cast the die."
 antarctica_aac_main.62.t: "Antarctic Strife"
 antarctica_aac_main.62.desc: "\"It's just like back then. The Snipe War, and the Scramble. We're moving backwards\".\n\nGuzmán's hands trembled inside his gloves. The entirety of Arturo Prat, from the wayward whalers to the electricians, huddled in the mess hall. Silence reigned as the briefing dragged on torturously. New Swabia had disintegrated faster than anyone could have predicted, casting thousands of people into the white abyss. The Germans and the OFN were exchanging fire and extending the frontline in Africa down to the end of the world. New flags were being planted on the continent.\n\nAs the spectre of war, hunger, and nuclear apocalypse loomed over their heads, the first question in everyone's minds, of course, was what the hell the Argentines would do. \"Nothing, for now,\" Guzmán assured. \"Not with a Brazilian armada on their backs.\"\n\nA uniformed sailor broke through the crowd. \"Professor, has Captain Merino been made aware of this?\"\n\n\"We... don't know.\" He rubbed cold sweat off his brow. \"Communications are down.\" A dozen more questions erupted in response. Would the Chilean Navy mobilize? How should Chile respond to Brazilian and Uruguayan claims? Could we share New Swabia's fate? At that moment, it seemed the whole world was prepared to spill blood over sheets of ice."
 antarctica_aac_main.62.a: "A new conflict may dwarf the Snipe War into a footnote."
 antarctica_aac_main.63.t: "The Man Behind Adelaide"
 antarctica_aac_main.63.desc: "\"A massacre.\" Guzmán's voice felt unfamiliar in his throat. Airy, and on the edge of breaking. None of the men in the room, his closest associates, could object.\n\nFor once, Guzmán had hoped the reports would be wrong, or undecisive. Crushing reality stared back. There was no question about it: Argentina had once again launched an attack against Adelaide Island and destroyed the base, alongside its inhabitants, in totality.\n\n\"The search isn't over,\" a uniformed aide said, \"but the chances of finding a survivor by now are...\"\n\nJaksic cleared his throat, smoke trailing as he turned towards Guzmán.\n\n\"This isn't like Leal,\" Guzmán muttered, and startled when all eyes became pinned on him. \"It just wouldn't make sense. Operation 90 took a lot of resources. He wouldn't have wasted any on such a wasteful attack.\"\n\n\"Sympathizing with the enemy, are we, Julio?\" Jaksic's smile faltered when Guzmán didn't return the jab. He hummed. \"Perhaps the attack was one hothead's idea, and Leal was unaware.\"\n\nGuzmán nodded, and knew Merino could do the same to them. \"Perhaps.\"\n\n Guzmán's stomach lurched, more dead Chileans under his watch, one failure after another. He prayed to God that all of this bloodshed would one day have been for something."
 antarctica_aac_main.63.a: "An unsettling prospect."
 antarctica_aac_main.64.t: "Our Troubled Neighbors"
 antarctica_aac_main.64.desc: "They had gathered in the largest conference room of the Arturo Prat complex, to discuss the news of a financial crisis in Tokyo. News traveled trickled down to the bottom of the Earth, but the shock waves wouldn't wait to be felt.\n\nGuzmán's chin rested on his interlaced hands as the overview of events was wrapped up. \"So, how is this going to affect our neighbors to the west?\"\n\nThe more important question, left unsaid, was whether or not Chilean Antarctica was threatened. Jaksic was the first to raise his voice.\n\n\"What matters to us is Nissui's misfortune. The conglomerate has used Japanese Antarctica as a playground since its establishment, and Chile's whaling industry has suffered from their encroachment in our waters.\"\n\n\"You're saying good riddance to a rival, then?\" Guzmán allowed the slightest smile.\n\n\"Precisely,\" Jaksic answered. \"Still, we should be cautious. There's no telling what Shōwa Station will do now. A crisis like this... it's unprecedented.\"\n\n\"Cornered dogs are quickest to bite,\" Guzmán concluded. The room fell to a stifling silence, winds beating the roof overhead. \"Unprecedented events are the order of our days, it seems. Perhaps that is good news for our valiant whalers, though.\""
 antarctica_aac_main.64.a: "To the misfortunes of an enemy."
 antarctica_aac_main.65.t: "Morning Together"
 antarctica_aac_main.65.desc: "Jaksic's drooping eyes were rustled open by a knock on the door. He jumped to stand at the sight of Guzmán, already a hundred possible crises running through his mind. The radio on his desk went silent with a smooth click. \"Julio-\"\n\n\"Morning,\" he said, \"...or afternoon. Never sure this time of year.\"\n\nThe two men checked their watches at the same time, smiling. It was still morning. Guzmán peered at the window, where charcoal black enveloped the land. He turned around and unceremoniously plopped down on a chair opposite Jaksic's, whose eyebrows pushed up into his forehead.\n\nOccasionally, one of Jaksic's neighbors would pass by and glance into the room. At first, they saw two colleagues sitting far apart, with serious expressions. An hour later, Guzmán surprised Jaksic again by slipping a bottle of whiskey out of his suitcase. Another hour and a couple too many shots after, they were now two friends hunched over the desk, laughing, comparing the worst insults they'd received from Captain Merino.\n\n\"He's a clown,\" Jaksic said breezily. Another shot downed.\n\nGuzmán chuckled. \"He's dangerous.\"\n\nTo that, they were both silent. Jaksic tugged at his collar, followed Guzmán, and drank another. \"My wife would be terribly angry with me right now, Julio,\" he said. \"Drinking so much. Destroying my liver. I'll have to apologize to her, if I return.\" Sitting there, awaiting Merino's entrance from the dark, they envied Villarroel and Miranda's travels. They raised their glasses to them, and the conference in Washington. They raised their glasses to the lost crew of Adelaide and to another year of uncertainty. And they raised their glasses to each other, and their safety."
 antarctica_aac_main.65.a: "Come what may, they would face it together."
 antarctica_aac_main.66.t: "Waiting for Tomorrow"
 antarctica_aac_main.66.desc: "Pounding on the walls and on the roof. The restless tempo of boots shook Arturo Prat's bowels. The mechanics continued their Sisyphian tasks, fighting against each new sabotage the winter threw at them. The electricians kept eternal night at bay, and the radio operators maintained the tenuous thread connecting the base to the rest of the world. In the kitchens they served steaming soup and in the looming whalers' processing plant men squelched knee-deep in saline blood.\n\nIt was more traffic than winter's usual, but these were unusual times. So they said in the barracks, where the sailors' idle chatter spread the news.\n\n\"Adelaide,\" Arturo Prat spoke. \"Adelaide is lost.\"\n\nTheir eyes turned towards the windows. Buzzing lights grasped vainly into the snow, and everything beyond their reach was black. Someone mused from atop his bunk that this must have been how it felt in Adelaide. \"Before the attack.\" The sailors looked into the dark and felt it was staring back, with iron eyes round like Argentine rifle barrels.\n\nSometimes, they'd swear they saw the glint of steel. Or found suspicious footprints on the snow. Reports of Argentine forces prowling the darkness arrived at Guzmán's desk on a near daily basis, and all went unconfirmed. Arturo Prat kept its eyes pinned on where light ended and the Antarctic night began, waiting for an attack that never came. \"It might come tomorrow,\" it said to itself, and kept watch.\n\nThere wasn't much else to do but wait, either for death or spring."
 antarctica_aac_main.66.a: "Whichever came first."
 antarctica_aac_main.67.t: "Secret Admirer"
 antarctica_aac_main.67.desc: "Empty glasses were strewn across the office. Guzmán swayed in his chair as he finished another shot. It was a bad night to be drunk, chased by thoughts of war and blood. The rumors about Adelaide revolved in his head like the gusts of ice raised by winter wind.\n\nArturo Prat needed a capable leader, he thought. His fingers searched deep inside a little cabinet near the back of the room. They needed a leader with his head on straight. Someone who could stop another Adelaide, not a semi-feral ape like Merino. Guzmán laughed to himself. The Captain's lexis was rubbing off on him.\n\nOut of the cabinet appeared a letter, one he had closely concealed for months, a secret correspondence with Colonel Leal.\n\nEven though he barely knew the man outside of years of shadow diplomacy, Guzmán had developed some fondness for the Quixotic Argentine. News of Adelaide had tainted the feeling. He doubted it was Leal who had ordered the attack; no, it seemed they both had to contend with warmongering madmen plotting behind their backs. It only made these discussions more important. They'd been making progress hatching out a peace plan between the two sectors, discussing border changes and demilitarization.\n\nThat was until his penpals' expedition to the South Pole had begun, and the letters abruptly stopped. Guzmán would never stop pursuing peace, but with the affairs on the other side of the border so uncertain, it seemed a distant prospect.\n\nHome was far from much better, of course. As Merino and his countrymen bayed for blood, it seemed Guzmán alone was the only one who could salvage a fragile future. The Professor's grip wrinkled the letter, and considering the dire consequences if it ever got out, he thought, not first time, of burning it. But instead, he simply took another sip of whiskey and sealed the letter away, and with it..."
 antarctica_aac_main.67.a: "The hope for a better tomorrow."
 antarctica_aac_main.68.t: "A Good Soldier"
 antarctica_aac_main.68.desc: "The Captain Prat creaked against the winter ice, its hull locked in a frozen vise miles from Arturo Prat Base. The Antarctic sea stretched endless and unyielding, a white prison holding the ship fast. Corvette Captain Wunderlich stood on deck, breath fogging in the frigid air, his face etched with unease. The crew grumbled below, restless after weeks stalled, but Wunderlich's mind churned on darker currents - Merino's shadow loomed too large, too restless. He'd seen the captain's glares, heard the venomous rants against Guzmán. Something was coming.\n\nHe gripped the rail, duty warring within him. The constitution swore him to the law, to Guzmán's shaky command, but the chain tethered him to Merino. Wunderlich didn't like the bastard - too loud, too cruel - but these were dark times. Argentina's claws, the OAS's wavering - maybe Merino's iron grip was what Chile needed. Yet the thought soured him. Strength like that birthed monsters, and he'd seen enough already.\n\nCautín flickered in his mind, unbidden - those sweltering woods, the Mapuche blood on his hands. His marines had mowed down the rebels with cold precision, but the screams lingered - farmers, kids, dragged off or worse. He'd followed orders, Merino's then, and the guilt gnawed. Backing him now? More atrocities waited.\n\nThe ice groaned, mocking his indecision. Duty to the law, loyalty to the chain, ghosts of Cautín - they clashed in his chest. Merino's strength could save them, or damn them deeper. Wunderlich spat into the wind, tasting salt and regret. He'd obey, like always - but he'd watch, and wonder how much more blood he could bear."
 antarctica_aac_main.68.a: "A soldier's oath."
 antarctica_aac_main.69.t: "Last Supper"
 antarctica_aac_main.69.desc: "The dining room of the Captain Prat was a tight box, the air thick with the stink of boiled mutton and stale tobacco. Winter ice gripped the ship, stalling their crawl back to Arturo Prat Base, and Captain Merino hunched over a tin plate, fork stabbing at the gray slop. Across from him, Covián sat ramrod straight. The clink of cutlery was the only sound until Merino's growl broke it. \"Fucking ice - trapping us like frozen bananas while those dung-brained troglodytes in Santiago sip wine. We're late, Covián - too damn late.\"\n\nHis voice carried the old venom, the Adelaide massacre still a raw wound - those varmints butchering Chilean blood, spitting on sovereignty. But his usual edge had blunted, the fervor of his dehumanizing insults gone hollow by weeks of drift. He shoved the plate aside, eyes glinting. \"I've half a mind to ram this tub through, coup be damned. Guzmán's a fossil - weak, blind - but is it even worth it? These delays... maybe the whole plan's a fool's errand\".\n\nCovián's gaze didn't waver, his tone low and steady. \"No, Captain. The ice tests us. Guzmán falters - Adelaide proves it. You're the blade Chile needs to carve out the rot. It's your path - strike hard, strike now. My loyalty's yours, always. And the marines,\" he smiled \"are ready.\"\n\nMerino snorted, a jagged laugh escaping. \"You're so predictable, Covián - loyal as a dog, but twice as naive. But I can't say no to such enthusiasm. We'll break this freeze, then break Guzmán's neck.\" He grabbed a flask of pisco, raising it high in toast."
 antarctica_aac_main.69.a: "\"For Adelaide.\""
 antarctica_aac_main.70.t: "Grounding"
 antarctica_aac_main.70.desc: "Guzmán sat in his office, shuffling through yet another stack of papers, signing off on new directives, calculating and recalculating the base's reserve supplies...anything to keep his mind off what was occurring several thousand kilometers north.\n\nThe culmination of years of planning hung in the balance as the OAS began their debates on the status of the Chilean Antarctic claims. Normally, the professor would be content to leave the fate of his schemes in the hands of capable underlings, but the sheer enormity of consequences gave Guzmán a sudden realization of just how little control he had.\n\nAnd it terrified him.\n\nFor all his preparation, the great game of nations was beyond the scope of one man. The engine of history ground its mighty gears as it steamed ahead into the oblivion of tomorrow, a thousand-million micro-decisions from an atomic to a geopolitical level all combining into a great incomprehensible mass of consequence. It was beyond him now.\n\nSo, he focused instead on the things that were not beyond him. Like the surplus fuel rations his calculations had just yielded. And just like that, with a stroke of a pen, the entire base would be able to glow a tiny bit brighter. Heat and light were provided by their benevolent overlord. In the grand machinations of history, Professor Guzmán amounted to less than an ant, but here at Arturo Prat, well..."
 antarctica_aac_main.70.a: "Here, he was God."
 antarctica_aac_main.71.t: "Land of Opportunity"
 antarctica_aac_main.71.desc: "Villarroel and Miranda sauntered through the Washington National Mall, the shadow of monuments doing little to shield them from the summer heat, the humid muck covering them in a layer of sweat. It was easy to forget, despite its neo-classical grandeur, that the US capital was built on what amounted to a Virginian bog. Villarroel couldn't help but think that perhaps this was fitting.\n\n\"My friend, I must say this isn't exactly the fresh air you were promising,\" he said, swiping his brow. \"I'd almost take inhaling more cigarette ash back at the hotel lounge than this blasted heat.\"\n\nMiranda chuckled. \"It's not a break in the atmosphere I was looking for, my friend, more a break of the mind. I don't think I could look at another chart without succumbing to a stroke.\"\n\n\"So you decided to give yourself a heat stroke instead of a normal one then,\" Villarroel scoffed. \"Hopefully, you will be a better barterer when the conference begins\"\n\nTheir banter concealed little of the nervous anticipation both men felt for the coming days. Both knew the consequence of the conference, the make-or-break moment of a grand diplomatic campaign. But neither man feared what was coming; they had spent their whole lives honing the diplomatic craft, not just because they were good at it, but because they reveled in it.\n\nMoments like these were what the job was all about: a chance to use the power of words to put their mark on the fate of a nation, to wheel and deal their way into the history books. And after all, whatever the outcome of the conference, whether Chile's claims were legitimized or cast aside, at the very least the two of them..."
 antarctica_aac_main.71.a: "...would face it together."
 antarctica_aac_main.72.t: "The World Stage"
 antarctica_aac_main.72.desc: "The clock ticked to the top of the hour in perfect synchronicity with the tap of Villarroel's reference stick on the map. A hundred drooping eyes of the OAS representatives stared in his general direction as he finished another explanation of the flaws of polar frontage theory. He tried his best to turn this legal jargon into convincing arguments for the sovereignty of the Chilean claims to a gaggle of, at best, half-interested diplomats, but this was only a small part of the battle. This display was only a pantomime of deliberation, as the diplomats pretended to care about the technicalities of the Chilean arguments.\n\nNo, the real diplomatic game would be played in halls outside the conference rooms, in the smoke-filled rooms of hotels, in the palms of bribe-greased handshakes. It was a necessary fiction, an essential decorum to maintain the fiction of a diplomacy rooted in logic and arguments rather than power and money. Still, Villarroel was more than happy to play along as he had so many times before.\n\nA question from the Canadian diplomat broke the monotony of his speech. \"If I understand it correctly, the Chilean representative is claiming that the Treaty of Tordesillas, a 16th-century proclamation issued by the Pope, is somehow more legitimate than that of modern international law? Now, most of my countrymen don't exactly recognize the pope's authority on most matters; why should we do so on this one?\"\n\nVillarroel's eyes lit up as the spotlight shifted back to him; these were the moments he lived for. Showtime. \"Gentlemen, that is an excellent question. The essential element of the treaty is not the authority of the Pope but the strength of our historic rights, rights that are themselves the basis of territorial claims in international law. As you have just stated, our rights have been consistently applied for half a millennium,\" he said, flipping to the next page on his canvas. \"Now, if you will examine this chart...\""
 antarctica_aac_main.72.a: "And so the show went on."
 antarctica_aac_main.73.t: "This Land Is Our Land"
 antarctica_aac_main.73.desc: "As the final arguments were presented and the last objections were politely dismissed, a tense silence settled over the OAS chamber, broken only by the rustle of papers and the occasional cough. For Miranda and Villarroel, this was the moment of truth, the culmination of months of relentless work: endless meetings, the meticulous preparation of legal and historical justifications, delicate diplomatic maneuvering. At stake was nothing less than the international recognition of Chile's sovereign rights to its Antarctic territory.\n\nThe chairman rapped his gavel. \"We now proceed to the vote on the resolution recognizing the historical and legal grounds for the Republic of Chile's claims to the Antarctic sector, as detailed in the documents presented.\"\n\nA murmur went through the chamber as delegates indicated their positions. Miranda discreetly clenched his fists beneath the table. Villarroel adjusted his glasses, his gaze fixed on the chairman's podium. Every 'yes' vote, every 'no,' every abstention - each piece formed part of the mosaic that would determine the fate of their mission, the fate of the cause they had fought so hard for.\n\nThe vote count seemed to take an eternity, before at long last, the chairman raised his gavel for the final time. \"Based on the results of the vote... The resolution is adopted.\"\n\nSubdued applause broke out in the chamber. Miranda and Villarroel exchanged a swift glance, heavy with relief. Victory. A quiet, diplomatic victory, but no less momentous. A wave of pure, unadulterated elation washed over them. All the sleepless nights, the arguments, the relentless effort - it had all paid off."
 antarctica_aac_main.73.a: "\"I think, Enrique, we deserve a Pisco sour tonight. Maybe even two.\""
 AAC_diplo_success_tt: "§FOur §F£handshake_texticon §Ddiplomatic efforts§! have ended in §Gsuccess§!!\n§!"
 antarctica_aac_main.74.t: "Deus Ex America"
 antarctica_aac_main.74.desc: "Miranda wearily rubbed his temples. He glanced at Villarroel sitting motionless, his tightly pressed lips and a barely perceptible pallor betraying the sense of doom both men felt. All their efforts - months spent flying between Latin American capitals, endless meetings, meticulously crafted arguments, charming smiles, and firm handshakes - all of it had crumbled to dust here in Washington. Evasive answers, polite but empty assurances - everything pointed to one conclusion: they didn't have the votes.\n\nThe chairman rapped his gavel, calling for order before the vote. Miranda's stomach sank at the thought of how he'd have to think about how to break the news to Professor Guzmán...\n\n\"...and based on the results of the vote, by a majority... The resolution is adopted.\"\n\nThe chairman's words struck Miranda. He snapped his head up. Villarroel froze, disbelieving what he'd heard. Adopted? How? A murmur of surprise rippled through the chamber; some delegates were clearly just as bewildered.\n\nThe initial shock gave way to a wave of delayed relief. They'd done it! Villarroel allowed himself a broad smile; Miranda let out a breath he hadn't realized he was holding. Perhaps their efforts hadn't been in vain after all?\n\nIt was precisely at that moment that the US representative approached their table - a tall, self-assured man with an affable yet inscrutable smile. \"Congratulations, gentlemen,\" he said, his voice smooth and even. \"It's gratifying to see justice prevail.\" He winked, and his smile widened fractionally. \"Consider it... a gesture of goodwill. We're all friends here, aren't we? Helping each other out. I'm sure you won't forget this favour.\"\n\nHe gave a slight nod and walked away, leaving Miranda and Villarroel. They hadn't won. Their victory had been handed to them. Both men knew what the American proverb had so aptly observed..."
 antarctica_aac_main.74.a: "There's no such thing as a free lunch."
 AAC_diplo_failure_tt: "§FOur £handshake_texticon §Ddiplomatic efforts§! have ended, but the result was not of our own making.\n§!"
 antarctica_aac_main.75.t: "It Has Returned"
 antarctica_aac_main.75.desc: "It was in the chill of the late morning mists when the sentry first saw it, a ship sitting in the harbor. Sitting up from his position in the trenches, the sentry could just make out its identity, the Arturo Prat, cloaked in a fog a dark silhouette looming in the distance.\n\nIt had been days since they had received any word from the Captain of the Adelaide Expedition, some had suspected that the marines had met whatever dark fate that befell that lonely island base, while others breathed a sigh of relief that the Captain and his pack of sea wolves would perhaps trouble them no longer. The sentry signaled the ship, asking for its status. What was returned was only garbled static.\n\nThen they appeared, gliding across the waves bedecked in white like a phantom procession crossing the Styx. Once reaching shore, they appeared not as relieved sailors gleeful to return home after a long voyage, but as an invading army, their rifles pointed towards the defenses.\n\nLooks of confusion were exchanged across the lines, some ran back to the base, while others slowly approached to greet the newcomers. The marines pushed forward, securing defensive positions, their guards never wavering. Some tried to question the invaders. What had happened at the island? Where was the captain? Why were we not told of this arrival?\n\nThey received only the unreadable void of their dark goggles and a curt order to stay calm and put down their weapons. The air of unease spread through their ranks like a fever, some expressing indignation at the demands, others sheepishly complying.\n\nThen the Sentry saw him. The master of this damned crew standing, no, looming over the beach from his vessel. He took a single step onto the shore, and it was as if the impact shook the ground, a shattering footfall that threatened to bring with it the wrath of Armageddon..."
 antarctica_aac_main.75.a: "Captain Merino has arrived."
 antarctica_aac_main.76.t: "Pistols at Dawn"
 antarctica_aac_main.76.desc: "Guzmán leaned back in his chair in triumph as Jaksic sang the sweet melody of their quarterly earnings. It was finally coming together.\n\nHe had inherited a disordered, broke, and barely functional base on the verge of complete collapse from within and without. It was through his own wit and determination that had turned this place into a well-oiled machine. And perhaps soon, a profitable one as well if Jaksic's report on the whaling haul were to be believed.\n\nSuddenly, his Guzmán's euphoria was shattered by the office door slamming open. His annoyance at the interruption was soon replaced by horror as the soldier breathlessly tried to explain the situation. Merino was here... without warning... penetrating the base's defenses as they spoke.\n\nGuzmán sat up and grabbed his coat, Jaksic dutifully following his lead. Quickly scrambling below the desk, Guzmán produced a key, unlocking a metal box. Contained within was a single pristine pistol, loaded, but unused. Tucking it into his coat, Guzmán marched out the door.\n\nHe was followed by a procession of men, soldiers and civilians alike. A year ago, this whole scheme would have gone off without so much as a protest from the residents of Arturo Prat. But they had seen the fruits of Guzmán's master plan, the light of fame and riches at the end of this tunnel. Whatever happens, Arturo Prat would not fall without a fight.\n\nHe hoped the Captain could be reasoned with, but the cold metal in his coat was a reminder that from this point on..."
 antarctica_aac_main.76.a: "Nothing was for certain."
 antarctica_aac_main.77.t: "Reunion"
 antarctica_aac_main.77.desc: "The heat of the moment did little to overcome the sheer overwhelming cold, a chill abnormal for even this godforsaken continent. And yet unmoved, the entire base seemed to be watching, transfixed by the two titans before them. Wunderlich looked on one side to see Merino, his captain, barely concealing a rage that seemed to burn through the slush he stood upon. A cadre of marines stood behind him, guns raised with a determination that indicated they were preparing for the fight of their life. But facing down their barrels was, simply, a man. Bundled up his large, puffy coat, Guzmán hardly looked like a threat to anyone. if Merino was a boiling cauldron, Guzmán was a warm hearth, inviting, nonthreatening, but still hot to the touch. Behind him were dozens of men outnumbering the marines at least three to one, and looking no less determined. \n\n\"You look cold, my friend, why don't we speak over a glass of Brandy.\" Guzmán said, placing a hand on Merino's shoulder. The Captain slapped it away, barely maintaining his air of professionalism.\n\n\"Mr... Guzmán, I have come to place you under arrest, for crimes against the Republic and her people. You willfully handed the men of Adelaide Island over to the enemy. I ask that you surrender yourself and come back to my ship to await the court marshal.\" \n\n\"My dear Captain, I know not what you speak of. After all, whatever happened to the brave men there, their safety was your responsibility as military liaison. But we can discuss all that inside the base. I'm sure it was not your intention for such a disaster to occur.\" Guzmán said smirking. Merino looked like he was about to shoot the professor then and there, and with his hands shaking he pointed at Wunderlich.\n\n\"Corvette Captain, detain this man immediately if he resists, do not hesitate to use force.\" Guzmán looked at Wunderlich with a knowing smile. Lowering his gun, the marine approached the two men..."
 antarctica_aac_main.77.a: "And in that moment Wunderlich knew what he needed to do."
 antarctica_aac_main.77.a.tt: "§RThe moment has come.§!\n§FThe §YLoyalty§! of our £bbg_texticon §BMarines§! will be put to the test.§!"
 antarctica_aac_main.78.t: "Fiat Justitia Ruat Caelum"
 antarctica_aac_main.78.desc: "Keeping his rifle raised, Wunderlich approached the two men. The marine's boots crunched on the slush, his breath fogging as Merino's order - \"detain this man immediately\" - rang in his ears. Guzmán's knowing smile faded, his eyes locking onto Wunderlich's with a flicker of resignation. \"No need to use force, Captain,\" Guzmán said, voice steady but worn. He reached into his coat, pulling out a pristine pistol, and tossed it aside. It skidded across the ice, a dull clatter cutting the silence.\n\nMerino's hand dropped, his snarl twisting into a jagged grin. \"Smart move, you gutless fossil. You sold Adelaide to those pigs - now you'll rot like one.\" Guzmán didn't blink.\n\n\"Rot? We'll see who answers for that blood, Merino.\" Wunderlich hesitated, cuffs dangling, his gut churning. He hated Merino's venom, but the chain of command was iron. He snapped the cuffs on Guzmán, the click a sentence.\n\nJaksic stepped forward, hands up, his ledger-clutching defiance snuffed out. \"This is madness,\" he muttered, but Wunderlich restrained him too, avoiding his glare.\n\nMerino loomed closer, voice a growl. \"Corvette Captain, move them to the ship, let's end this farce.\" The crowd shifted - some hissed, others shrank back - while marines tightened their grip. Wunderlich obeyed, shoving down the bile."
 antarctica_aac_main.78.a: "Order restored."
 antarctica_aac_main.79.t: "Et tu, Marine?"
 antarctica_aac_main.79.desc: "Lowering his gun, the marine approached the two men. Wunderlich's boots crunched on the slush, his breath fogging as Merino's order - \"detain this man immediately\" - rang in his ears. Guzmán's smile held steady and calm. Memories surged - Merino's orders, rebel screams, atrocities he'd abetted. No more. His grip shifted as he spun around, rifle snapping up, barrel trained on Merino's chest. \"Stand down, Captain,\" he said, voice low but firm. \"This ends here.\"\n\nMerino's eyes bulged, rage igniting like a flare. \"You treacherous shit-guzzling-weasel, Covián, arrest this worm at once.\" His hands shaking like a madman, spittle flying into the air. The marines behind him faltered, rifles wavering. Covián stepped forward, his face a mask of ice, his voice cutting sharp. \"Corvette Captain, please reconsider - this is mutiny... treason.\" But Wunderlich held firm, gaze locked on Merino. \"Merino is the only traitor here, he swore an oath to the constitution as did we all. Move, or I shoot.\"\n\nThe marines hesitated, then - slowly - barrels swung toward Merino. Covián's jaw clenched, loyalty warring with survival, until at last he too turned his gun on the Captain. Merino roared, a beast unhinged. \"You gutless pox-dogs! I'll rip your spines out, you Argentine-loving scum! I'm Chile's savior!\" His voice cracked and his eyes twitched, as he lunged forward, only to freeze under a dozen muzzles.\n\nGuzmán exhaled, stepping back. \"Enough whining, Captain. Stand down.\" Wunderlich's hands trembled, but his aim didn't."
 antarctica_aac_main.79.a: "Order restored."
 antarctica_aac_main.100.t: "Lucila"
 antarctica_aac_main.100.desc: "Villarroel made time in his schedule. He made time to breathe in thick, humid air, a dark figure surrounded by a field of glittering dew. \"I think you would find it amusing,\" he spoke to her tombstone, \"that the most important person I mean to talk to before departing is you.\"\n\nThe world knew her as Gabriela Mistral, but to him, she was Lucila. Lucila, architect of the modern education system in Mexico. Lucila, giant among Chilean authors, who wrote to him excitedly about her nomination to the Nobel Prize in Literature, always more eloquent than him. Lucila, whose poems moved him to tears now that she was gone.\n\nHe laid the forget-me-nots gently, petals hugging the cool earth. 'Lucila Godoy Alcayaga' was etched on stone, final, frozen, and it still startled him to read that in a cemetery; not signing a fresh letter, or on a headline in the papers, announcing her latest award.\n\nHe told her about changes since then, about the museum established in her old home here in Santiago, and she would have cupped her face in her hand, smirking, listening to tales about the frozen continent and that obstinate Merino, and his upcoming adventure with Miranda. She'd have hummed about not being able to come with him, to traverse the Americas. To visit Doris in New York.\n\n\"She really does love you, my friend,\" he said, light crawling over his back. \"She's taking good care of your work. The whole archive. I'm sure she's told you all about it.\"\n\nHe had to get to the airport on time, he forced himself to remember. Drowsy Santiago greeted him out of the cemetery, a million conversations pouring from its streets. Villarroel swam the rivers of noise, trying to imagine her voice in the crowd, and he found he couldn't quite remember it anymore."
 antarctica_aac_main.100.a: "With enough time, it's always like that."
 antarctica_aac_main.101.t: "A Stranger in a Strange Land"
 antarctica_aac_main.101.desc: "SERVICIO DE INTELIGENCIA MILITAR (SIM)\nTO: ADMINISTRATION OF CHILEAN ANTARCTICA\nSUBJECT: AFTERMATH OF OPERATION SOUTHERN CROSS\n\n1. Operation Southern Cross has led to the collapse of Neuschwabenland's defenses. Peripheral German positions have been captured by OFN, Brazilian, and Uruguayan forces. German forces currently hold limited positions in the vicinity of Schirmacher Station.\n\n2. A Brazilian expeditionary force has established a foothold in Coats Land under the command of Admiral Augusto Rademaker, known for his anti-Argentine views. His appointment should be considered a deliberate provocation. The landing was conducted to the east of their official claims on the Ronne-Filchner Ice Shelf, inside the Uruguayan claim. Brazilian Antarctic claims overlap with the eastern areas of the Argentine Antarctic Sector constituting a direct challenge to Buenos Aires.\n\n3. Brazilian forces are in a critical position. Observation confirms a catastrophic lack of winter equipment, suitable living modules, and supplies. Without external assistance, their ability to survive the Antarctic winter and brutal conditions on the fringe of the Weddell Sea is assessed as extremely low.\n\n4. Brazil's presence diverts Argentine resources. However, their refusal to honor their defensive obligations under the Philadelphia Accords during the Snipe War must not be forgotten. Their survival, and therefore the preservation of this leverage against Argentina, may depend directly on our actions."
 antarctica_aac_main.101.a: "They abandoned us in '58. Let them fend for themselves."
 antarctica_aac_main.101.b: "We'll send humanitarian aid. Nothing more."
 antarctica_aac_main.101.c: "We will help them with supplies and knowledge. Pragmatism over old grudges."
 antarctica_aac_main.101.d: "Full support. Their enemy is our enemy."
 antarctica_aac_main.101.d.tt: "We will cooperate fully with §Y[AAR.GetAdjective]§!, sharing military hardware and intelligence."
 antarctica_aac_main.102.t: "Holding the Line"
 antarctica_aac_main.102.desc: "SERVICIO DE INTELIGENCIA MILITAR (SIM)\nTO: ADMINISTRATION OF CHILEAN ANTARCTICA\nSUBJECT: URUGUAYAN EXPEDITION\n\n1. Uruguayan forces have successfully established Artigas Base on the coast, east of the new Brazilian positions. Due to their location, they will become the first line of defense against any potential German counter-attack.\n\n2. Intercepted radio transmissions from Artigas Base confirm requests for heavy weaponry. This data is consistent with prior SIM analysis, gathered from observation of their expedition's ships being loaded in Montevideo, which revealed a severe shortage of anti-tank assets and heavy machine guns. The immense distances involved makes rapid reinforcement extremely difficult.\n\n3. It should also be noted that Uruguay failed to honor its defensive obligations under the Philadelphia Accords when we were attacked by Argentina in 1958. Diplomatic analysis from that time indicated that their inaction was dictated by a desire to maintain stable relations with post-Peronist Argentina and a general unwillingness to enter the conflict over disparate Sub-Antarctic islands and continental positions.\n\n4. Although their strategic relevance against Argentina is limited, a well-defended and friendly Uruguay serves as a valuable buffer, keeping the German threat away from the Trinity Peninsula. Their ability to withstand an attack directly impacts our own security, however any support from us will have to travel vast distances across one of the most inhospitable sections of the Southern Ocean, the Weddell Sea."
 antarctica_aac_main.102.a: "They can manage on their own."
 antarctica_aac_main.102.b: "Send them our surplus as a gesture of goodwill."
 antarctica_aac_main.102.c: "We will arm them properly. Their survival is a direct benefit to our security."
 antarctica_aac_main.102.d: "Give them our weapons and a contingent of marines to train and assist in fortifying their positions."
 antarctica_aac_diplo.1.t: "The First of Many"
 antarctica_aac_diplo.1.desc: "MINISTRY OF FOREIGN RELATIONS\n\nFrom the desk of the Minister of Foreign Relations Arturo Maschke\n\nSubject: Special Uruguayan Diplomatic Envoy for the Purpose of Antarctic Security\n\nThe plan put forward by Miranda and Villarroel is approved. Funds to be allocated for air fare, lodgings, and living expenses within reason. A stipend will also be included for the purchase of goods and services pertaining to the diplomatic mission.\n\nThe goals of the diplomatic envoy are: to secure a public declaration of Uruguayan support for Chile's Antarctic claims.\n\nImportant points to consider when conducting negotiations with Uruguayan officials are as follows:\n\n1. Uruguay has recently concluded a treaty with Argentina demarcating each other's borders in the river Uruguay. These treaties built upon the work conducted by Homero Martínez Montero in 1961, who is their current Foreign Minister. Uruguay is wary of risking Argentina's ire.\n\n2. Foreign Minister Martínez is extremely wary of American influence in Latin America, and will no doubt request assurances that the USA is not behind these negotiations.\n\n3. Uruguay's Antarctic claims have languished under German domination for years. While we are unlikely to be able to change this fact, a recognition of Uruguay's claims on the part of Chile could pave the way for mutual recognition, however, this risks angering the Reich.\n\nThe mission will terminate at the end of May."
 antarctica_aac_diplo.1.a: "Villarroel and Miranda shook hands as they read the dispatch."
 antarctica_aac_diplo.2.t: "The Steaks Are High"
 antarctica_aac_diplo.2.desc: "Miranda and Villarroel were both humming with excitement as they touched down at Carrasco International Airport. Their plan had been accepted, and now they had the chance to really try to improve the lot of Chilean Antarctica.\n\nBoth men would be lying if they claimed not to be nervous, however, for their counterpart in these negotiations would be the seasoned naval negotiator Homero Martínez Montero. They'd both studied his recent negotiations with Argentina, and the man clearly knew what he was doing.\n\nMartínez met the two Chilean diplomats outside the terminal in a government car. He had an affable smile and sharp, intelligent eyes. It was easy to see his military history in his bearing. \"Welcome to Montevideo,\" he said as they climbed into the car, and then peeled away from the curb.\n\n\"It's our pleasure,\" said Miranda. \"And thank you for being so kind as to bring a car.\"\n\n\"Naturally. Are you two hungry?\"\n\n\"Famished,\" said Villarroel.\n\n\"I know the best asado in the city.\" Martínez beamed.\n\n\"I wouldn't say no to a steak,\" said Miranda.\n\nMartínez clapped his hands. \"Then tonight we feast! Save business for the morning.\""
 antarctica_aac_diplo.2.a: "Let the wining and dining commence!"
 antarctica_aac_diplo.3.t: "Diplomatic Envelopment"
 antarctica_aac_diplo.3.desc: "Foreign Minister Martínez served tea to Miranda and Villarroel as they sat down in his office.\n\nThe morning sun cast languid shadows across the floor. A cool breeze wafted through the open window.\n\n\"Now,\" said Martínez, looking over their documents, \"after seeing your work, it does seem that Chile has the better claim de jure to Antarctica. As for the reality of the situation, Argentina doesn't look like it wants to relinquish the territory claimed during Snipe any time soon, and they have the might to back it up. My government is reluctant to take any action that might jeopardize our recent treaties with Argentina. \"\n\n\"We're aware of that,\" said Miranda, sipping his tea, \"and we've absolutely no interest in the military reclamation of the territories.\"\n\n\"Like you said,\" added Villarroel. \"Argentina has the territory and the means to hold it in the face of armed opposition. What we're proposing is a... a sort of diplomatic envelopment. By securing support from OAS member states, we can bring a united legal front to bear on Argentina. With the bulk of the continent arrayed against them, they'll have to see reason.\n\nMartínez stirred his tea thoughtfully as he regarded the two men. \"You make for quite an ambitious pair. Just be careful not to count your chicks before they've hatched. Your plan could work out, but in the interim, our government will need something more concrete, some assurance that you have no plans to move against Argentina in force.\""
 antarctica_aac_diplo.3.a: "\"We will cancel marine exercises to show our commitment to peace.\""
 antarctica_aac_diplo.3.b: "\"The removal of naval mines should help avoid a confrontation.\""
 antarctica_aac_diplo.3.c: "\"We cannot commit to any alteration of our military strategy at this time.\""
 antarctica_aac_diplo.4.t: "A Promise Made..."
 antarctica_aac_diplo.4.desc: "The negotiations between Miranda, Villarroel, and Martínez had moved into a large conference room, and now included a pair of aides on each side. Following a late lunch, they moved on to a major sticking point of Martínez personally.\n\n\"I need assurances that the Americans are not involved in this,\" Martínez said. \"Their intervention in these matters would be inappropriate. The Organization of American States can handle Latin American Antarctic claims without intercession by the OFN.\"\n\n\"Historically, as you well know,\" said Miranda, \"the Americans backed our claims to O'Higgins Land, however, their backing meant nothing when the bullets started flying. Since Snipe, contact with the Americans on Antarctic affairs has grown increasingly sporadic, and they've shown no inclination to help us protect our existing territories or help us reclaim our lost ones, militarily or otherwise.\"\n\n\"When the time came to make a stand,\" said Villarroel, \"the Yanquis were in the wind. There's no love lost between us.\"\n\nMartínez nodded. \"Be that as it may... I would like a firm, written, signed and witnessed statement to that effect.\""
 antarctica_aac_diplo.4.a: "\"A joint open letter to the New York Times declaring the Trinity Peninsula as a Latin American concern should suffice.\""
 antarctica_aac_diplo.4.b: "\"We will communicate through embassy back channels that we can handle our own problems without the Yanquis.\""
 antarctica_aac_diplo.4.c: "\"Unfortunately we cannot afford to antagonize the United States, our copper exports are too important.\""
 antarctica_aac_diplo.5.t: "Mutual Assurance"
 antarctica_aac_diplo.5.desc: "The sun was setting as negotiations wrapped up. A month of poring over maps, declarations, claims of ownership, and other, more obscure documents had culminated in this final meeting.\n\nThe negotiations had sprawled, and now two-dozen diplomats, cartographers, and stenographers crammed into a fetid conference room choked by cigarette smoke.\n\n\"I feel like I'm going blind from staring at these dots on the map,\" Martínez sighed. The room shared a chuckle. \"Now, as for this last point... My government is proposing a mutual recognition of our countries' Antarctic claims. Our claim is currently occupied by the Nazi menace, and we understand that, save for a radical change in the global situation, we are unlikely to see that land returned to us. But it's imperative that, in the interim, however long it may be, that we have international support for our claims lest they fade into historical obscurity.\"\n\n\"Likewise,\" said Miranda. \"However, a nuclear-armed superpower is a different beast from our bellicose neighbour. And like you said, there are Nazis in Antarctica. A hell of a lot closer to our interests than to yours.\"\n\nMartínez smiled. \"Quite the impasse. I suppose it's now our turn to sweeten the pot. What would it take for Chile to declare support for our claims?\""
 antarctica_aac_diplo.5.a: "\"Our tour of the OAS is just beginning, a good word from Uruguay could go a long way.\""
 antarctica_aac_diplo.5.b: "\"A mutual recognition of claims would show the imperialists of the world the tide is turning.\""
 antarctica_aac_diplo.5.c: "\"Should Uruguay reclaim its territory on the continent we will formally recognize your claim.\""
 antarctica_aac_diplo.5.d: "\"We already are facing down the Argentine menace, we simply can't afford to add the Reich to our list of foes.\""
 antarctica_aac_diplo.6.t: "Northern Neighbor"
 antarctica_aac_diplo.6.desc: "MINISTRY OF FOREIGN RELATIONS\n\nFrom the desk of the Minister of Foreign Relations Arturo Maschke\n\nSubject: Special Peruvian Diplomatic Envoy for the Purpose of Antarctic Security\n\nDiplomats Miranda and Villarroel are to proceed to Lima, Peru, for the purposes of securing international recognition of Chilean Antarctic claims. A flight has been chartered out of Los Cerrillos Airport, scheduled for departure at the beginning of the month.\n\nAs with our negotiations with Uruguay, we are operating on a one month timeframe, with negotiations to be completed by the end of August.\n\nImportant points to consider when conducting negotiations with Peruvian officials are as follows:\n\n1. Peru is committed to neutrality with Argentina, and will likely need certain assurances to align with us over them.\n\n2. Peru is interested in establishing some form of Antarctic presence, but they have neither the means nor the opening to do so. Their interpretation of Antarctic treaties leaves some discretion as to what you can promise them.\n\n3. Peru is unwilling to antagonize Japan in any way. Convincing them that our intentions do not contravene Japan's is critical."
 antarctica_aac_diplo.6.a: "Onward to Lima."
 antarctica_aac_diplo.7.t: "Bird's Eye View"
 antarctica_aac_diplo.7.desc: "Flying over the pueblos jóvenes, the \"young towns,\" of the Peruvian capital Lima, Miranda and Villarroel could see thousands of lights flickering below, mirroring the stars above.\n\nThe vast shantytowns were the result of massive waves of rural migration to urban areas throughout the country. Throngs of people searching for a better life ended up in places like these, not unlike Chile's own experience with the población callampa, the \"mushroom towns.\"\n\nThe diplomats' plane touched down at Lima-Callao, and they were chauffeured in a modest sedan from the airport to their hotel downtown. The graceful European architecture was a stark contrast to the desperate, haphazard construction of the surrounding urban areas clinging to the hills and valleys of the coastal desert.\n\n\"Do you think this will be a harder nut to crack than Uruguay?\" Villarroel asked.\n\n\"You did the research, same as me,\" Miranda replied.\n\n\"But what's your gut feeling, now that we're here?\"\n\nMiranda thought for a moment as he lit up a cigarette. \"I think we have a solid shot of shifting them off their neutral stance, at least when it comes to Antarctic affairs.\"\n\nThe car pulled up in front of the hotel doors, and the men got some rest for what was sure to be a taxing month."
 antarctica_aac_diplo.7.a: "With enemies you know where they stand but with neutrals, who knows?"
 antarctica_aac_diplo.8.t: "Upper Hand"
 antarctica_aac_diplo.8.desc: "In a conference room at Torre Tagle Palace, Miranda and Villarroel unpacked some maps they'd brought with them and placed them on the table in front of Foreign Minister Garrido.\n\nThis time, in this particular meeting, they knew they had the upper hand. Compared to the foreign minister of Uruguay, Garrido was practically a novice in matters of Antarctica.\n\nHowever, Peru nominally possessed an Antarctic claim based on the theory of polar frontage: Peru had a coastline that technically faced Antarctica, and as such claimed a small slice of the continent that faced them, in the same region that Chile and Argentina disputed.\n\n\"Seems wasteful,\" said Garrido. \"All this effort over a mostly uninhabited, useless land.\"\n\n\"Uninhabited, maybe,\" said Villarroel, \"but far from useless. The continent plays a key role in the security of the Southern Cone, has access to some of the best whaling grounds in the world, and is the only place where many sciences can be explored.\"\n\nGarrido sat down and leaned back in his chair. \"I sense you're nearing a proposal. My government would look very fondly upon any possibility of us obtaining an Antarctic outpost.\"\n\n\"We've been authorized to...\""
 antarctica_aac_diplo.8.a: "\"Offer a parcel of land for the construction of a Peruvian Antarctic base. Unconditionally.\""
 antarctica_aac_diplo.8.a.tt: "§FPeparations will begin to establish the §Y[PRU.GetAdjective]§! base on §Y[2068.Getname]§!.§!"
 antarctica_aac_diplo.9.t: "Cigars and Ceviche"
 antarctica_aac_diplo.9.desc: "The government car picked Miranda and Villarroel up at their downtown hotel at seven in the evening.\n\nFrom there, they traveled to an upscale restaurant where the foreign minister of Peru, Luis Alvarado Garrido, had reserved a table for them.\n\nThey sat in a booth at the back, away from the rest of the patrons. A thick canopy of smoke wafted beneath the high ceiling, fed by chimneys of fumes from dozens of cigarettes and cigars.\n\nThe Chilean diplomats had spoken a few times with Garrido over the past week, but this was the first real negotiation. They began the meeting by trying Peru's national dish, Ceviche, and then moved on to the issue of Peruvian neutrality.\n\n\"My government has assessed your initial proposals,\" said Garrido. \"While they are very interesting, we are hesitant about jeopardizing our neutrality with Argentina, especially in the growing climate of animosity between them and Brazil.\"\n\n\"I didn't hear a no,\" Miranda said, chewing on a cigar.\n\nGarrido smirked. \"Quite right. But it's a case of principal, you see. Argentinian retribution is not necessarily a concern, but we have a hard time seeing any reason to further polarize the continent by joining one of the two camps. Unless... certain assurances were made.\"\n\nThis was the opening the Chilean diplomats were waiting for. Villarroel chimed in, and made the offer..."
 antarctica_aac_diplo.9.a: "\"If the Argentinians are willing, we are open to talks to try to find a diplomatic solution.\""
 antarctica_aac_diplo.9.b: "\"Our ultimate goal is a peaceful Antarctic. A partial demilitarization of the region would cool things down.\""
 antarctica_aac_diplo.9.c: "\"Lines are being drawn regardless of what either of our nations think. Neutrality is a luxury we can ill afford.\""
 antarctica_aac_diplo.10.t: "The Dance of Diplomacy"
 antarctica_aac_diplo.10.desc: "The last meeting with Garrido was set to take place at a gala at the Chilean embassy in Lima.\n\nMiranda and Villarroel spent the better part of an hour preening themselves in their rooms. They were dressed in sharp tuxedos with coattails and wore the finest colognes.\n\nThe duo was ready for anything, and they were going to prove that to the Peruvians.\n\n\"You've invited the Japanese ambassador and his staff?\" Garrido said when the Chilean diplomats met him at the embassy.\n\n\"Indeed,\" said Miranda. \"We thought it would be a good display of our intentions. We have no desire to rock the boat with the Japanese in Antarctica or anywhere else.\"\n\nTo prove the point, as soon as the first dance was over, Miranda asked the wife of the Japanese ambassador for the honour of the second dance, in full view of the Peruvians.\n\nAs the gala continued, the many diplomats drank, smoked, and danced the night away. Miranda and Villarroel caught Garrido to make their final promises before finishing their mission in Peru..."
 antarctica_aac_diplo.10.a: "\"A recognition of Peruvian claims in Ecuador could be arranged. Off the books of course.\""
 antarctica_aac_diplo.10.b: "\"We would be open to Japanese whalers in our waters, provided the price is right.\""
 antarctica_aac_diplo.10.c: "\"Villarroel, the ambassador's wife let slip that almost all their forces in Antarctica are confined to base. Lord knows how she learnt that.\""
 antarctica_aac_diplo.11.t: "Cornered Animal"
 antarctica_aac_diplo.11.desc: "MINISTRY OF FOREIGN RELATIONS\n\nFrom the desk of the Minister of Foreign Relations Arturo Maschke\n\nSubject: Special Ecuadorian Diplomatic Envoy for the Purpose of Antarctic Security\n\nDiplomats Miranda and Villarroel are to proceed to Quito, Ecuador, for the purposes of securing international recognition of Chilean Antarctic claims. A flight has been chartered out of Los Cerrillos Airport, scheduled for departure at the beginning of the month.\n\nAs with our previous negotiations, we are operating on a one month timeframe, with negotiations to be completed by the end of November.\n\nImportant points to consider when conducting negotiations with Ecuadorian officials are as follows:\n\n1. Due to Ecuador's close relationship to America, and by extension the OFN, they require certain assurances that, within Antarctica, we are moving towards a partnership with the OFN Antarctic Administration.\n\n2. Ecuador is still recovering from its disastrous war with Peru in which it lost considerable territory, and is therefore likely to be wary of any previous Antarctic concessions made to the Peruvians.\n\n3. Ecuador would likely respond well to any propositions regarding them establishing a base in Chilean Antarctica."
 antarctica_aac_diplo.11.a: "Quito awaits."
 antarctica_aac_diplo.12.t: "First Impressions"
 antarctica_aac_diplo.12.desc: "\"It's been an hour at least, right?\" said Villarroel.\n\nMiranda checked his watch. \"Just over.\"\n\n\"Did we have the time wrong?\"\n\n\"No. '3pm outside Mariscal Sucre Airport. The Foreign Minister will meet you.' That's exactly what the memo said.\"\n\n\"All right.\" Villarroel looked around. \"So where is he?\"\n\n\"I don't know, but from what I've read, this tardiness tracks with his record.\"\n\n\"How so?\"\n\n\"Well, you read the reports, same as me. The man doesn't have a stellar history in negotiations. I've heard he likes the bottle a little too much.\"\n\nVillarroel nodded. \"The documents indicated him as a drunk, through and through. He browbeats his opponents, habitually lies, and never admits fault when he makes a mistake. I daresay we won't have much trouble once we get him to the table.\"\n\nAt that moment, a government car tore up to the curb in front of the two diplomats, and one rather inebriated Ecuadorian stumbled from its confines. He had bits of food stuck to his upper lip, the aftermath of a ravaged meal. \"Apologies, gentlemen,\" he said, slurring, then paused the pause of a man who was about to regurgitate his wet lunch. A short stint hunched over the garbage can later, he shook Miranda and Villarroel's hands. \"Welcome to Quito.\"\n\n\"President Arosemena, I presume?\" said Miranda.\n\n\"One and the same. Now gentlemen, how about we go quench our thirst?\""
 antarctica_aac_diplo.12.a: "Miranda and Villarroel shared a look, and warily got into the car."
 antarctica_aac_diplo.12.tt: "§WThis happened because we §Gadopted§! the clause §Y$AAC_Diplo_Deal_PRU_Supported_Peruvian_Claims_Against_Ecuador$§! in §Y[PRU.GetNameWithFlag]§!.§!"
 antarctica_aac_diplo.13.t: "On the Rocks"
 antarctica_aac_diplo.13.desc: "\"Firstly,\" said President Arosemena, after he, Miranda, and Villarroel had arrived at the third bar that day. It seemed like they'd been drinking for a straight week. In fact, they had.\n\nArosemena stifled another belch. \"Firstly... we need... another round.\"\n\nMiranda and Villarroel nodded, ordering the same drink they always did during diplomatic rendezvous: whiskey and water on the rocks. By the time they finished talking, the ice melted, leaving far more water than whiskey. Arosemena, on the other hand, ordered his fifth double of the night, no doubt seeing double himself.\n\n\"Now,\" said Miranda, \"down to business.\"\n\n\"Right, right...\" Arosemena furrowed his brow. \"Um... my government... right, my government wants assurances that Chile, in the realm of Ant... Antarty... Antarctic afflairs, is moving towards a partnership with the OFN.\"\n\nMiranda and Villarroel shared a look as Arosemena stared at them through the bottom of his glass mid-swig. \"As all in the OAS well know,\" said Miranda, \"Chile does not seek conflict, period. We have been the victim of unwarranted aggression and we will not attempt to victimize another.\"\n\nVillarroel added, \"The OFN, most of all, is our choice of partner in Antarctica. Why would we antagonize them?\"\n\n\"So... what do I tell my government?\" Arosemena asked."
 antarctica_aac_diplo.13.a: "\"We are committed to working with the OFN Antarctic Administration to secure lasting peace on the continent.\""
 antarctica_aac_diplo.13.b: "\"Our vulnerable position in Antarctica necessitates firm neutrality on matters pertaining to the great powers.\""
 antarctica_aac_diplo.13.c: "\"Greater cooperation with the Australians and New Zealanders on logistical matters conforms to our goals.\""
 antarctica_aac_diplo.13.a.tt: "§WThis option is available because we did §Rnot adopt§! the clause §Y$AAC_Diplo_Deal_URG_American_Intervention_Denounced$§! in §Y[URG.GetNameWithFlag]§!.§!\n\n"
