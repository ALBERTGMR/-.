 antarctica_aac_diplo.15.t: "Ties That Bind"
 antarctica_aac_diplo.15.desc: "President Arosemena, less drunk than usual, took Miranda and Villarroel for a drive up El Panecillo for the final engagement of their diplomatic mission to Ecuador. The hill afforded the three of them a sprawling view of the city and its well-preserved colonial-era core. In the early evening light, it truly was a beautiful sight.\n\nThe all-too familiar sound of clinking glasses broke the silence. Arosemena had parked the car and broken out a bottle of fine-aged imported bourbon. He handed them each a drink. \"I hope both of you have enjoyed your time here.\"\n\nMiranda and Villarroel accepted the drinks graciously. Arosemena may not have been the finest negotiator the pair had encountered, but he had been the finest host. \"Very much so,\" said Miranda. \"Who knows? Maybe one day we'll be able to return the favour, show you around Santiago.\"\n\n\"I'd like that.\" Arosemena clinked his glass against theirs.\n\nThere was a pause as the three of them enjoyed the sight, and listened to the sounds of children playing, dogs barking, horns honking. The Chilean diplomats hadn't really had a chance to slow down and catch their breath this past year. The whirlwind of diplomatic activity had kept them too busy to really appreciate the places they went, or the people they met. They were doing important work, not only for the Chilean Antarctic Territory, but for the Organization of American States. They were creating bonds and relationships that would hopefully last long after they were retired.\n\nVillarroel said, \"One last thing...\""
 antarctica_aac_diplo.15.a: "\"Our government is prepared to offer you an Antarctic base within our territory. Working side by side for peace and prosperity.\""
 antarctica_aac_diplo.15.b: "\"How does an Antarctic base sound? One much larger than the Peruvians.\""
 antarctica_aac_diplo.15.c: "\"Pass the flask, one last drink for the road would do us both some good.\""
 antarctica_aac_diplo.16.t: "A True Test"
 antarctica_aac_diplo.16.desc: "MINISTRY OF FOREIGN RELATIONS\n\nFrom the desk of the Minister of Foreign Relations Arturo Maschke\n\nSubject: Special Venezuelan Diplomatic Envoy for the Purpose of Antarctic Security\n\nDiplomats Miranda and Villarroel are to proceed to Caracas, Venezuela, for the purposes of securing international recognition of Chilean Antarctic claims. A flight has been chartered out of Los Cerrillos Airport, scheduled for departure at the beginning of the month.\n\nAs with our previous negotiations, we are operating on a one month timeframe, with negotiations to be completed by the end of March.\n\nImportant points to consider when conducting negotiations with Venezuelan officials are as follows:\n\n1.Venezuela's standing as a major producer of oil products necessitates amicable relations with other nations. Our initial fact finding suggests Venezuelan officials are likely to be hesitant about declaring support for our claims due to their oil trade with Argentina. If Venezuela is to back our claims, they will need to know that we are assembling a broad coalition of supporters.\n\n2. As Professor Guzmán's ceaseless requests have made eminently clear, the Chilean Antarctic Territory is in desperate need of a consistent, cheap fuel supply. We are authorizing you to investigate the potential of a subsidized purchase of fuel from Venezuela for use in Antarctica.\n\n3. The final diplomatic point to consider is the expertise of their foreign minister, Marcos Falcón Briceño, in territorial disputes, having cut his teeth on issues concerning the Guyanese border. Briceño is Venezuela's permanent representative to the Organization of American states and is not to be underestimated in your negotiations, however he would make a useful ally."
 antarctica_aac_diplo.16.a: "Let's get cracking in Caracas."
 antarctica_aac_diplo.17.t: "Aches and Pains"
 antarctica_aac_diplo.17.desc: "Villarroel groaned as he tried to stretch his legs. These repeat flights across the length and breadth of Latin America were starting to take their toll, to say nothing of the endless nights burning the midnight oil poring over barely legible maps. Everything was sore, and from the look on Miranda's face, the feeling was mutual.\n\nVillarroel lit his fifth cigarette of the flight and took a long drag. It reinvigorated him, but only briefly. Very little cut through the fatigue these days. He wondered if he and Miranda had the energy to finish the job they'd started. He knew the work was only going to get harder from here. More talented negotiators, and countries with less of a vested interest in Antarctic affairs created quite a daunting prospect.\n\nA growing pressure in his ears was soon followed by a pop: a telltale sign they were landing in Caracas' Maiquetía International Airport. \"Think they'll pick us up on time?\" Villarroel wondered aloud.\n\n\"After our last trip, I'm ready for anything,\" said Miranda. \"I somehow doubt Venezuela will be as entertaining as Ecuador, but I'm happy to be proven wrong.\"\n\n\"Agreed,\" said Villarroel. Then, thinking about their impending meeting with Foreign Minister Briceño, added, \"This is going to be a tougher nut to crack. We haven't got nearly as much leverage in these coming negotiations as we did previously. Venezuela, frankly, doesn't have much reason to care about affairs a continent away.\"\n\nMiranda shrugged. \"We'll just have to rely on our natural charisma and charm,\" he said with a wry smile."
 antarctica_aac_diplo.17.a: "\"And no doubt our good looks as well,\" Villarroel said dryly as they departed the airplane."
 antarctica_aac_diplo.18.t: "Weight of Numbers"
 antarctica_aac_diplo.18.desc: "Marcos Falcón Briceño was a short but imposing man. Miranda and Villarroel had the impression that the Venezuelan Foreign Minister could see right through their diplomatic ephemera, and therefore felt the need to deal with him seriously and privately.\n\nTo that end, Briceño brought them to his office in the Foreign Ministry for a talk. The room was richly decorated, sporting fine leather chairs and a dark mahogany desk. A grandfather clock ticked loudly in the corner. Miranda and Villarroel exchanged nervous looks as Briceño carefully perused their proposition. Every tick of the clock furthered the Chileans' anxiety. The seconds felt like minutes, and the minutes, hours.\n\nBriceño neatly gathered the pages, tapped them into symmetry, and laid them carefully on the desk. He looked up at Miranda, then at Villarroel. \"Our nation,\" said Briceño, \"benefits greatly from our trade with Argentina. While your arguments for the legality of your claim have some merit, my government is hesitant to stick its neck out lest the Argentines decide they no longer need our oil. Their fears could be greatly assuaged by confirmation that other members of the Organization of American States have agreed to publicly declare support for Chilean Antarctic claims. Short of that, I'm not sure I can promise anything, gentlemen.\"\n\nMiranda and Villarroel exchanged one final glance as the clock ticked on, and decided on their answer."
 antarctica_aac_diplo.18.a: "\"Our negotiations thus far have been a resounding success. We have no doubt the OAS will back our claims.\""
 antarctica_aac_diplo.18.a.tt: "§FThis option is available because we have §Gsucceeded§! in at least §Y3§! £handshake_texticon §DNegotiations§!.\n§!"
 antarctica_aac_diplo.18.b: "\"We are not alone in this endeavor. More members will come around in time.\""
 antarctica_aac_diplo.18.b.tt: "§FThis option is available because we have §Gsucceeded§! in at least §Y1§! £handshake_texticon §DNegotiation§!.\n§!"
 antarctica_aac_diplo.18.c: "\"Consider yourselves... early adopters. Chile would certainly never forget it.\""
 antarctica_aac_diplo.18.c.tt: "§FThis option is available because we have §Rfailed§! all previous £handshake_texticon §DNegotiations§!.\n§!"
 antarctica_aac_diplo.19.t: "Black Gold, Blue Ice"
 antarctica_aac_diplo.19.desc: "\"You're going to need these,\" Briceño said, holding out a pair of hardhats to Miranda and Villarroel. He was already wearing one.\n\nThe Chileans' accepted the headwear and donned it as they followed the Foreign Minister through the fence-lined checkpoint.\n\nBriceño had decided to accompany the diplomats personally during their next engagement: a tour of a Venezuelan oil field. \"As you can see,\" he said, \"we operate only the most modern equipment, and we can produce volumes in excess of anything you'd see elsewhere on the continent.\"\n\nMiranda and Villarroel knew this already, their eyes scanning the vast sea of oil derricks. They were here in the hopes of striking a deal with one of the companies operating out of Venezuela for the purposes of supplying the Chilean Antarctic Territory. If the purchase could be subsidised, so much the better.\n\n\"As impressive as these large plants are,\" said Villarroel, \"do you have contacts with any small- to mid-sized producers who could accommodate our relatively modest requirements?\"\n\n\"Certainly,\" said Briceño. \"I know of several who might suit your needs. And I suppose the oil must come cheaply?\"\n\nMiranda and Villarroel puzzled over that. Arturo Prat's budget was miniscule, and any savings were to be pursued, by order of Professor Guzmán. However, pushing their luck on a subsidized arrangement might jeopardize the entire negotiation with Venezuela."
 antarctica_aac_diplo.19.a: "\"A subsidized, regular delivery of fuel directly to our logistics chain would aid us immensely.\""
 antarctica_aac_diplo.19.b: "\"Rest assured we will pay market rates. A fair deal is all our nation wants. In all regards.\""
 antarctica_aac_diplo.19.c: "\"While fuel is of course a necessity in Antarctica, we are far more interested in your diplomatic support.\""
 antarctica_aac_diplo.20.t: "De Jure Supra De Facto"
 antarctica_aac_diplo.20.desc: "For the final engagement of the Chilean negotiations in Venezuela, Foreign Minister Marcos Falcón Briceño took Miranda and Villarroel to a favourite restaurant of his, a quaint rooftop spot tucked away on a Caracas sidestreet. He claimed it served the best arepa in the city, and the Chileans found he was telling the truth.\n\nThe delectable pork-filled pockets came with a side of plantains, fried to perfection. For all the aches and pains and stress of diplomatic life, the one thing that could be consistently relied on to lift their spirits was the local food.\n\nBetween mouthfuls of food, Briceño spoke. \"I was examining your maps last night, and I noticed a potential discrepancy.\"\n\nMiranda and Villarroel stopped eating and looked at him, feeling ambushed.\n\n\"It seems that your claim to a... Adelaide Island, I believe it was? The work of an Argentine, one Juan Carlos Beltramino, has some merit.\"\n\nMiranda got the distinct sense that this was some sort of test. He'd heard some rumour during their time in Venezuela that the foreign minister was fond of studying his opponents in this way, gauging reactions based off faulty premises. \"The Argentines lost any pretence to a legal claim when they used illegal military actions to seize our territory.\"\n\n\"All the same, the Argentine claims are at least as strong as yours, and they do de facto control a majority of the disputed lands. So my question to you is, how would you work to discredit their relationship with the OAS?\""
 antarctica_aac_diplo.20.a: "\"Chile's allies are many, we will utilize their support to further isolate the Argentine menace.\""
 antarctica_aac_diplo.20.a.tt: "§FThis option is available because we have §Gsucceeded§! in at least §Y2§! £handshake_texticon §DNegotiations§!.\n§!"
 antarctica_aac_diplo.20.b: "\"The free press is a wonderful tool. Calculated ad buys across the hemisphere will prove the strength of our claims.\""
 antarctica_aac_diplo.20.c: "\"Our claims speak for themselves. As does the Snipe War. The wanton aggression of Argentina is clear to all.\""
 antarctica_aac_diplo.20.c.tt: "All future £handshake_texticon §DNegotiations§! will start with §Y5%§! §Rless§! progress."
 antarctica_aac_diplo.20.d: "\"By proving we can and will work with anyone for peace. A Venezuelan Antarctic outpost could be arranged.\""
 antarctica_aac_diplo.21.t: "Dependence on a Dependent"
 antarctica_aac_diplo.21.desc: "MINISTRY OF FOREIGN RELATIONS\n\nFrom the desk of the Minister of Foreign Relations Arturo Maschke\n\nSubject: Special Haitian Diplomatic Envoy for the Purpose of Antarctic Security\n\nDiplomats Miranda and Villarroel are to proceed to Port-au-Prince, Haiti, for the purposes of securing international recognition of Chilean Antarctic claims. A flight has been chartered out of Los Cerrillos Airport, scheduled for departure at the beginning of the month. It is possible air travel will be slightly delayed by the ongoing crisis, but we will do our best to ensure you have priority.\n\nAs with our previous negotiations, we are operating on a one month timeframe, with negotiations to be completed by the end of May.\n\nImportant points to consider when conducting negotiations with Haitian officials are as follows:\n\n1. Haiti is a Dependent Member of the Organization of Free Nations, and has a very close relationship with America. The Americans' influence runs deep in the country, to the chagrin of many Haitians. Avoid dwelling on American dominance in the country.\n\n2. Haiti is witnessing a marked increase in communist guerrilla activity aimed at destabilizing the country and the ruling regime. Be careful while in-country and ensure security personnel escort you at all times.\n\n3. Haiti is a major exporter of tropical fruits, including Vitamin C-rich mangoes. Professor Guzmán and our men in the Chilean Antarctic Territory would benefit immensely from a secure, expedited line of transport for fresh fruit during the summer months."
 antarctica_aac_diplo.21.a: "Keep your wits about you."
 antarctica_aac_diplo.22.t: "On the Brink"
 antarctica_aac_diplo.22.desc: "Travelling through Port-au-Prince was a stark departure from Miranda and Villarroel's experience in South American capitals. Aside from the city being a gorgeous Caribbean paradise, at least the side they were shown, the Chilean diplomats had to travel in a military convoy under constant supervision by armed guards.\n\nThere would be no casual outdoor dinners or long evening tours of the city. They had a rigid itinerary facilitated by the military personnel. Any deviation, and they'd be taking their lives into their own hands. Arturo Maschke's report had been a bit of an understatement. Haiti felt like it was on the brink of civil war, although given what they had heard from home Chile was not fairing well either at the moment.\n\nThe convoy carried them to a hotel downtown reserved for dignitaries of all stripes. The building was well-defended, with checkpoints on the streets ensuring the identity of passersby as well as foot patrols by soldiers carrying assault rifles. It was clear to Miranda and Villarroel that the Haitian government was taking no chances with the safety of its visiting dignitaries, and for that at least, they were grateful. The Chileans had the distinct impression that diplomacy, insofar as Haiti's domestic affairs were concerned, had completely failed.\n\nThe convoy cleared the checkpoints and pulled up in front of the hotel. Waiting for them on its illustrious front stoop was the foreign minister of Haiti, Louis Price-Mars, who was a bit of an anomaly in his government, being a black man in a government dominated by the \"mulattoes.\" \"Welcome, senors,\" he said in a thick French accent, shaking their hands in turn. \"I trust you had a good trip from the airport?\""
 antarctica_aac_diplo.22.a: "\"Port-au-Prince is a beautiful city,\" said Miranda, reserving his more critical thoughts."
 antarctica_aac_diplo.23.t: "Palatial Panic"
 antarctica_aac_diplo.23.desc: "The Haitian National Palace was aptly named. Far bigger than the government buildings of most nations, it was a stark white structure that gleamed in the noon sun, blinding in its brightness, overwhelming in its opulence. It was a domicile fit for a king, and its current occupants certainly emulated the lifestyle. Ringing the palatial complex was a dizzying array of flora of all colours and sizes, including many imports from far away countries.\n\nMiranda and Villarroel climbed out of their military transport, and flanked by guards, made their way up the steps. On the lawn, they saw the flag of Haiti, and in positions of equal honour, the flags of the Organization of Free Nations and the United States of America.\n\nLouis Price-Mars was waiting for them inside the grand foyer, eager to show them to the room assigned to them for their negotiations. On the way, they saw several American diplomats and even a few soldiers moving to and fro. The hum of activity within the palace was frantic, almost panicked. The Chilean diplomats could feel the tension exuded by everyone present. The civil unrest was evidently reaching a fever pitch in the country.\n\nThey entered the conference room with Price-Mars and took their seats. The Chileans expected the negotiations to go smoothly. The Haitians had also suffered the indignity of an illegal military action during the Dominican invasion of the Hinche province; they'd likely have to take a stand in favour of Chile's claims. \"So, gentleman,\" said the Foreign Minister. \"What do you think of the palace?\""
 antarctica_aac_diplo.23.a: "\"We have never seen such splendour. Truly the mark of a liberated free people.\""
 antarctica_aac_diplo.23.b: "\"It is quite nice, almost as beautiful as our counterpart in Santiago.\""
 antarctica_aac_diplo.23.c: "\"Well... ah would you excuse us for just a moment, a word with our American friends over there could do wonders.\""
 antarctica_aac_diplo.24.t: "A Change of Plans"
 antarctica_aac_diplo.24.desc: "As part of the official visit, Foreign Minister Price-Mars offered to show Miranda and Villarroel around the city of Port-au-Prince. They departed from their downtown hotel in the requisite military convoy and picked up the Foreign Minister near the National Palace. From there, they took a leisurely drive through many illustrious parts of the city, places where the old colonial architecture dominated.\n\nMiranda and Villarroel knew that this was a heavily curated tour, but there wasn't much to be done about that. They were clearly only being shown the nicer parts of the city, which was not uncommon during diplomatic visits, but given the increasing military presence as they got farther from the political heart of the city, it was safe to assume the places they weren't shown had gotten quite bad.\n\nPrice-Mars was just pointing out a cologne store. \"I highly recommend patronizing this store, gentlemen. It has a fine collection of ambergris perfumes-\" His French drawl was interrupted by the sounds of gunshots from a neighbouring street. The convoy stopped, and chaos broke out. The driver picked up his radio, receiving rapid-fire French.\n\n\"What's going on?\" asked Miranda.\n\n\"It's all right,\" said Price-Mars, his voice suddenly tense. \"Everything is under control. We are to exit the vehicles and move into the cologne shop.\"\n\nAs the trio exited the transport, more gunshots could be heard followed by the faint echoes of screams as they ducked inside the store. Villarroel turned to Price-Mars and asked..."
 antarctica_aac_diplo.24.a: "\"Perhaps a small contingent of troops from Chile could be of assistance in police actions?\""
 antarctica_aac_diplo.24.b: "\"This is most unusual, most irregular. We were assured we would be safe. We can see now why the Americans are here.\""
 antarctica_aac_diplo.24.c: "\"Well, since we're here. What scent would you recommend, Minister? Perhaps in future our whaling could source more ambergris for Haiti.\""
 antarctica_aac_diplo.25.t: "Mango Diplomacy"
 antarctica_aac_diplo.25.desc: "Price-Mars had promised a leisurely drive to the countryside to visit a mango plantation, but after the recent incident near the cologne shop, Miranda and Villarroel expected to see something ugly. They weren't disappointed.\n\nProceeding through the suburbs of Port-au-Prince and past the city limits, they were greeted by increasing numbers of armed forces, propaganda, and communist graffiti. The true symptoms of the turmoil Haiti faced presented themselves here, and there was nothing Price-Mars could do to cover it up, except perhaps try to distract the Chileans by asking about Antarctica.\n\n\"How long have you two spent there?\" the Foreign Minister asked.\n\n\"In total, probably a couple months,\" said Villarroel. \"We usually don't stay there for long. Our duties obviously take us far from its frozen shores.\"\n\n\"What's it like?\"\n\n\"Cold,\" Miranda chuckled. \"But I'd be remiss to deny the place has a beauty of its own. Unspoiled.\"\n\n\"Do you see many penguins?\"\n\n\"Thousands and thousands.\" Miranda's gaze was caught by a pair of burned-out military vehicles on the side of the road, both riddled with bullet holes.\n\n\"So based on your requests, it seems a steady supply of fresh fruit would be a godsend for your men down there. Truly, does it make that much of a difference?\"\n\n\"You've no idea,\" said Villarroel. \"The crews that winter over endure immense hardships, not least of which is one bland palate. The delivery of fresh fruit at season's end buoys the spirit like nothing else.\" Villarroel looked out the window as they neared the plantation, and saw a body by the side of the road. \"So, as for our arrangement regarding the mangoes...\""
 antarctica_aac_diplo.25.a: "\"We are authorized to purchase as many as you can supply. Our boys need their Vitamin C.\""
 antarctica_aac_diplo.25.b: "\"Chile would be indebted to your government if you could provide them at a discount. We are stretched thin financially in Antarctica.\""
 antarctica_aac_diplo.25.c: "\"Perhaps a taste test is in order? I do love a good mango.\""
 antarctica_aac_diplo.26.t: "La Isla Grande"
 antarctica_aac_diplo.26.desc: "MINISTRY OF FOREIGN RELATIONS\n\nFrom the desk of the Minister of Foreign Relations Arturo Maschke\n\nSubject: Special Cuban Diplomatic Envoy for the Purpose of Antarctic Security\n\nDiplomats Miranda and Villarroel are to proceed to Havana, Cuba, for the purposes of securing international recognition of Chilean Antarctic claims. A flight has been chartered out of Los Cerrillos Airport, scheduled for departure at the beginning of the month.\n\nAs with our previous negotiations, we are operating on a one month timeframe, with negotiations to be completed by the end of August.\n\nImportant points to consider when conducting negotiations with Cuban officials are as follows:\n\n1. While Cuba desires to have amicable relations with a democratic Argentina, the unwarranted aggression during the Snipe Incident is likely to be viewed negatively by those you negotiate with. Furthermore, Argentina's recent lease of Galindez Island to Italy is a sticking point the anti-fascist Cuban officials cannot overlook.\n\n2. Cuba is eager to flex its soft power on the world stage and as such, would react positively to the prospect of them establishing an Antarctic base.\n\n3. You will be negotiating with the Foreign Minister, Celia Sánchez, a veteran of the Cuban Revolution and a competent, trusted aide to Fidel Castro. Castro himself may see fit to preside over some of the meetings, conduct yourselves accordingly."
 antarctica_aac_diplo.26.a: "Onward to Havana."
 antarctica_aac_diplo.27.t: "A Leisurely Cruise"
 antarctica_aac_diplo.27.desc: "The city of Havana rose up in multicolour splendor before Miranda and Villarroel. Their boat glided parallel to the shore, giving them a view of the harbor to starboard and the gleaming aquamarine sea to port.\n\nThe Chileans had landed in country a few days ago, and since then, they'd been swept along by Foreign Minister Celia Sánchez in a flurry of tours and dinners. The woman had boundless energy and clearly loved her country deeply, eager as she was to show off as much of Cuba as possible before the negotiations began in earnest. Seeing her standing at the prow of the boat, dress fluttering in the breeze, it was hard for Miranda to reconcile the woman he saw with the Revolutionary he knew her to be. But if Arturo Maschke's report was to be believed, he was sure to find out soon just how feisty Sánchez was.\n\n\"I suppose leisurely cruises like this,\" said Sánchez to Villarroel, \"aren't very common in Antarctica.\"\n\nVillarroel smiled. \"You'd be surprised. During the summer months, many of the lads take small craft out to fish and explore. Of course, not much opportunity for swimming, but I'd contend the waters are no less beautiful.\"\n\n\"Of that, I have no doubt,\" Sánchez responded diplomatically. \"I would love to see it one day.\"\n\n\"Well, you never know,\" said Miranda. \"Perhaps that could be arranged.\"\n\nThe boat gently drifted up to the pier as the sun began to set over Havana."
 antarctica_aac_diplo.27.a: "Time to see what the Cubans are made of."
 antarctica_aac_diplo.28.t: "Blush"
 antarctica_aac_diplo.28.desc: "\"Do you know where you're going?\" Villarroel asked.\n\n\"What do you think?\" Miranda snapped. \"I don't know this place any better than you.\" The two Chileans were utterly lost in the bowels of the Cuban Ministry of Foreign Affairs.\n\n\"I told you we were going to be late... You shouldn't have spent so much time preening over your looks. No matter how you part your hair, you're not going to look any younger, or prettier.\"\n\nMiranda playfully scowled at him. \"At least I care about my appearance.\"\n\n\"What's that supposed to mean?\"\n\nThey rounded a corner and almost bowled over Celia Sánchez. \"Oh!\" she said. \"There you both are. I was looking for you. Right this way.\" She turned and headed for her office. Villarroel grinned at his accomplice, whose face was turning red. Miranda shook his head, warning Villarroel not to open his mouth.\n\nA short time later, they were onto business. \"As you can see from the facts,\" Miranda told Sánchez, \"Argentina's engaged in wanton imperialism. They broke faith with our diplomats during the negotiations over Antarctica, and during the Snipe invasion, took through force of arms what they could not obtain legally.\"\n\n\"It is disturbing behaviour,\" Sánchez agreed. \"However, my government does desire to maintain, if not friendly, at least a cordial relationship with Argentina. A declaration in support of Chile could jeopardize that. I'll need something more to bring before my government.\"\n\nVillarroel prepared to give her just that."
 antarctica_aac_diplo.28.a: "\"We've previously made commitments to proceed with a diplomatic resolution, if the Argentinans are willing that is.\""
 antarctica_aac_diplo.28.b: "\"Chile would be willing to accept a more broad denunciation of imperialism in this hemisphere.\""
 antarctica_aac_diplo.28.c: "\"We could try and pull some strings to direct some Chilean copper to you, at well below market rates, in exchange for recognition.\""
 antarctica_aac_diplo.28.d: "\"Argentina's actions show they have zero regard for norms or good relations with their neighbours.\""
 antarctica_aac_diplo.28.a.tt: "This option is available because we §Gadopted§! the clause §Y$AAC_Diplo_Deal_PRU_Peace_Talks_Promised$§! in §Y[PRU.GetNameWithFlag]§!.§!\n\n"
 antarctica_aac_diplo.29.t: "A Surprise Insertion"
 antarctica_aac_diplo.29.desc: "Villarroel scanned the headline of the newspaper. Another article on the unfolding catastrophe in Madagascar. He shook his head. So much violence and death.\n\nHe was distracted by a rustling of fabric and peered over his newspaper at his compatriot Miranda. The diplomat was fidgeting with his tie to no end, clearly eager to get back to negotiating. Villarroel's eyes drifted to the shut door of the Foreign Minister's office. He smirked but said nothing.\n\nSuddenly the door swung open, and they found themselves once again sitting across from a Foreign Minister. \"Now, we're not asking for you to declare your support with nothing in return,\" said Miranda. \"Our government is prepared to offer Cuba the opportunity to establish an Antarctic base of your own. We'll even assist you in setting the facilities up.\"\n\n\"Well,\" said Sánchez. \"It is a tempting offer-\"\n\nThe door opened and Sánchez got to her feet. \"Mr. President,\" she said.\n\nMiranda and Villarroel scrambled out of their chairs as the imposing figure of Fidel Castro entered the room. \"Ah, it's good to finally get the chance to meet you gentlemen!\" He vigorously shook each of their hands, beaming. \"Celia told me of your efforts. A lot of work over a barren hunk of ice, wouldn't you say?\"\n\nThe Chilean diplomats were momentarily stunned. \"That's... one way to look at it, Mr. President,\" said Villarroel.\n\nCastro chuckled. \"Very good, very diplomatic. Ah, almost forgot. I brought these.\" He practically shoved a Cuban cigar into each of their mouths and motioned for them to continue the negotiations while he sat aside.\n\n\"As I was about to say,\" said Miranda..."
 antarctica_aac_diplo.29.a: "\"We would happily provide a base to our Cuban compatriotas! We are eager to work very closely...\""
 antarctica_aac_diplo.29.b: "\"Perhaps a tour of the ice could be arranged to prove the importance of our claims. What do you say Ms. Sánchez?\""
 antarctica_aac_diplo.29.c: "\"Thank you for the cigars but we may have been too hasty in offering a 'barren hunk of ice' to Cuba.\""
 antarctica_aac_diplo.30.t: "Charanga"
 antarctica_aac_diplo.30.desc: "\"Say what you will about Fidel Castro,\" said Miranda. \"The man throws a hell of a party.\" He zipped up his fly and flushed the urinal, turning to his bathroom companion, Villarroel.\n\n\"I haven't danced like this in ages,\" Villarroel said. \"And the food! I love those little sandwiches. I think they're bite-size Cubanos.\" The two diplomats exited the bathroom to rejoin the soiree.\n\nThe ballroom was packed. Dozens of dignitaries, politicians, and attachés danced vigorously to Charanga. The droning, frantic notes of the saxophone compelled the audience to further choreographic feats. The drumbeat spread an electric momentum through the crowd. The Chilean diplomats were tapping their feet in seconds. Moments later, they'd joined the throng.\n\nAs they danced their way through the crowd, they eventually bumped into the exuberant form of President Castro. \"My friends!\" he said. \"I'm glad you made it. Unaccompanied, I see.\" Castro introduced Villarroel to a lady friend of his who swept the Chilean off his feet and into the crowd, leaving Miranda on his own.\n\nForeign Minister Celia Sánchez stepped around Castro and took Miranda's hand. \"May I have this dance?\"\n\n\"But of course!\" he replied. The orchestra suddenly switched into an eclectic Cha-Cha-Cha as Miranda and Sánchez danced back and forth across the room. \"So tell me,\" said Sánchez. \"Any final offers from your government.\""
 antarctica_aac_diplo.30.a: "\"We promise to drive the Italian Empire, the fascist filth, out of our hemisphere. We would love your revolutionary fervour in this endeavour.\""
 antarctica_aac_diplo.30.b: "\"Life is hard down south, our boys on the ice would deeply appreciate some of those Cuban cigars.\""
 antarctica_aac_diplo.30.c: "\"I have nothing more to offer than my 'famously' coordinated dancing Sánchez.\""
 antarctica_aac_diplo.31.t: "Whirlwind Tour"
 antarctica_aac_diplo.31.desc: "MINISTRY OF FOREIGN RELATIONS\n\nFrom the desk of the Minister of Foreign Relations Arturo Maschke\n\nSubject: Special Central American Diplomatic Envoy for the Purpose of Antarctic Security\n\nDiplomats Miranda and Villarroel are to proceed to Panama City, Panama, for the purposes of securing international recognition of Chilean Antarctic claims. A flight has been chartered out of Los Cerrillos Airport, scheduled for departure at the beginning of the month.\n\nFrom Panama, the diplomats are to make their way northwards, stopping in Costa Rica, Nicaragua, Honduras, and El Salvador. The trip will operate under tight time constraints with relatively short stops being afforded in each country.\n\nAs with our previous negotiations, we are operating on a one month timeframe, with negotiations to be completed by the end of October.\n\nImportant points to consider when conducting negotiations with Central American officials are as follows:\n\n1. Panama will likely react well to a promise of a trade deal.\n\n2. Costa Rica is a resolute democracy and has previously suffered the indignation of an illegal military action. They will probably have few reservations about supporting our claim.\n\n3. Nicaraguan President Luis Debayle has eccentric tastes. Be prepared for some unusual requests.\n\n4. We would be very interested in an exclusive trade deal with Honduras for the rapid provision of bananas in Antarctica.\n\n5. Similarly, pursue a trade deal with El Salvador for coffee products."
 antarctica_aac_diplo.31.a: "Five nations. Two diplomats. One month. Let's go."
 antarctica_aac_diplo.32.t: "The Canal"
 antarctica_aac_diplo.32.desc: "The Panama Canal was truly a wonder of engineering: over eighty kilometers in length, comprising three lanes with three locks, capable of transporting ships from the Atlantic to the Pacific, and making it all look so easy.\n\nMiranda and Villarroel watched as an enormous tanker was borne up by inrushing water in one of the locks. \"Spectacular!\" Villarroel shouted over the cacophony.\n\n\"Yes, quite impressive!\" Miranda concurred.\n\nPresident José Antonio Remón Cantera smiled and nodded. \"I knew you'd appreciate it!\" The Panamanian President was personally showing the Chilean diplomats the workings of the canal, superseding the Foreign Minister's role. His presence was yet another sign that word of Miranda and Villarroel's negotiations was spreading.\n\nThey retired to a nearby service building, surrounded by bodyguards and police, and prepared to make their arguments to the president.\n\n\"The Antarctic summer season is pitifully short,\" Miranda said. \"There is a narrow window wherein supplies can be delivered efficiently and the waters navigated safely. During this period, the provision of fresh produce is essential to the physical and spiritual wellbeing of the Chilean Antarctic Territory.\"\n\nVillarroel interjected. \"That is why we are petitioning your government to allow vessels with goods bound for Chilean Antarctica priority passage so that their cargo can reach the south without significant spoilage.\"\n\nPresident Remón smiled. \"This is doable. We could get ships bearing your cargo through the canal quickly.\" He paused. The Chileans knew what came next. What always came next. \"But what do you have to offer me?\""
 antarctica_aac_diplo.32.a: "\"Something very useful to Panama, a Chilean declaration of support for the nationalization of the Canal.\""
 antarctica_aac_diplo.32.b: "\"Copper, the lifeblood of the Chilean economy, provided promptly and cheaply to your nation.\""
 antarctica_aac_diplo.32.c: "\"We can expand our diplomatic ties with each other, strengthening both our nations in these tumultuous times.\""
 antarctica_aac_diplo.32.d: "\"At the moment our government has not authorized us to agree to further commitments.\""
 antarctica_aac_diplo.33.t: "The Calm Before"
 antarctica_aac_diplo.33.desc: "Miranda and Villarroel clinked their glasses together. Neither of them had ever taken part in a negotiation that went so smoothly, quickly, and beneficially. The Chilean Ministry of Foreign Relations had been correct: Costa Rican officials unreservedly backed the Chilean claim to Antarctica, no strings attached. Such a thing was as rare as gold in the world of diplomacy.\n\nThe success was due in large part to Miranda and Villarroel's incisive arguments made at the negotiating table. They'd made a compelling case for Chile's claims, honed via years of diplomacy on this particular subject. There were few in the world who could claim to know the geography, topography, and history of Antarctica as well as the seasoned Chilean diplomats.\n\nOn a personal note, laurels aside, it was a welcome break. After years of uphill battles fought to legitimize Chile's claim, they were finally making progress on the merit of the argument itself, rather than any quid-pro-quo.\n\n\"It seems like word is finally starting to spread on its own,\" said Miranda.\n\n\"Indeed,\" said Villarroel. \"The Costa Ricans practically rolled out the red carpet for us. I do find it slightly disconcerting, however. I suspect as we move north, we might face more resistance.\"\n\nMiranda took another sip. \"I have a feeling I know our final destination...\""
 antarctica_aac_diplo.33.a: "Mexico City."
 antarctica_aac_diplo.34.t: "Dictatorial Eccentricity"
 antarctica_aac_diplo.34.desc: "\"Rrrawwr!\"\n\n\"Jesus Christ!\" Miranda leaped back from the cage as the lion within charged him, letting out a ferocious roar as it rattled the cage's bars.\n\n\"Huhuhuh.\" President Luis Debayle let out a hearty chuckle. \"What's the matter? Cat got your tongue?\"\n\nMiranda massaged his chest. His heart ached, and he struggled to catch his breath. He exchanged a wary, knowing glance with Villarroel before he continued. \"Very funny, Mr. President,\" he said. The Chilean Ministry of Foreign Relations had grossly understated Luis Debayle's eccentricity. The man, frankly, was a maniac, and the proof was in the menagerie.\n\n\"Lions, tigers, bears, oh my!\" Debayle still chortled. \"I have it all. There's even monkeys around here somewhere.\"\n\nVillarroel had managed to maintain his cool, but only just. \"Quite the collection, Mr. President. I think I can honestly say that neither Miranda nor myself have ever seen the like.\"\n\nMiranda shot him a glare. The diplomatic duo had also received intelligence that President Debayle used these creatures in perverse torture against his rivals.\n\n\"Now, about this Antarctica matter.\" Debayle rubbed his hands together. \"I would be inclined to support your nation's claim, on one condition.\"\n\nMiranda raised an eyebrow. \"Yes?\"\n\nDebayle grinned. \"I want a penguin.\"\n\n\"A penguin?\" said Villarroel.\n\nDebayle's grin vanished. \"I'm not in the habit of repeating myself.\" The Chilean diplomats exchanged one final glance and readied their answer."
 antarctica_aac_diplo.34.a: "\"Of course we can secure a penguin for your zoo. We have many in captivity already.\""
 antarctica_aac_diplo.34.b: "\"Just one? How does a whole colony sound? Our marines can treat it as a training exercise.\""
 antarctica_aac_diplo.34.c: "\"Ah, well, we will make some calls to our scientists, but can make no promises in this regard.\""
 antarctica_aac_diplo.35.t: "Banana Republic"
 antarctica_aac_diplo.35.desc: "Miranda slapped the back of Villarroel's neck.\n\n\"Ow!\" Villarroel rubbed the sore spot, turning to his compatriot. \"What the hell was that for?\"\n\n\"Mosquito,\" said Miranda with a smile.\n\nThere were insects aplenty on the United Fruit Company banana plantation. The Honduran economy was dominated by the American corporation.\n\n\"We have more deet back in the truck,\" said the UFC representative.\n\n\"I'm fine, I'm fine,\" said Villarroel. \"Let's carry on with the tour.\"\n\nThe Chilean government had authorized them to negotiate the purchase of bananas for the Chilean Antarctic territory. The diplomats had no doubt that if the deal was concluded, Professor Guzmán would, for once, have something to smile about.\n\n\"Normally, we don't deal in such small quantities,\" said the representative. \"But in the interest of good relations between the United Fruit Company and the government of Chile, we are willing to facilitate the urgent delivery of fresh bananas at the start of every Antarctic summer.\"\n\n\"Our people down south will deeply appreciate the effort,\" said Miranda.\n\nAs the UFC representative walked Miranda and Villarroel out of the plantation and back to the car, they caught a glimpse of some of the workers and their domicile. Both were equally rugged and run-down from hard use.\n\nVillarroel whispered to Miranda. \"Should we push for more?\"\n\nMiranda nodded, and turned to the representative..."
 antarctica_aac_diplo.35.a: "\"A delicious abundance of Honduran bananas could become a staple of our troops' diets on the frozen continent.\""
 antarctica_aac_diplo.35.b: "\"Could you leverage your extensive government connections to secure Honduran support for our claims?\""
 antarctica_aac_diplo.35.c: "\"The expedited delivery of a modest quantity of bananas would be greatly appreciated.\""
 antarctica_aac_diplo.36.t: "Choice of Brew"
 antarctica_aac_diplo.36.desc: "Quite often in Miranda and Villarroel's profession, business and pleasure are one and the same. It just so happened that this was one of those times.\n\nMiranda loudly slurped a mouthful of dark roast coffee off his tasting spoon, swished it around, and swallowed. \"Mmm, nutty, with a chocolate finish.\" He moved aside, letting Villarroel try it.\n\n\"Not bad,\" Villarroel said. \"Although I prefer mine stronger.\"\n\nMiranda raised an eyebrow at his colleague, then shook his head. \"Any stronger and you wouldn't need a rocket to reach the moon.\" He stooped to look at the price tag, and winced. \"Maybe not the most economical option for our friends down south...\"\n\n\"Mm-hmm...\"\n\nIt was a difficult tightrope to walk: they were here in San Salvador to test, and source, a brand of coffee that could be shipped consistently to Chile, then on to Antarctica. From myriad conversations with Professor Guzmán, it seemed Arturo Prat was dissatisfied with its rather pedestrian brew. The trouble in making the selection was finding a coffee that was both an improvement quality-wise while not breaking the bank.\n\n\"Ah, no.\" Miranda had to resist the urge to spit out the next cup he tasted. \"This tastes like that instant swill.\"\n\n\"Cheap though,\" Villarroel observed. \"Anyway, this one I've got seems to be a fair balance between price and taste.\"\n\nMiranda dipped his spoon once more as the diplomats considered their choice."
 antarctica_aac_diplo.36.a: "\"We can afford some creature comforts. Our men deserve a damn fine cup of coffee.\""
 antarctica_aac_diplo.36.b: "\"Let's see if we can convince them to lower the price. We'll need money for bullets should things get worse.\""
 antarctica_aac_diplo.36.c: "\"Swill though it may be, a warm beverage is always appreciated in the frigid wastes.\""
 antarctica_aac_diplo.37.t: "Name Drop"
 antarctica_aac_diplo.37.desc: "Miranda kicked his feet up on the ottoman in the middle of the hotel room he shared with Villarroel, and lit a cigarette. He loosened his tie as he stretched out. \"Could you open the window?\" he asked Villarroel.\n\nVillarroel nodded, and crossed the room, letting in the Guatemalan night air. \"So... how do you think it went?\" he said.\n\n\"As well as could be expected.\" Miranda blew twin jets of smoke out his nostrils. \"We didn't have as much leverage here. But I think they were at least receptive. I suspect when more nations declare their intent, Guatemala will go whichever way the wind is blowing.\" There came a knock at the door.\n\n\"Can you get that?\" asked Miranda. Villarroel grumbled as he complied. Standing on the threshold was a bell boy with a sealed envelope. \"Message for you, sirs.\" Villarroel took the envelope, and tipped the young lad before closing the door. He opened the envelope, read the contents, nodded, and tossed the message on Miranda's lap. \"We were right.\" Villarroel flopped onto his own bed.\n\nMiranda glanced at the telegram. \"Mexico. We'll have our work cut out for us. A good chunk of their government are seasoned diplomats.\"\n\n\"The way I hear it, the President loves to personally get involved in negotiations.\"\n\n\"This will be our grandest performance-\"\n\n\"So far,\" Villarroel said, holding up a finger. \"What kind of support can we expect?\" Miranda read the personnel list. \"An enlarged attaché complement, a few military representatives, and... even a journalist or two. Although, I suppose their participation will depend on whether it goes well. Oh, and it seems another diplomat will be joining us.\"\n\n\"Who?\""
 antarctica_aac_diplo.37.a: "\"A certain... Miguel Serrano?\""
 antarctica_aac_diplo.38.t: "Last Minute Deals"
 antarctica_aac_diplo.38.desc: "MINISTRY OF FOREIGN RELATIONS\n\nFrom the desk of the Minister of Foreign Relations Arturo Maschke\n\nSubject: Special Mexican Diplomatic Envoy for the Purpose of Antarctic Security\n\nThe plan put forward by Miranda and Villarroel is approved. Funds to be allocated for airfare, lodgings, and living expenses within reason. A stipend will also be included for the purchase of goods and services pertaining to the diplomatic mission.\n\nThe goals of the diplomatic envoy are as follows: to secure a public declaration of Mexican support for Chile's Antarctic claims. With a potential OAS conference meeting so soon, Mexico's support could prove critical in gaining wider recognition of our claims.\n\nImportant points to consider when conducting negotiations with Mexican officials are as follows:\n\n1. Mexico's ruling party, the PRI, has a substantial ideological interest in anti-fascism. If we are able to portray ourselves as combating fascist influence in the region, it could be very persuasive. However, be sure not to compromise our stated neutrality.\n\n2. Mexico fancies itself a rising power and would likely see a stake in the Antarctic as a significant prestige boost.\n\n3. Mexico has in recent years, pursued a robust industrialization plan, one that would be greatly bolstered by Chilean strategic metals. This could be a useful bargaining chip, but not one we should give away lightly.\n\nGiven the import of your task, we have deployed additional diplomatic personnel to assist; you will rendezvous at the Mexico City Airport. The mission will terminate at the end of March."
 antarctica_aac_diplo.38.a: "The duo braced themselves for the fight to come."
 antarctica_aac_diplo.39.t: "A Surprise Guest"
 antarctica_aac_diplo.39.desc: "Villarroel and Miranda scrambled through the Benito Juárez International Airport as fast as their aging legs could carry them. With the OAS conference barrelling towards them, not a moment could be wasted. Yet both men's minds could not fully focus on the task at hand, their curiosity all-consuming; who was this mysterious diplomatic reinforcement Santiago had deployed? As the diplomats entered the waiting limousine, they received their answer and with it a dozen new questions. They were greeted by the politely smiling face of one Miguel Serrano, perhaps the most controversial man in the entire diplomatic corps.\n\n\"Greeting gentlemen, it is a pleasure to meet again, after so much time.\" Neither of the duo had spoken to Serrano in years, allegations of connections to certain fringe organizations during the Second World War had made Serrano something of a pariah in many circles, though no formal reprimands were ever levied. Villarroel accepted Serrano's handshake and gave his awkward greetings, trying to hide the shock. Perhaps Serrano's reputation was better than initially thought to be, given such a prestigious assignment.\n\nAs they drove through the streets of Mexico City, Serrano's eyes were fixed on the streets, in particular the rows of beggars and vagrants. Victims of the Kabuki Effect, no doubt. He broke the silence with an almost wistful tone, \"This city was once the beating heart of the Aztec Empire, where the blood of young virgins was spilled in the vain hope of appeasing pagan deities. That hubris is how a spirited warrior civilization can become a dung-filled crater like this. Let it serve as a lesson to us all.\"\n\nVillarroel and Miranda simply nodded along to Serrano's musings, their gaze meeting to acknowledge a shared thought."
 antarctica_aac_diplo.39.a: "What an odd fellow, that Miguel Serrano."
 antarctica_aac_diplo.40.t: "Antarctic Dreaming"
 antarctica_aac_diplo.40.desc: "The diplomatic trio stepped out of the limo and was met with the beaming face of Secretary of External Relations Manuel Tello Baurraud. The elderly man walked over with a surprising spring in his step that almost gave Villarroel a pang of jealousy. \"My friends, welcome to Mexico City. Please follow me inside; we have much to discuss,\" he said, shaking all three men's hands in quick succession.\n\nAs they hurried through the halls of the foreign ministry, Villarroel tried his best to diplomatically discuss Baurraud's party's choice of a presidential candidate for upcoming elections; in reality, a designated successor guaranteed victory through the PRI's byzantine machinations. \"I wish President Mateos the best in his retirement, and please pass along my congratulations to Mr...\" \n\nBaurraud interrupted, \"I certainly will, Mr. Villarroel, but I fear talking another minute about my country's politicking will push me into an early grave. Please tell me more of that frozen continent. How is it this time of year?\"\n\n\"More pleasant than normal to be sure, it is nearing the end of summer, but hardly a tropical paradise,\" Miranda replied, trying to cover for his partner's momentary confusion.\n\n\"I've seen enough resort nations in my time to tire of them. But Antarctica. Now, that is a place like nothing else on Earth. I regret having never seen its frozen majesty in person.\"\n\nSensing an opportunity, Villarroel recomposed himself. \"Well, Mr. Secretary, should these negotiations go well...\""
 antarctica_aac_diplo.40.a: "\"We would be more than happy to provide you with an express trip south, all expenses included.\""
 antarctica_aac_diplo.41.t: "Ideological Considerations"
 antarctica_aac_diplo.41.desc: "The reluctant diplomatic trio took their seats in Secretary of External Relations Baurraud's stately office. The finely cushioned seats almost made Villarroel want to relax his eyes for a moment, a weariness he saw reflected in their Mexican counterpart. \"Well, gentlemen, let's get down to business, shall we? Our first demand is a simple one. As you well know, Mexico has long been the torchbearer of opposition to fascism in this hemisphere. We simply want confirmation from Chile that these ideals will be maintained in our diplomatic dealings in the far south. A public declaration of a commitment to rid Antarctica of fascism would do much to ease our mind.\"\n\nBefore Villarroel or Miranda could respond, Serrano, bristling, interjected. \"Please, sir, why don't we skip this nonsense? We are here to negotiate a strategic settlement, not litigate ideology; tell us what you really want.\"\n\nBaurraud raised his eyebrow at the remark. \"Your defensiveness on this matter only makes this demand more prudent.\"\n\nVillarroel shot Serrano a look of confused anger before scrambling to salvage the situation. \"Apologies for my colleague's brusque manner. We, naturally, stand against the encroachment of hostile influences on the Antarctic, but we also must be wary of needlessly antagonizing our neighbors.\"\n\n\"A fair point my friend, but you must understand my country's hesitance to deal with a nation so unsure of its own values.\"\n\nVillarroel thought for a moment before replying with his answer."
 antarctica_aac_diplo.41.a: "\"Very well, we will issue an official anti-fascist declaration.\""
 antarctica_aac_diplo.41.b: "\"Perhaps military cooperation on the matter would show our good intentions.\""
 antarctica_aac_diplo.41.c: "\"My apologies, but we cannot risk triggering future conflict.\""
 antarctica_aac_diplo.42.t: "Promise of Power"
 antarctica_aac_diplo.42.desc: "Secretary of External Relations Baurraud led Miranda and Serrano through the industrial maze of construction. The cacophony of the machines left Miranda disoriented and a tad envious of Villarroel's decision to sit out this field trip to the outskirts of Mexico City. Still, someone had to keep watch on Serrano, should he have another outburst. Fortunately, the man seemed to like to linger in the background, observing rather than speaking.\n\n\"As you can see, gentlemen, the pace of industrial growth in Mexico has slowed not an iota, no matter what the papers will tell you of the so-called Kabuki Effect. This power plant alone will provide power for thousands of households. It is one of many that President Mateos has ordered constructed.\"\n\n\"It's impressive to be sure, Mr. Baurraud, though I imagine these bold electrification plans would benefit from a consistent supply of copper,\" Miranda said, thinking of his country's vast supplies.\n\nBaurraud smiled and adjusted his hard hat, \"Indeed we would, after all, what is a generator if it doesn't have the power lines to bring it to the people. Now, we already purchase substantial amounts from your esteemed nation, but a discount would always be of use.\"\n\nMiranda thought for a moment before giving his answer."
 antarctica_aac_diplo.42.a: "\"We would happily sell you copper at extremely competitive rates.\""
 antarctica_aac_diplo.42.b: "\"I promise you, Secretary, I will find you the largest discount I can provide.\""
 antarctica_aac_diplo.42.c: "\"Unfortunately, I can't make such promises at the moment.\""
 antarctica_aac_diplo.43.t: "Parting Pastries"
 antarctica_aac_diplo.43.desc: "A ball of lead seemed to hang suspended in Villarroel's stomach as Secretary of External Relations Baurraud led him to a seat at the Café Kineret. The La Teja neighborhood was used by the elites of the city to escape from the hubbub of downtown Mexico City with its Parisian architecture and bohemian culture, but Villarroel only became more nervous with each step. The negotiations felt like they were in a stalemate, and with the OAS conference rapidly approaching, they were entering a do-or-die moment.\n\n\"Please eat something, my friend, these pastries are the best I've had since my visits to Paris in the 30s, you'd be a fool to not partake,\" the Mexican Secretary said as a croissant crunched between his teeth.\n\nVillarroel took a tepid bite of the Danish before trying to change the topic. \"We've had several weeks together, and I'm surprised you never brought up the prospect of a Mexican Antarctic base. Is this still something you desire?\" \n\n\"Of course we still desire it, I was simply waiting for you to make the offer. It is most uncouth to ask so directly for a gift,\" Baurraud said with a mischievous smile.\n\n\"You needn't be so coy, we would happily consider the prospect of providing you space to establish a base,\" Villarroel said. \n\n\"Ah, but to have taken so long to bring up the topic, I would expect something a bit more substantial, given this delay. Perhaps, hypothetically, your government could cover the expenses of the base's construction in full. I can hardly think of a more generous parting gift.\" Villarroel took one last pensive crunch of the Danish before giving his answer."
 antarctica_aac_diplo.43.a: "Cover the expenses."
 antarctica_aac_diplo.43.b: "Provide the land."
 antarctica_aac_diplo.43.c: "Ignore the minister's games. Stall and order another pastry."
 antarctica_aac_diplo.44.t: "Signs and Portents"
 antarctica_aac_diplo.44.desc: "Miguel Serrano paced back and forth in his Mexico City hotel, his Tibetan robe trailing on the rug and the smell of incense lingering in the air, as their last embers darkened. The last few weeks had all but confirmed his worst fears, the agents of the the false creator had embedded themselves even in Earth's most sacred places, the cold wastes where the chosen race had first claimed their first empire.\n\nHe had seen it before in his divinations, a darkness was engulfing Aryan civilization, precipitated by the Avatar's disappearance months prior. But the speed at which the rot had spread surpassed belief. Guzmán and his agents, no doubt seeing the opportunity in this cosmic disturbance, had already begun selling off the holy ruins of Hyperborea to the forces of Judea. And in the ultimate humiliation, Serrano had been forced to merely bear witness.\n\nBut he could stand idle no longer, now was the time for action, there was simply too much at stake. Serrano took another swig of pungent root tea before he began to dig through his briefcase. Perhaps the Book of Changes would yield new revelations, something, anything of use. As he sifted through the many papers, something caught his eye.\n\nA newspaper clipping he had saved from the previous summer. It read in bold letters, \"Cautín Uprising Crushed, the Hero of Snipe Returns Home.\" Below was a picture of Captain Merino standing atop his vessel, a picturesque display of the Aryan form.\n\nYes, of course. He knew he had saved this for a reason. Even with the Avatar gone from this epoch, there were still agents of the beyond who could turn the tide. Perhaps Merino could be swayed away from Guzmán's clutches and join soldiers of the final struggle, perhaps all was not lost.\n\nHe took out his piece of parchment and began composing a letter to the Captain. In the coming war..."
 antarctica_aac_diplo.44.a: "This pen would be his sword."
 antarctica_aac_diplo.45.t: "Dark Clouds"
 antarctica_aac_diplo.45.desc: "Miranda looked down on the shrinking diorama of Mexico City as their jet propelled them ever skywards, before it disappeared in a layer of smog. Across from him, his old friend had already begun snoring away. The months of whirlwind diplomacy were finally catching up with the old man. He would need all the rest he could get in the coming days.\n\nThe Organization of American States conference in D.C. was only a few weeks away, and with it their moment of either triumph or disaster. OAS recognition of their Antarctic claims would be a masterstroke in a plan years in the making, providing a level of political protection that would make even Argentina pause before making a move. But victory was far from guaranteed; the OAS was a hive of schemers and egoists, all with their own webs of interlocking schemes. Nonetheless, Miranda could at least content himself with the knowledge that their little crusade was nearing its conclusion and they could finally take a well-deserved break.\n\nHe looked again at his travel companion and smiled. Villarroel looked more at peace now than he had in months. The last few weeks in particular had seemed to get to him more than any of their other trips. Miranda pondered baselessly if the presence of Serrano had anything to do with it. The man was odd to be sure, but there was something else about him that made Miranda nervous. A hollowness behind his eyes, a certain candor to his speech, something was off with Miguel Serrano that neither man could rationalize.\n\nMiranda decided it was best to leave these thoughts in the past, as he took a pile of diplomatic reports from his briefcase."
 antarctica_aac_diplo.45.a: "There was no use in letting Serrano sink his claws any further into their minds."
 antarctica_aac_diplo.46.t: "Lucila"
 antarctica_aac_diplo.46.desc: "Villarroel made time in his schedule. He made time to breathe in thick, humid air, a dark figure surrounded by a field of glittering dew. \"I think you would find it amusing,\" he spoke to her tombstone, \"that the most important person I mean to talk to before departing is you.\"\n\nThe world knew her as Gabriela Mistral, but to him, she was Lucila. Lucila, architect of the modern education system in Mexico. Lucila, a giant among Chilean authors, who wrote to him excitedly about her nomination to the Nobel Prize in Literature, was always more eloquent than him. Lucila, whose poems moved him to tears now that she was now gone.\n\nHe laid the forget-me-nots gently, petals hugging the cool earth. 'Lucila Godoy Alcayaga' was etched on stone, final, frozen, and it still startled him to read that in a cemetery, not signing a fresh letter, or on a headline in the papers, announcing her latest award.\n\nHe told her about changes since then, about the museum established in her old home here in Santiago, and she would have cupped her face in her hand, smirking, listening to tales about the frozen continent and that obstinate Merino, and his upcoming adventure with Miranda. She'd have hummed about not being able to come with him, to traverse the Americas. To visit Doris in New York.\n\n\"She really does love you, my friend,\" he said, light crawling over his back. \"She's taking good care of your work. The whole archive. I'm sure she's told you all about it.\"\n\nHe had to get to the airport on time, he forced himself to remember. Drowsy Santiago greeted him out of the cemetery, a million conversations pouring from its streets. Villarroel swam the rivers of noise, trying to imagine her voice in the crowd, and he found he couldn't quite remember it anymore."
 antarctica_aac_diplo.46.a: "With enough time, it's always like that."
 antarctica_aac_diplo.100.t: "Cheers from [AAC_Diplomacy_Get_Country_Capital_Name]"
 antarctica_aac_diplo.100.desc: "MINISTRY OF FOREIGN RELATIONS\n\nSubject: Special Diplomatic Envoy for the Purpose of Antarctic Security\n\nSTATUS UPDATE ON NEGOTIATIONS: Diplomats Miranda and Villarroel report a successful conclusion to the negotiations in [AAC_Diplomacy_Get_Country_Name_Short]. The [AAC_Diplomacy_Get_Country_Name_Adj] government is receptive to the possibility of granting recognition to Chile's territorial possessions in Antarctica. They have offered a tentative commitment to backing Chile in the Organization of American States.\n\nVillarroel and Miranda are to depart the country and continue the diplomatic mission to [GetAACNextNegotiation]."
 antarctica_aac_diplo.100.a: "Another friend to our cause."
 antarctica_aac_diplo.101.t: "Letdowns in [AAC_Diplomacy_Get_Country_Name_Short]"
 antarctica_aac_diplo.101.desc: "MINISTRY OF FOREIGN RELATIONS\n\nSubject: Special Diplomatic Envoy for the Purpose of Antarctic Security\n\nSTATUS UPDATE ON NEGOTIATIONS: Diplomats Miranda and Villarroel report an inconclusive end to their talks with the [AAC_Diplomacy_Get_Country_Name_Adj] government. While [AAC_Diplomacy_Get_Country_Name_Short] claimed to respect Chile's territorial integrity against Argentinian violations, they were hesitant to recognize any legal claims to the Antarctic region. [AAC_Diplomacy_Get_Country_Name_Adj] diplomats refused to intercede in Chile's favor in the Organization of American States, bringing a quiet end to negotiations.\n\nVillarroel and Miranda are to depart the country and continue the diplomatic mission to [GetAACNextNegotiation]."
 antarctica_aac_diplo.101.a: "[AAC_Diplomacy_Get_Country_Capital_Name] closes her doors to us."
 antarctica_aac_diplo.102.t: "Chilly Reception"
 antarctica_aac_diplo.102.desc: "Chilean boots broke through the snow encrusting Greenwich Island as they had for years. But for the first time, they had Mexican feet among them.\n\nThe feet of Secretary of External Relations Manuel Tello Baurraud were shaking from the cold, as were his legs, his arms. Everything in fact, but his eyes. These were rigidly fixed on the low utilitarian structures of Arturo Prat Base, red roofs highlighted by the Antarctic ice sheet beyond. The smoke billowing out above.\n\nIf his teeth hadn't been chattering so hard, Baurraud would be cursing his own diplomatic prowess. Chile had wanted their territorial claims in Antarctica pressed at the Organization of American States, and Baurraud had haggled a very fair price for Mexico's support. But as he had bartered with the Chileans over copper discounts, anti-fascism, and a frozen but prestigious base opportunity, he had made the fateful offhand request for a visit of his own. A majestic capstone on a celebrated career.\n\nOne boot in front of the other, Baurraud and the Chilean cohort approached the base. But before the Secretary could lunge for the door, a smiling Chilean pulled his fur sleeve with a gentle tug. They wanted, Baurraud strained to hear through the whipping wind, to take a picture with their illustrious guest. Their soon-to-be ill guest.\n\nBut everyone involved was a professional. The Chilean scientist with the camera ushered the crew to the base's small monument. Villarroel and Miranda, Chile's diplomatic duo, assumed a perfect blend of body-heat granting proximity and deferential distance. And Baurraud squeezed his chattering teeth into a winsome smile. Two clear, quick snaps of the shutter."
 antarctica_aac_diplo.102.a: "A diplomatic triumph, frozen in time."
 antarctica_aac_diplo.103.t: "Snowball's Chance"
 antarctica_aac_diplo.103.desc: "\"It cannot be done, Secretary. I'm sorry to see the Chileans' visit come to nothing, but I will not risk losing Argentine support for the denuclearization of Latin America,\" President López Mateos' face shifted from earnest disappointment to a quick chuckle, \"And certainly not to wade into a disagreement over who controls a few meters more or less of ice.\"\n\nTello Barraud's expression remained rigid, \"Your Excellency, I may be able to secure additional discounted copper, or a base for our military and scientists within Chile's Antarctic claim.\"\n\nLópez Mateos scowled at that. \"I don't want to enter the business of selling our vote in the Organization of American States. Secretary, you and I have made Mexico the most respected arbiter in the world, Aleutians cock-up aside. Even setting aside the Argentine reaction, I will not see that legacy tarnished over a grubby metals deal.\"\n\nTello Barraud blinked. He should have brought Mena in to calculate just how many additional homes and businesses those new copper wires could have connected - how supercharging the CFE would bolster Mateos' other great legacy of electrical nationalization. But he had not, and now the diplomat's Antarctic dreams were melting away.\n\nLópez Mateos arched an eyebrow at his silent Secretary. Barraud managed to croak out that he would notify the Chileans and instruct Mexico's OAS representative to abstain on the Antarctic vote. Mateos nodded, and Barraud retreated to his own office."
 antarctica_aac_diplo.103.a: "Where he quickly shoveled the catalogue of fur coats and snow boots into the trash."
 antarctica_aac_merino.1.t: "The Smoking Gun"
 antarctica_aac_merino.1.desc: "\"There has to be something here, damnit. We both know that weasel was up to his knees in crooked dealings, so where the hell did he put the paperwork?\" Captain Merino lamented as he pilfered Guzmán's office. He threw one of the damnable professor's framed family portraits against the wall.\n\nCovián, meanwhile, urged calmness. \"Easy, the room's messy enough as is. We'll never find a smoking gun.\" He gingerly opened up drawers in the office, sifting through correspondence. Guzmán's letters were boring, he almost developed a begrudging respect for his predecesser, the bureaucrat who had the endurance to read them. Even his family's letters made Covián weary.\n\nMerino's mind raced with worry, frustrated with how he had executed the coup. Instead of consolidating rule, Merino and Covián scoured Guzmán's office for a just cause. It could all peter out, his vision for Chile and its Antarctic foothold. Another bureaucrat would step in, the military would be shut out forever...\n\nMerino ceased his ruminations, instead directing his anger to the various drawers in the desk. He pulled them all the way out, dumping them onto the desk. Pencils, pens, and, thankfully, a correspondence. He started rifling through the letters.\n\n\"Let's see. Family, family, his old college, Santiago, hmmm...the Argentine Antarctic Institute?!\" Merino tore open the letter, it contained everything he could've imagined. Colonel Leal was reaching out in 'good faith' and hoping for a 'peaceful resolution' for the region's territorial disputes. Covián, on the other end of the office, only saw Merino with a letter clutched in his hand.\n\n\"What do you have there, Captain?\" He inquired. The Captain smiled widely, holding the sheet in the air like a newborn."
 antarctica_aac_merino.1.a: "\"The smoking gun.\""
 antarctica_aac_merino.2.t: "Cold But Not Alone"
 antarctica_aac_merino.2.desc: "In the bowels of the Captain Prat, steam engines stirred in a symphony of wretched music, screeching their chaotic tones to those unfortunate enough to work within the vicinity. Held near one such boiler room, Guzmán and Jaksic sat in bored misery, with their two square meals served through a thin slip. They'd been cold for days, not enough to risk hypothermia, yet sufficient to force them into a desperate huddle, much to their captor's delight.\n\nWith the whirring and grinding dampening under the starless night, Guzmán sat unsleeping, his thoughts occupied with the weight of his failures. \"Forgive me, my friend, this predicament is all my fault, you do not deserve to suffer in this foul Tartarus for my mistakes.\" He mumbled.\n\nChuckling deliriously, Jaksic answered, \"You must keep your spirits up, Merino has already doomed himself to a court martial with this farcical putsch. He will not last long once Santiago hears of this.\"\n\n\"No you don't understand, if they have raided the office he surely has already found the...\" He cut himself off, but it was already too late his companion's eyes burned with a new fearful curiosity.\n\n\"Found what? What have you done Julio?\" \"I wrote... a letter. In my arrogance, I thought I could come to an arrangement with Argentina. A miscalculation to be sure, there is no peace to be found in these blighted lands\"\n\nAs panicked confusion turned to realization Jaksic let out a moment of pained laughter and leaned back against the ship hull. \"So really you have damned yourself this time.\" Guzmán nodded, taking another sip of stale water, as he awaited the scorn of a friend betrayed. Instead, to his surprise, Jaksic leaned closer huddling in again for warmth."
 antarctica_aac_merino.2.a: "\"Fret not, for at least you are not damned alone.\""
 antarctica_aac_merino.3.t: "Masters of War"
 antarctica_aac_merino.3.desc: "In the remains of Arturo Prat's lounge, lighting glared down on detailed topographical maps of the peninsula and surrounding islands sprawled across the repurposed pool table. Merino stood before the main map, tracing a thick finger along the coastline. Beside him stood Covián, recently promoted to Captain. Covián had wasted no time asserting his new authority.\n\n\"The situation inherited is... suboptimal, sir,\" Covián stated. He tapped several points on the map. \"Coastal defenses here, here, and particularly near Greenwich are inadequate, relying on outdated emplacements. Our fuel reserves are concerningly low for sustained operations, and the logistical chain for resupply remains vulnerable, especially through the Drake Passage.\"\n\nMerino grunted, nodding slowly. \"Predictable.\" He looked expectantly at Covián. \"We need someone to oversee an overhaul of our defence system. Someone ruthless, efficient. Remind me again who this man was you vouched for.\"\n\n\"Manuel Contreras, sir. We were colleagues at the War Academy. He currently holds a professorship, but his mind is wasted on theory. Uncanny knack for logistics, organization... and intelligence gathering. He understands the practicalities of Antarctic operations and has the necessary... focus... to implement rapid changes.\"\n\n\"Yes,\" Merino said decisively. \"Contreras. Make the arrangements. Get him down here as soon as transport allows. Tell him the nation requires his particular talents.\"\n\nHe leaned closer to the map again. \"The Argentines think they've wounded us, that we're licking our wounds like beaten dogs.\" A smile touched his lips. \"They expect us to cower. Which is precisely why,\" he tapped an Esperanza Base, \"we must deliver a bold stroke. Something to remind those vermin exactly who they are dealing with.\""
 antarctica_aac_merino.3.a: "Si vis pacem, para bellum."
 antarctica_aac_merino.4.t: "The Suggested Candidate"
 antarctica_aac_merino.4.desc: "Captain Merino's boots were a steady beat under his desk. His face was squashed between his hands. The windows of Guzmán's former office had frosted over, and whatever light filtering through cast the room in a cold blue.\n\n\"Sir, I repeat, did you receive the files on the Guzmán conspiracy?\"\n\nA low whine was the radio's response, fuzzy and sputtering. Merino's hands closed into fists. Of all his duties since liberating Arturo Prat, communicating with Santiago had become the hardest.\n\nA voice got through. \"Yes... dubious evidence.\"\n\nDubious? Merino decided he misheard and allowed his superiors the benefit of the doubt. \"With all due respect, sir, what we've uncovered here is treachery of the highest order. These Bolsheviks would have sold the entire nation if they could.\"\n\nThe radio hissed. \"We will need... better proof to justify you...\"\n\n\"And you will have it,\" Merino said.\n\n\"There are concerns about war... a telegram from Lima arrived yesterday, the Peruvians... have cancelled their base. Too risky. They fear an Argentine attack.\"\n\nIt seemed those Andean cavemen had no Incan warrior spirit left in their blood. Merino held back a scoff. \"I will not allow another Adelaide,\" he said, then cleared his throat, \"which is precisely why I'm requesting more personnel be sent my way. The previous administration was purposely lax on defense.\""
 antarctica_aac_merino.4.a: "\"I've been suggested a brilliant technical specialist; Manuel Contreras. Please see that he gets here.\""
 antarctica_aac_merino.5.t: "A Timely Correspondence"
 antarctica_aac_merino.5.desc: "It all felt so uncanny to Merino as he sat behind the desk trying to get comfortable, Guzmán's chair still not feeling fully his despite everything. The commander gritted his teeth at the stack of papers laid out before him; such busywork was beneath his station. He began sorting through a tower of unread letters and documents, months' worth of paperwork left untouched in the whirlwind of recent events. As he sorted through the piles of useless bureaucratic drivel his hand found itself on a handwritten letter one personally addressed to him and dated from months ago. He grabbed a letter opener, and after a swift flick of the wrist, he found himself staring at the handwriting of the esteemed diplomat Miguel Serrano. \n\n\"Dear Señor Merino, I first would like to commend you on your continued service to our great nation in its eternal battle to preserve civilization upon that frozen continent. I strive to replicate your heroic deeds in the arena of diplomacy, where so often the wishes of true patriots such as yourself and I are overcome by those whose interests lie elsewhere. If you would permit me a flight of romanticism, I have always held a belief that the destiny of mankind lies in the southern reaches of the planet. In you, I see a man who understands this simple fact, and as such, I see our fates are inextricably linked. If your schedule would allow it I would relish the chance to speak to you personally on how I might best be of service to our shared interests. Please be well, and may the wings of providence carry you to ever greater heights.\n\nMiguel Serrano\".\n\nMerino leaned back in the chair as he contemplated the opportunity he was holding in his hands. Serrano was a man of influence in the Chilean diplomatic corps, an unconventional figure, but one with undeniable skill. More importantly, his childlike admiration for Merino dripped from the pages. If Guzmán had kept a pack of pet diplomats to lick out of his hand, why shouldn't he? He set the letter to one side, grabbed a fresh piece of paper and a pen, and started to write."
 antarctica_aac_merino.5.a: "\"Dear Señor Serrano, firstly, I wish to thank you for your kind words...\""
 antarctica_aac_merino.6.t: "Some Slight Turbulence"
 antarctica_aac_merino.6.desc: "Merino and Covián stood still on the runway. One could mistake them for mannequins if it weren't for the occasional blink behind their snow goggles as they looked out at the howling snowstorm. Most wouldn't even think of trying to get to Antarctica in such weather, but Contreras wasn't like most. Suddenly, a grey shadow in the snowstorm gave way to a definite shape, a Cessna 336. Merino held his breath; the plane was coming in a bit too fast, and it seemed to wobble as he started its proper descent to the runway.\n\nAs the front wheel made contact with the runway, it held for 100m's then suddenly buckled. Both men watching said a silent prayer, as sparks shot out in either direction and the sound of metal on concrete like nails on a chalkboard echoed out.\n\nAfter thirty excruciating seconds of high-pitched screeching, the plane came to a stop, and both men ran to the plane. As they reached the plane, the door burst open, and the pilot frantically ran to the front with a fire extinguisher while Contreras followed wide-eyed, taking in his new surroundings as if he were a conquistador taking his first steps on virgin lands. He strode off the plane, not even paying attention to the situation to his right before giving a swift salute to his new superiors. \n\n\"Holy shit! Are you okay, man?\" Merino exclaimed. Suddenly, Contreras stopped and looked at him with a wild glint in his eye, one of ambition and opportunity.\n\n\"Gentlemen! I've never felt better.\" Contreras yelled over the sound of the wind and the extinguisher. Merino smiled; perhaps Contreras really was everything they said. He saluted the new arrival and motioned him towards the base."
 antarctica_aac_merino.6.a: "\"Come with me, we've much to discuss.\""
 antarctica_aac_merino.7.t: "A Day to Remember"
 antarctica_aac_merino.7.desc: "In a dimly lit office overlooking Santiago's Plaza de Armas, Villarroel and Miranda sat hunched over a cluttered desk, papers strewn about like fallen leaves.\n\nThe two men, Chile's diplomatic torchbearers for the Antarctic claim, had just received a garbled telegraph - word of a coup at Arturo Prat Base in the frozen south. Messages trickle through the static, as each new transmission raises more questions than the last.\n\nVillarroel stares at the telegraph with weary eyes. \"Years of work,\" he mutters, \"Wining and dining with the OAS, shaking hands with every two-bit diplomat from San Francisco de Quito to Montevideo... and now this.\"\n\nMiranda adjusted his thick-rimmed glasses and tapped a pencil against the desk. \"We don't even know if Guzmán's still alive. The base is a black box until spring. But one thing's clear: this could sink our whole charm offensive. The Argentine vultures will pounce the second they smell blood.\"\n\nVillarroel felt the weight pressing down harder than ever, his hands trembling slightly as he lit another cigarette. At sixty-two, the old diplomat wondered if he had anything left to give.\n\n\"We've got to keep pushing,\" Miranda said, breaking the silence. \"Rewrite the narrative before the rumors spiral. Maybe lean on the Americans.\"\n\nVillarroel exhaled a plume of smoke, staring out at the fog-shrouded Andes. \"I don't know, Marcial. I don't know if I've got the stomach for another round of this game.\""
 antarctica_aac_merino.7.a: "Time was running out, and the future of their dream was hung by a thread."
 antarctica_aac_merino.8.t: "Getting the Pieces in Place"
 antarctica_aac_merino.8.desc: "The marine let out a huff as his friend Matias knocked his rook aside with a flick of his rook. \"You gotta be more careful Juan, Your pieces are disappearing faster than Guzmán's cronies.\" Matias gloated. Before Juan could respond, a whistle caught their attention. Corvette Captain Wunderlich was standing at their table, looking down disapprovingly. Juan and Matias quickly saluted and were handed a piece of paper each.\n\n\"New guidelines for you to read on your own time. If I recall correctly, both your breaks ended fifteen minutes ago. So you're both on toilet scrubbing duty this week.\" Wunderlich stated, saluting the two grumbling sailors.\n\nJuan packed up his chess board and made his way to the supply closet to start his penance. It seems the punishments were becoming more frequent, he was used to military discipline; he wouldn't have lasted this long if he didn't have it. But it was becoming absurd. It seemed like even the civvies had to deal with a new rigorous routine. He heard talk that Merino was even recruiting informants, creating his own personal Gestapo to root out the last remnants of Guzmán. Routine bureaucratic procedures now required an additional eight levels of clearance, while entire wings of the base had been locked off to all but the senior officers. Arturo Prat had taken on the air of a prison complex.\n\nMany suspected Merino's new lapdog Contreras was to blame, but he had been a scarce sight on the base since the so-called logistics wizard had arrived. He would grab some food from the mess hall and then scuttle back to Merino's office; whatever was happening, Juan guessed it was big. But the marine couldn't be arsed worrying about what intrigue was being cooked up; instead, as he mixed bleach and hot water in the mop bucket, he thought back to the chess game. Suddenly, he slapped himself on the forehead at a new realization, the piece hiding in plain sight that could have won him the match. Like so many times before, he had focused on the pawns..."
 antarctica_aac_merino.8.a: "While ignoring the queen."
 antarctica_aac_merino.9.t: "Whale Ran Out of Time"
 antarctica_aac_merino.9.desc: "Captain Merino, looking out over the coastline with binoculars, slammed the desk with his free hand as he heard the radio transmissions. Outside on the open sea, one of Jaksic's whaling vessels, a physical vestige of the man's now-abolished whaling program, was heading for the harbor for emergency repairs.\n\n\"What the hell are these things doing here? Send them back to rot in Punta Arenas—I want that troglodyte's programs in the dustbin of history as soon as humanly possible.\"\n\nAt first, Contreras went to execute Merino's orders, but then stopped and turned back. \"Captain, though I do sympathize with the point of view, perhaps we can make some use of the, uh, remains of your predecessor.\"\n\nMerino rolled his eyes but listened. \"Well then. Spit it out.\"\n\n\"If we impounded the ship, we might be able to find some use for it. Goodness knows we lack ways to get hold of new vessels—and here is one all but falling into our lap! Sir, I think this is a golden opportunity for us.\"\n\n\"Good point,\" Merino said almost haltingly, his mind beginning to race. \"Give them their repairs, but then seize the ship for integration into the Navy formation here. I think we may find a use for her yet.\" He paused for a moment before nodding at Contreras, the barest hint of a wolflike grin crossing his face."
 antarctica_aac_merino.9.a: "\"I knew I brought you onboard for a reason.\""
 antarctica_aac_merino.10.t: "The Captain's Decree"
 antarctica_aac_merino.10.desc: "Wunderlich sat in his chair with noticeable bewilderment and increasing discomfort. It had felt like an eternity that he, Contreras, and Covián had quietly witnessed their leader's increasingly spirited speech. A planning meeting that had turned into political demagoguery. And worst of all, none of them were any closer to understanding just what the Captain was planning.\n\nSure, they all had pieces of the puzzle. Wunderlich knew Contreras was working on retrofitting one of those old whaling vessels. For what purpose, though? Similarly, he had been carrying out an increasingly brutal training regimen handed down from Covián, one emphasizing hostage taking, of all things. He had expected this to be the moment when it was all unveiled. Instead, it was another raving diatribe.\n\n\"Argentinian treachery stabs our people in the back at every opportunity it gets. Those scum must think us weak and divided, what with Adelaide Island and my rightful assumption of control over the Chilean Antarctic.\" Merino looked his deputies in the eye one by one and continued on. \"The Argentines will need to be dispelled of this notion, but not too soon. For the time being, their hubris serves our purposes. We must keep them drunk on confidence until our trap can be sprung.\" He said, slamming his fist on the table.\n\nA nervous silence lingered over the room, the triumvirate ate playing chicken as to who would spring the question. The ignominious honor seemed to fall to Wunderlich. \"No one wants to see the Argentine squirm as much as we do, sir, but surely we could be of more assistance if we knew more of your plan. If you could elaborate...\"\n\nMerino held up a hand, and Covián fell silent. \"Do not concern yourself with such trifles, my friend. Just ensure our marines are loaded on the whaling ship by 0800 tomorrow. And don't forget—\""
 antarctica_aac_merino.10.a: "\"—they must be dressed in plain clothing; that is essential.\""
 antarctica_aac_merino.11.t: "Worm on a String"
 antarctica_aac_merino.11.desc: "Wunderlich shivered as a freezing spray from a whaling vessel plastered his cheek. He felt naked without the standard Marine uniform, in the clothes of a lowly whaler. They had been patrolling through Argentine-occupied waters for several days now, assisting disgruntled whalers in a pantomime of the whaling art.\n\nWunderlich stood so on the starboard observation deck his weary eyes looking out into the foggy distance. They are putting themselves into a very dangerous position, bait for Argentine predators eager to enforce their illegitimate rule.\n\nYears of training had led to this. And yet the whole plan felt anathema to every instinct in his body. He had spent his life learning how to be the hunter, to relentlessly stalk and kill. But now he was forced to do the exact opposite, to become prey.\n\nWunderlich thought back to the moment he had made his choice to arrest Guzmán and thought, as he had so many times since, if he had made the right one. But now his musings had taken on a new weight. Had he betrayed his sacred oaths to the constitution to merely die dressed as a lowly civilian at the bottom of the world? Had he risked everything to cast his lot in with a madman? His musings were shattered by the appearance of a dark shape in the corner of his eye.\n\nThe shadowy vessel soon made its presence known, a megaphone blast telling the whaler to stop and prepare to be boarded. Wunderlich took a single breath and, with shaking hands clutched his weapon."
 antarctica_aac_merino.11.a: "The time had come."
 antarctica_aac_merino.12.t: "Embarcadero"
 antarctica_aac_merino.12.desc: "It was all over in a matter of minutes. The Argentine sailors, drunk on victory and excited to loot the ship, were caught like a surprised child with his hand in the cookie jar, and with about as much force. A quick, bloodless showdown and boarding action was all it took to break the will of the cream of the Argentine navy. Their long, brutal training, it seemed, had paid off.\n\nAs the marines secured the ship, the Argentine captain, trying his best to retain a shred of dignity after this humiliation, approached to discuss terms with his captor. Wunderlich kept it simple.\n\n\"You, sir, will be taken prisoner and then immediately sent back to your home country. The same treatment will be afforded to your crew. The ship, on the other hand, is to be confiscated with immediate effect. It is now property of Chilean Antarctica.\"\n\nInfuriated, the Argentine balled his fists. He sputtered in indignity. \"You can't be serious, are you trying to provoke a war, or are you just that stupid?\"\n\nWunderlich maintained an air of professionalism in the face of the insults, as he calmly retorted, \"We have been monitoring your nation's violations of Chilean sovereignty for years now. We are well within our rights to confiscate your vessel. Should your mother country wish to file a complaint, we will certainly take it into account.\" The Argentine, realizing the futility of the situation, subsided into angry grumbling.\n\nWunderlich sighed in relief. Another one of Merino's mad gambles had paid off—and for once it had been bloodless. Perhaps a first for their leader..."
 antarctica_aac_merino.12.a: "And a miracle Wunderlich doubted would happen twice."
 antarctica_aac_merino.13.t: "Collapse of the Little Venture"
 antarctica_aac_merino.13.desc: "Wunderlich's head rang as he watched the Argentine vessel disappear into the smoke-filled distance. The sound of gunfire still crackling in his head. He looked down at the bloodied deck, the lifeless bodies of his dead comrades, and the civilian whalers almost indistinguishable from the moaning, sputtering husks of the living. Wunderlich pulled himself to his feet and spat off the side of the bow, but the taste of acidic bile lingered.\n\nThis gambit had turned into abject chaos practically from the jump. Faulty trigger discipline on the part of the Marines, presumably made worse by panic or hostility, led to shots being fired early. The Argentine sailors, alerted to their presence, responded with their own fire. A bloodless trap turning into a protracted, costly shootout, one which, to Wunderlich's particular shame, did not exclude the civilians in its wake.\n\nIt had ended in a stalemate, but one that hardly favored the Chileans. Their enemy had gotten away, and they had been left to clean up viscera and humiliation. The guilt and exhaustion were making Wunderlich's head spin, he simply wanted to lie down in his cot and never wake up. But he had a job to do.\n\nHe motioned for his fellow marines to secure the deck in case of counterattack and prepare a strategic retreat. The straggling survivors limped to comply. Wunderlich thought about what was to come next. No doubt about it, this was a bad blow to Merino's attempts assert Chilean authority, and no doubt to the Captain's reputation in turn. They had trained for years for this moment, but somehow it wasn't enough. The apex predator..."
 antarctica_aac_merino.13.a: "Was reduced to quivering prey."
 antarctica_aac_merino.14.t: "The Pact"
 antarctica_aac_merino.14.desc: "The crackle of a telephone line hummed through the former Guzmán office at Arturo Prat Base. Winter's grip was finally loosening on the Antarctic wasteland, enough for the connection to reach Santiago. Captain Merino leaned back in his chair, boots propped on a table. On the other end, in the bustling capital, Miguel Serrano paced his study, surrounded by shelves of dusty tomes. \"Captain Merino,\" Serrano began, his voice smooth as velvet, \"your deeds resonate like the drums of destiny. A man who stares down the Argentine beast and lives - heroism like that isn't just bravery, it's a sign.\"\n\nMerino grinned, twirling the phone cord around his finger. \"Heroic? I wouldn't go so far as that, I'd just call it a good day's work.\"\n\nSerrano chuckled. \"Oh, it's more than that, my friend. You've forged yourself in the crucible of the south, where the weak perish and the eternal emerges. We could accomplish much together, you and I.\"\n\n\"You've got a way with words. I'll give you that. But I don't need another charlatan in my ear. I need someone reliable and, most of all, loyal.\"\n\nSerrano paused, exhaling smoke. \"Have no fear, captain, we're bound by the fates, you and I. If offer you an empire, my friend, if only you have the determination to seize it.\"\n\nThe call ended with a click, leaving Merino staring at the receiver, a smirk tugging at his lips. Serrano sounded less like a diplomat than a mad priest but one gullible enough to serve his purposes. And this talk of empire? Despite its insanity, there was a certain appeal to their ambassador's words.\n\nMeanwhile, in Santiago, Serrano set the phone down, his eyes gleaming with a fervor Merino couldn't yet fathom. The captain was a tool, a blunt instrument wielded in Serrano's careful hand. The Captain was his to do with what he wished."
 antarctica_aac_merino.14.a: "A pact sealed."
 antarctica_aac_merino.15.t: "Replacement"
 antarctica_aac_merino.15.desc: "The telephone line snarled with static, Antarctic gales clawing through from Merino's end at Arturo Prat Base. In Santiago, Villarroel clutched the receiver in his cluttered government office.\n\n\"Captain Merino, I have discomforting news.\" Villarroel said, \"Argentina has somehow found a path forward into the OAS.\"\n\nMerino's response erupted like a cannon shot. \"Why, you useless little weasel. For years, I've been waging a thankless war at the bottom of the Earth, bleeding frozen blood for our nation, while you and Miranda jerked around with your papers and promising Guzmán the world. And where did it get you? Despite you both leaving lipstick on the asses of half of the continent, all your new so-called friends are going to simply let these mongrel dogs still spit in our faces!\"\n\nVillarroel exhaled, steady but strained. \"Please, Captain if you could only let me explain-\"\n\n\"I've had enough of your babbling, you limp-wristed, moron. Those Platinean neanderthals don't deserve a seat on a dung hill, much less the OAS. Need I remind you of Adelaide?\" Merino sighed. \"Next round of talks, you're not going alone. I'm sending Serrano with you. I need someone keeping tabs on you with a vertebrae to spare.\"\n\nVillarroel's brow furrows, confusion lacing his dread. \"Serrano? Miguel Serrano? For what purpose?\"\n\n\"Because, unlike you, I can count on some substance between his legs. Because he's a rare diplomat who knows how to do more than grovel on his knees. \" Merino growled. \"You'll do everything he says, understand? Or else I'd advise you both scurry back beneath the rock you crawled from.\""
 antarctica_aac_merino.15.a: "The line went dead, and Villarroel was left staring at the silent phone."
 antarctica_aac_merino.16.t: "Sky-high Scheming"
 antarctica_aac_merino.16.desc: "High above the jagged spine of the Andes, a plush DC-8 hummed through the skies, ferrying Villarroel and Miranda toward Washington, D.C. They sat unmoved by the luxury around them: the polished wood paneling, the leather seats, or even the comely stewardess pouring Nebbiolo into crystal glasses. A dread darker than the cigar smoke lingered heavy in the air\n\n\"Merino's got his knives out,\" Villarroel says, swirling his wine, his eyes fixed on the horizon. \"He's sniffing blood, Marcial. If Argentina manages to squirm its way into the OAS - it'll be his excuse to shove us out the door.\"\n\nMiranda adjusted his glasses, ignoring his drink. \"He's a shark, that one. Outmaneuvering us isn't enough - he wants us humiliated. I'd bet my briefcase this conference is our last stand before he and his new pet Serrano sink their teeth in\".\n\nVillarroel nods, \"The wily Captain thinks I'm spent. Close to it, maybe - I've got one foot in retirement. But I'm not leaving this mess to him unchallenged. I've picked someone, Marcial. A successor.\" He leaned forward, voice dropping. \"Óscar Pinochet. Diplomat, explorer, Antarctic obsessive - family ties in the military, too. He's got the spine to balance Merino's madness and keep Serrano's insanity in check.\"\n\nMiranda raises an eyebrow, \"Pinochet, huh? If he's half as sharp as you say, he might just survive this snake pit.\"\n\n\"He's not me, not yet - but he'll learn. Merino wants a warhorse; I'm giving him a strategist.\" Villarroel lifts his glass. \"To us, Marcial. Years of dodging knives - literal and diplomatic. Never forget, we built something together, a structure even Merino won't be able to dismantle without a fight.\"\n\nMiranda clinked his glass against his friend's."
 antarctica_aac_merino.16.a: "\"To Pinochet - may he dodge the knives we couldn't.\""
 antarctica_aac_merino.17.t: "Going Through the Motions"
 antarctica_aac_merino.17.desc: "Inside the Chilean embassy, a haze of cigarette smoke curled toward the ceiling, the faint clink of coffee cups punctuating the silence. Villarroel, Miranda, and Serrano sat around a mahogany table strewn with maps and dossiers, the OAS conference mere hours away.\n\nVillarroel, voice hoarse from sleepless nights, laid it out. \"We've got the reports - Argentine attack on Adelaide. Date, casualties, sleeves, float plane wreckage all over it. We drop this on the OAS. It's our best shot to turn the votes.\"\n\nMiranda nodded, flipping through a file, his glasses glinting. \"The Americans might bite. Uruguay and Paraguay could sway too, if we frame it as regional stability. It's not airtight, but it's leverage.\"\n\nSerrano leans back, a smirk tugging at his lips, his dark eyes glinting with disdain. \"Leverage? Gentlemen, please, you cannot in all seriousness believe your little papers will dissuade our enemies? Your entreaties will do nothing against the financial and political machinations arrayed against Chilean civilization.\" He flicked ash from his cigarette onto the table.\n\nVillarroel bristled, hands clenching. \"We're fighting for Chile's sovereignty here, Serrano. What's your angle? To sit back and watch?\"\n\nSerrano chuckled. \"My angle? I don't grovel before dancing marionettes or beg for scraps from Yankees. Argentina and their patrons have already won, all this... it's a charade.\"\n\nMiranda slammed his file shut, voice sharp. \"If it's a charade, why are you here? To gloat?\"\n\nSerrano's vulpine smirk widened. \"I am here because Merino wills it. You will fail - inevitably - and I will bear witness.\" He stood brushing his suit and motioning for the diplomatic duo to join him."
 antarctica_aac_merino.17.a: "The conference awaits..."
 antarctica_aac_merino.18.t: "Proportionality"
 antarctica_aac_merino.18.desc: "\"Gentlemen, I must reiterate that the tragic issue of the Antarctic border dispute can't be blamed squarely on Argentina - as Mr. Villarroel will have you believe - and the evidence we've presented supports this.\"\n\nShuffling papers and the scraping of chairs dragged over floor tiles followed the Argentine delegate's winded speech. Villarroel observed the younger diplomat, hair slicked back and suit perfectly fit, holding back a tight-lipped grin as the conference looked over photographs and documents proving the illegal seizure of an Argentine vessel by Merino's hounds.\n\nVillarroel cursed Merino for the hundredth time this month and loomed over his microphone. \"It should be noted that the Argentine soldiers were detained by Chilean authorities in Chilean waters. We resent the claim that Chile is not allowed to exercise its sovereignty.\"\n\n\"The Chilean Marines were not in uniform,\" the Argentine shot back. \"It was a deliberate trap.\"\n\nVillarroel smiled, pushing up his glasses. \"The Chilean Armed Forces have a duty to defend the nation's borders, and they did so without bestially murdering civilian personnel and destroying foreign property. The same cannot be said of Argentina's aggression in Adelaide Island.\"\n\nAgain, shuffling and squeaking, this time as the delegates turned back to the list of Adelaide crewmen whose bodies were still missing. The delegate from Venezuela whispered something in the ear of Cuba's. The Haitian representative pursed his lip, and the Peruvian's sigh was heard on his mic. The young man from Argentina met the eyes of the old man from Chile, wiping sweat from his brow. Villarroel settled, comfortable in his seat."
 antarctica_aac_merino.18.a: "Adelaide: not a tragedy, but a crime."
 antarctica_aac_merino.19.t: "A Trap Sprung"
 antarctica_aac_merino.19.desc: "The Libertador Simón Bolivar Conference Room had turned into a chamber of horrors.\n\nIt was a trap, and Villarroel couldn't see a way out of it. He sat helpless as the Argentines started their film projector. The delegates watched in shocked silence as grainy pictures and film of the aftermath of Merino's fiasco were displayed, resplendent, over the shadowy pillars and arcs of the room. An Argentine boy, his face a ripe fruit opened by Chilean gunfire. Soldiers like bloody trash bags sitting in a makeshift hospital. Caskets draped with the blue-white triband of the Sun of May.\n\nHorrified murmurs broke the silence as the projector clicked to a stop. \"Chile decries the overt emotional manipulation at play,\" Villarroel said, eyes obscured by the glare of stark overhead lights.\n\n\"We have simply shown to the Organization that aggression in the Antarctic region is hardly one-sided,\" the young face from Argentina answered.\n\n\"I remind the delegates that this unfortunate incident occurred in Chilean territorial waters, which Argentina's navy illegally treaded upon,\" Villarroel, the gray-haired, soon-to-be retiree, plainly stated.\n\nThe Argentine, clinging to his mic, said, \"And it was triggered by Chilean forces disguised as civilians in a nakedly deceptive operation.\" The corner of his lip upturned. \"An operation which, I might add, failed thanks to the valiant heroism of the Argentine sailors.\"\n\nThe delegates from Uruguay and Ecuador shifted while the Central Americans began a hushed discussion, and the American who approved Argentina's request to play the film smiled with glib satisfaction. Villarroel sank in his seat..."
 antarctica_aac_merino.19.a: "His long career drowning in a tide of murmurs."
 antarctica_aac_merino.20.t: "Not Bad for Diplomacy"
 antarctica_aac_merino.20.desc: "\"We did everything we could.\"\n\nVillarroel wasn't sure if he was already imagining the conversation he'd have with Miranda after this, or if he was talking to himself. He was definitely not talking to Serrano or Merino, who were ready to throw him out, anyway. To hell with them. They didn't travel half the hemisphere for this moment.\n\nIt had come down to a difference of four votes. Even with the Yanks voting against, they'd done pretty well. The House of the Americas buzzed with movement, flashing cameras capturing Argentina's ascension into the OAS on a probationary basis.\n\nThey also bore witness to a second resolution, however, condemning Argentina's bloody incursion into Adelaide Island, and pledging to uphold Chile's territorial integrity and sovereignty. Villarroel could not complain. They'd shared good food and sincere exchanges with the entire continent, and if that wasn't enough reward in itself, then the red, fuming face from the Argentine delegate made it all worth it.\n\nBut not for Merino. Anything short of standing up and shooting the Argentine delegation in their heads before turning the gun on himself would do. Villarroel knew this, and hauling a tidy suitcase out of the conference, he decided to take the long way around D.C. before heading to the hotel."
 antarctica_aac_merino.20.a: "Prolonging that peaceful moment."
 antarctica_aac_merino.21.t: "Dead End"
 antarctica_aac_merino.21.desc: "\"The Organization of American States sharply condemns the violence perpetuated by both sides of the Antarctic border dispute, and pledges its commitment to a peaceful solution which respects the sovereignty of both Chile and Argentina...\"\n\nThe rest of the resolution was more empty words. More equivocations. Villarroel buried his face in his hands. Miranda leafed through documents and newspapers, a garbled song on the radio mingling with the hubbub of D.C.'s rush hour.\n\n\"Nothing more we can do,\" Villarroel muttered, \"The Argentines are in.\"\n\n\"It's probationary.\"\n\n\"A consolation prize. The Americans were on everyone's throats. They advocated for Argentina better than we advocated for ourselves.\"\n\nMiranda squeezed Villarroel's shoulder, and the right words took an awful, long moment to come out. \"We did everything we could.\"\n\nBut did they? Would it matter, anyway? This was exactly what Merino wanted: proof that diplomacy was bound to fail and more than enough reason to sack them both. Impetus to continue the militarization of the sector, ignore the resolution, and keep repeating Adelaide over, and over, and over again. And they had no leg to stand against him anymore."
 antarctica_aac_merino.21.a: "Merino's way would be the only way."
 antarctica_aac_merino.22.t: "Prisoner of Conscience"
 antarctica_aac_merino.22.desc: "Desolate, burning, numbed — how long must Guzmán endure the burden of guilt in this miserable confinement, made ever more arduous by the dry-cut breezes of Santiago? He had not seen a familiar face for days, sustained only by flavorless gruel and tattered rags. Perhaps he had earned his fate for the most damning and treasonous ideology of peace, or Merino's putsch was a sick attempt at humor. But neither matters when the truth, as determined by the tribunal, shall become apparent soon enough.\n\nTurning to the dry, concrete bounds of his cell, Guzmán contemplated on how blind he'd been to the treachery that was so impending. Maybe he does deserve this fate — for trusting a python with his gaping maw, and for looking towards Colonel Leal, an Argentine, as a fellow human. Of so many of the errors he'd made to culminate into this very moment, resting somewhere as ruined as his repute, what else can he blame, really, but his hubris?\n\nJust as his fortress of lawyers and activists working back-to-back, praying for the most minute chance of salvaging this disgraced husk's reputation, a question lingers in the pained Guzmán's forlorn mind: what is a country if her supposed guardians are all so wolflike, always so emboldened to bite hands if they'd find the most minute benefit?\n\nBeing a military installation, the rules of democracy need not apply to the Antarctic lands. But has the caliber of men, of those such as Merino, all entrusted with protecting the institutions of the Chilean nation, really become so debauched and poor that mercy is a sin, and camaraderie is a crime? If this was the state of things in the territories how long would it take to spread back to the homeland?"
 antarctica_aac_merino.22.a: "How long until the wolves smell blood in Santiago."
 antarctica_aac_merino.23.t: "Savior of the Nation"
 antarctica_aac_merino.23.desc: "The office at Arturo Prat Base was a fortress of solitude, its walls lined with maps of the Antarctic and faded naval charts. Captain Merino slouched in his chair, boots on the desk, a half-burned cigar trailing smoke toward the ceiling. Before him lay a stack of papers, routine orders mostly, but one caught his eye: Óscar Pinochet, Villarroel's latest turd polished up for the administration. Merino's lip curled, and he scrawled his signature. \"That prancing dandy,\" he snarled. \"Villarroel's limp-wristed errand boy, some penguin-fondling diplomat with a silver spoon up his ass. Thinks he can leash me? I'll snap his spine and feed him to the seals.\"\n\nHe leaned back, exhaling a cloud of smoke, his mind drifting. The marines were honed now - apex predators of this frozen hell, claws itching to rip out Argentine throats. Argentina slinking into the OAS - those hyenas - proved diplomacy was a gutless farce. The marines would be Chile's teeth now, and Merino their jaw. He pictured Argentine ships splintering under his guns, their flag sinking into the frozen deep. A satisfying start.\n\nBut Serrano's words gnawed at him, those strange, fevered rants about destiny and empire. Crush Argentina, sure - but then what? Chile itself festered, its society decadent, corrupt, buckling under the strain of its own excess. Politicians bickered in Santiago, fat cats gorged on bribes, and the people chafed, restless for something stronger. Merino's fingers drummed the desk. Perhaps Serrano wasn't mad. Perhaps this talk held the truth.\n\nHe stubbed out the cigar, eyes narrowing. First, he'd grind Argentina into paste, take back every inch those filth stole. Then? Sometimes when a nation can't save itself..."
 antarctica_aac_merino.23.a: "Great men were needed."
 antarctica_aac_merino.24.t: "Not Quite My Tempo"
 antarctica_aac_merino.24.desc: "\"USELESS BASTARD!\"\n\nMerino's scream seemed capable of shattering the ice. He stood on the bridge of his cruiser, Corvette Captain Wunderlich before him, ramrod straight and still as a statue. The wind lashed his face, but the captain didn't notice. A fire raged within him, hotter than any blizzard.\n\n\"I gave you a simple, fucking, simple task! To bait those underdeveloped apes! And what did you do?! You turned a hunt into the pathetic whimpering of a beaten cur!\"\n\nMerino stepped toward Wunderlich, his face an inch from his subordinate's. He hissed, spraying spittle. \"That genetic dead-end of the Southern Cone - they got away! Got away, laughing in our faces! And took our men's lives with them! All for what? I gave you the chance to be a predator, and you came back with your tail between your legs like a kicked cur!\"\n\nWunderlich was silent, his gaze fixed on the grey expanse. The silence only infuriated Merino further.\n\n\"Enough talk.\" An iron grip clamped onto Wunderlich's peacoat collar. Merino dragged him, down creaking metal gangways, deep into the bowels of the ship. They descended deeper, until the air grew heavy and damp with the smell of saltwater and rust. The very same hold where he'd broken the peasants of Cautin.\n\nMerino threw Wunderlich inside with force. Staggering, he saw it. A rusty chair. Dark stains. Two shadows emerged from behind the captain - loyal marines.\n\n\"Weakness, Corvette Captain,\" Merino's voice was deceptively calm. \"That's your problem. You've forgotten the lessons of the Cautinazo.\"\n\nHe nodded to his men.\n\n\"Remind him.\""
 antarctica_aac_merino.24.a: "The heavy steel door slammed shut, cutting off the last ray of light."
 antarctica_aac_guzman.1.t: "Iced Out"
 antarctica_aac_guzman.1.desc: "\"Imbeciles. What did they think this would all achieve?\" Guzmán yelled as he slid his arm across the desk to clear it. A glass paperweight smashed on the floor as he slammed a map down and unfurled it.\n\nGuzmán could only shudder as the anger slowly drained from him and was replaced by dread. It wouldn't be long before word reached the wider world of Merino's farcical putsch attempt. His carefully cultivated image of Chile's quiet, efficient governance on the continent was thrown in a woodchipper by that jumped-up Bonaparte. But it wasn't just Chile's reputation the captain had endangered. Argentina had been growing bolder of late, as Adelaide had so clearly shown; he shuddered to think what they would do when they finally smelled the weakness emanating from Arturo Prat.\n\nGuzmán found himself pulled out of his thoughts when he felt a hand on his shoulder. He turned and was face to face with Jaksic, cigarette hanging out his mouth and carrying a bundle of folders in his arms.\n\n\"Look on the bright side, my friend, sanity prevailed as it so rarely does down here,\" Jaksic said with a reassuring smile as he set the folders on the map and started spreading it out. Guzmán took a deep breath and sighed, he wished he could share his friend's optimism. But it was a cold comfort when he was faced with the uncertainty of the future.\n\nAll that could be done now is to try and take care of any remaining plotters and batten down the hatches for winter. With that thought, he nodded tightly to Jaksic, who was ashing his cigarette in a coffee mug."
 antarctica_aac_guzman.1.a: "\"Carlos, let's get to work!\""
 antarctica_aac_guzman.2.t: "The Caged Viper"
 antarctica_aac_guzman.2.desc: "The makeshift holding cell - little more than a reinforced storage room near the barracks - was cold, but not brutally so. Captain Merino sat stiffly on a folding cot, his uniform jacket removed but his posture rigid, radiating contempt. Two armed marines stood impassively outside the door. Professor Guzmán entered alone, closing the door behind him.\n\n\"Captain,\" Guzmán began, his voice low and tired, devoid of triumph. \"An explanation is required. Attempting armed insurrection against the lawful administration.... What possessed you?\"\n\nMerino stared straight ahead, a muscle twitching in his jaw. He offered no reply, only the faint, arrogant curl of his lip.\n\nGuzmán sighed, rubbing his temples. \"Did you truly believe your men would follow you into treason?\"\n\nSilence stretched, broken only by the distant hum of the base generator. Merino shifted slightly, crossing his arms, his gaze flicking dismissively towards Guzmán before settling back on the opposite wall.\nGuzmán tried a different tack. \"Your accusations against me... baseless fabrications to justify this lunacy?\"\n\nMerino finally spoke, his voice a low sneer. \"I answer to the patriots. Not to desk-bound parasites who lick Argentine boots and consort with socialists.\"\n\nGuzmán felt a flash of anger, but quickly suppressed it. Trading barbs with this man was pointless, degrading. Without another word, Guzmán turned and left the room, closing the door firmly behind him. The immediate crisis was over, Merino contained. Now, he had a report to make. He walked steadily towards the radio room."
 antarctica_aac_guzman.2.a: "Some cages hold only contempt."
 antarctica_aac_guzman.3.t: "The Crackle of Authority"
 antarctica_aac_guzman.3.desc: "The cramped, perpetually cold office somehow felt even more claustrophobic tonight. Professor Guzmán hunched over the base's radio transmitter, the microphone heavy in his hand. His face, usually etched with a weary patience, was tight with controlled anger. The latest stunt from Captain Merino had crossed a line - a blatant, arrogant challenge he could no longer ignore.\n\nTaking a deep breath Guzmán keyed the mic. \"Arturo Prat Base calling Santiago Command. Professor Guzmán reporting. Over.\"\n\nA burst of static, then a clear, clipped voice from the mainland acknowledged. \"Santiago Command copies, Professor. Proceed. Over.\"\n\n\"Reporting critical incident. Captain Merino initiated an armed confrontation and attempted to unlawfully arrest the legitimate civilian authority. The situation escalated to open mutiny. The insurrection was suppressed moments ago by loyal personnel. The Captain is now detained. Requesting immediate ministerial directives regarding the handling of a senior officer apprehended during an act of treason. Over.\"\n\nThe ensuing silence stretched, thick and heavy, broken only by the rhythmic hiss. Ten seconds. Fifteen. Guzmán could feel a vein pulsing in his temple. Was Santiago wavering? Twenty seconds.\n\nThen, the radio crackled back to life. \"Professor Guzmán, Santiago Command copies your report. Stand by.\" Another brief pause, shorter this time, filled with the almost audible sound of gears turning miles away. \"Captain Merino is to be relieved of Antarctic duties immediately. Arrange transport. He is ordered to report to Valparaíso Naval Headquarters under escort to face court-martial proceedings. Over.\"\n\n\"Santiago Command, instructions received and understood,\" Guzmán replied. \"Will comply immediately. Arturo Prat Base out.\"\n\nHe switched off the transmitter, the sudden silence in the room profound. Leaning back in his creaking chair, Guzmán rubbed his tired eyes..."
 antarctica_aac_guzman.3.a: "As relief flooded over him."
 antarctica_aac_guzman.4.t: "The Successor"
 antarctica_aac_guzman.4.desc: "The swearing-in at Arturo Prat Base was a curt affair, the wind clawing at the walls as Covián took the oath. His marine uniform was pristine, his posture unyielding, cold, assessing eyes beneath a brow set in perpetual calculation. Professor Guzmán stood aside, arms folded, his weathered face schooled into calm. Inside, trust eroded - he saw Covián as Merino's shadow, a rabid hound bred on the same contempt for civilians, communists, and Argentines. Yet Guzmán hid it well.\n\nCovián was escorted to his new office - Merino's former cabinet, its maps still tacked up, cigar ash dusting the floor. Guzmán trailed behind, a faint smirk tugging at his lips. He didn't trust Covián, not a damn inch, but he trusted the man's greed. Ambitious little man - always had been. Promotions, authority, a shiny title to polish his ego - that'd keep him leashed.\n\nCovián stepped inside, surveying the space with clinical precision. His voice cut through, low and detached. \"The marines are raw iron yet - discipline firms, but their edge demands sharpening. Within months, they will break the enemy's will. All I need is your order.\" His gaze slid to Guzmán, steady, unblinking.\n\nGuzmán's smirk faded, though his nod was curt. Covián was good - too good, maybe - molding Merino's marines into a machine of cold brutality. Loyal to a fault, sure, but that loyalty had been to Merino. Still, self-interest was a tether stronger than ideals. Guzmán turned for the door. \"Keep the peace, Covián. That's my order.\" He didn't look back - trust was a luxury, but control wasn't."
 antarctica_aac_guzman.4.a: "A beast tamed?"
 antarctica_aac_guzman.5.t: "Relief"
 antarctica_aac_guzman.5.desc: "Miranda and Villarroel weren't used to questions they couldn't answer. Journalists, nosy bureaucrats and rough-spoken officers swarmed them like flies on a cake the moment Santiago's political gossipmongers caught wind of Captain Merino's arrest. Designated Antarctic men, they were expected to know all about conspiracies, about what Merino meant when raving about \"Judeo-Argentine Bolshevist troglodytes.\"\n\n\"I always knew that man was dangerous,\" Miranda exclaimed.\"I could have warned the Professor. I should have warned him.\"\n\n\"We'll wait to hear from him,\" Villarroel echoed like a mantra. It was all they could do to keep themselves from boarding the nearest plane or boat and abandoning their mission, just to check on Guzmán. They knew the Professor wouldn't be happy if they did. If he was alive.\n\nThe broadcast reached Santiago minutes after sunlight. Villarroel waited by the wireless, rapping his knuckle on the window, lost in a spectacle of concrete and brick awash in pale fog. He shouted for Miranda the second a bulletin cut off pleasant rock and roll.\n\nHearing Guzmán and Jaksic's voices allowed them to breathe for the first time. The two seemed rattled, answering questions about Merino's failed coup attempt, but unharmed. Miranda nodded along as they declared the Institute's work would continue unimpeded. \"I thought I got them hurt,\" he rasped, face blank.\n\n\"You blame yourself too much, friend,\" Villarroel said, watching the morning sun break over the Andes, fog clearing. Shadows still streaked the mountains, and they saw a new, terrible door had opened. Merino had been discarded, but..."
 antarctica_aac_guzman.5.a: "A rotten apple spoils the bunch."
 antarctica_aac_guzman.6.t: "Domestication"
 antarctica_aac_guzman.6.desc: "Captain Wunderlich was freezing as he stood in his dress uniform. He hated being the center of attention, but at least now, as he stood on the makeshift stage under the Chilean flag, the attention was positive.\n\n\"To Corvette Captain Pablo Wunderlich, I would like to present this medal for meritorious action! As well as an official promotion to the rank of Frigate Captain. Congratulations!\" Guzmán stated loudly as he attached the medal to Wunderlich's uniform, and the crowd of fellow Marines broke out in applause. When Wunderlich gave Guzmán a crisp salute, the band played the national anthem, and Wunderlich tried to keep his shivering to a minimum. As he did this, he couldn't help but feel a pang of guilt at the acclamation. While he knew in his heart he had made the right choice, the award rang hollow. His fifty pieces of silver for betraying the sacred bonds of the chain of command.\n\nEven the promotion had an air of corrupt utilitarianism about it. The only reason he had taken this coveted position was to fill out the ranks of those who'd be court martialed. Then, there was also training them in the new doctrine. Merino tried making the marines into an offensive force, but now with new allies who set up bases in Chilean territory, the apex predator had been tamed into a mere guard dog. A dog under a tight leash, as civilian authorities sought to root out the last of Merino's influence.\n\nOut in the crowd of celebrating marines, he spotted Covián, who was applauded, with a barely concealed grimace. The resentment his perceived emasculation cowtowing to Guzmán was still raw, and he wasn't alone. Whispers and complaints echoed through the barracks long into the night. Whether the marines would accept Guzmán's new order in the long term."
 antarctica_aac_guzman.6.a: "Well, that was still an open question."
 antarctica_aac_guzman.7.t: "Cazador Austral"
 antarctica_aac_guzman.7.desc: "At the Arturo Prat Base docks, tied alongside the pier bobbed the Cazador Austral, the first of Jaksic's whaling vessels. Professor Guzmán stood at the bow, a bottle of Chilean red wine in hand, flanked by an anxious but proud Jaksic and the crew.\n\n\"May she bring prosperity to the nation, and may her crew always return safely,\" Guzmán declared. He swung the bottle firmly against the steel prow. Instead of a satisfying shatter, there was a dull thud. The dark red liquid inside didn't spray; it solidified almost instantly upon contact with the metal, coating the bow in a bizarre, frozen smear. A few awkward coughs broke the silence before a deckhand hurried forward with a scraper and steaming water hose to clean the embarrassing glaze. Jaksic managed a tight smile. \"A true Antarctic christening, Professor.\"\n\nDeep under the waves, where the crushing pressure kept the world dim and silent save for the distant songs of its kin, a new vibration intruded. Unnatural, rhythmic, growing steadily louder - a persistent pulse cutting through the familiar currents. It was the thrum of something hard and relentless moving through the upper waters, a presence that didn't belong in the vast, fluid emptiness. Curiosity urged the Big Blue upwards towards the light. For a timeless moment, only the vast grey sky registered. Then, awareness focused on the hard shape nearby, the source of the vibration. Small, dark figures moved upon it.\n\nA sudden, sharp crack echoed through the water, followed instantly by an agonizing tearing deep within its flank. Instinct screamed dive - escape into the familiar darkness below. But as its powerful flukes drove it downwards, a terrible, alien weight resisted, pulling relentlessly upwards. A thick, unyielding line, connected to the fire burning in its side, held fast. The grey water began to bloom warm and dark around the wound."
 antarctica_aac_guzman.7.a: "The hunt had begun."
 antarctica_aac_guzman.8.t: "Known Unknowns"
 antarctica_aac_guzman.8.desc: "The final page of the report landed heavily on Professor Guzmán's desk. The horrors of Adelaide Island, meticulously documented within its pages, painted an irrefutable picture. The investigation was finished, its conclusion unequivocal: Argentina was behind the slaughter.\n\nThe air in the command briefing room was so thick one could cut it with a knife. Covián stood motionless, his gaze fixed upon the documents Guzmán had presented. Jaksic leaned forward, absorbing every detail with a calculated intensity. Guzmán methodically laid out the facts: the unprovoked nature of the attack, the evidence of Argentinian military presence discovered by Wunderlich, the aircraft wreckage recovered by the Marines, and the blatant violation of Chilean sovereignty.\n\n\"The evidence is incontrovertible,\" Guzmán stated, his voice even despite the turmoil churning within him. \"Argentina attacked us without provocation or justification.\" He tapped the thick dossier. \"I am forwarding copies immediately to Miranda and Villarroel in Punta Arenas. This... this atrocity... is now our strongest diplomatic weapon. Perhaps if the OAS learns of Argentina's crimes, these lives won't have been lost in vain.\"\n\nLater, alone in his office, the professional facade crumbled. Leal. The Argentinian colonel. The man Guzmán had so carefully attempted to open a backchannel with, seeking a path to reason amidst this frozen hell... could he truly have sanctioned such an act? Were all those hints of mutual understanding, of a possible compromise, merely an elaborate charade? The thought brought a wave of nausea. Trust - that most fragile and precious commodity in Antarctica - seemed to have been trampled underfoot by Argentinian boots. Yes, Chile now possessed an undeniable diplomatic advantage, but the price... the human cost... struck Guzmán as sickeningly, unbearably high."
 antarctica_aac_guzman.8.a: "This crime would not go unanswered."
 antarctica_aac_guzman.9.t: "Cry for Help"
 antarctica_aac_guzman.9.desc: "The radio room at Arturo Prat Base was a cramped room of wires and flickering dials. The operator hunched over the set, ear pressed to the headset, as a faint signal pierced the Antarctic silence. It came from the Machu Picchu Base - barely established, a speck of tents on bloodied Wiencke Island, permitted under Villarroel and Miranda strained diplomatic gambit. The words stumbled through the static, clipped and desperate: \"urgent ... urgent ... request assistance...\" Then nothing.\n\nThe operator's hands shook as he tore off the headset and bolted for Guzmán's office. The professor was there, slumped over a desk littered with budget sheets. \"Señor,\" the operator stammered, \"the Peruvians - something's wrong. Urgent call, then it cuts out.\"\n\nGuzmán straightened. Another crisis - always another damn crisis. Adelaide massacre, Merino's betrayal, and now this. He rubbed his temples, the weight of Chilean Antarctica pressing down harder than ever. Peace through recognition, his grand dream, felt like a ghost slipping through his fingers. \"Get everyone,\" he rasped, voice rough but firm. \"Meeting room, five minutes.\"\n\nThe base buzzed as men shuffled in - Covián with Wunderlich and a few other marines, Jaksic - faces taut with exhaustion and suspicion. Guzmán stood at the head of the table, maps of the territory splayed out, the Peruvian outpost a fresh pinprick in the white void. \"We've got a distress call,\" he began, leaning on his fists. \"Machu Picchu Base called for help. No details - just ‘urgent' and silence. Could be equipment failure, could be worse. We're stretched thin, but we can't ignore this.\" He paused for a pregnant moment before turning to Covián and Wunderlich, trying his best to hide the reluctance in his voice."
 antarctica_aac_guzman.9.a: "\"Send out your marines.\""
 antarctica_aac_guzman.10.t: "Into the Blizzard"
 antarctica_aac_guzman.10.desc: "Covián's voice sliced through first, cool and unyielding. \"Send out marines? This is folly, Professor. A storm lashes near their base - visibility nil, winds that'll shred our snowcats. We risk men and machines for what? A speck of tents we never should've allowed?\" His gaze was steady, hands clasped behind his back.\n\nGuzmán's jaw tightened. \"It's our claim, Covián. They're our people too.\" \n\nWunderlich leaned forward, his plain face set with resolve. \"I'm with you, sir. That's why I joined - not just to fight, but to save. People are out there, caught in that mess. We've got the guts for it.\"\n\nCovián's gaze flicked to him, unyielding. \"Guts don't stop blizzards, Corvette Captain. This isn't heroism - it's suicide.\"\n\n\"Enough,\" Guzmán snapped, rubbing his temples. \"I've made my decision, Covián. See to it.\"\n\nCovián's jaw tightened, but he turned to Jaksic. \"Snowcats and sleds - minimal load, maximum speed. We'll need thermal gear and radios.\" Jaksic nodded. \"Fuel's tight, but I'll reroute from the boats.\" The room stirred - some marines grinned, eager for action; others muttered, cynical of the odds. Boots shuffled, papers rustled, and work began.\n\nGuzmán slumped into a chair, forcing a slug of pisco down. The burn steadied his hands, but doubt gnawed. Could they pull it off?"
 antarctica_aac_guzman.10.a: "He stared at the map and wondered if his gamble would hold."
 antarctica_aac_guzman.11.t: "First Test of the Marines"
 antarctica_aac_guzman.11.desc: "Eyes burning even through black goggles, Wunderlich advanced. Blasts of wind pushed against his every step, and still there was only forward to go. Their lanterns searched the desert of ice, shining as it rained down.\n\nSnow creaked under his boots. Wunderlich watched his men search the surroundings, thick gear bathed in layers of snow. He swelled with pride, at their coordination, their strict discipline. They'd followed their training, and arrived at Wiencke Island quicker than anyone else on the continent could ever have hoped.\n\nHis second in command signaled from the other side of a gaping pit. No sight of the Peruvians. They had trudged about a kilometer away from their snowcats, supposedly right at the coordinates of the base, and still, nothing.\n\nPerhaps they were standing on top of it, the station and its crew's frozen grave. But it would mean the effort of his men was not enough, and Wunderlich would not and could not conceive that.\n\nOut of the snowy haze, the shape of a building. Their march comes to a halt, and for a moment, only the wind blowing across the field was heard. Their eyes met on the red and white of Peru's flag, a tattered, frozen rag hanging limp over the gates.\n\n\"What are you all waiting for? March!\" Wunderlich barked, and they all inched forward."
 antarctica_aac_guzman.11.a: "Let our efforts not go to waste."
 antarctica_aac_guzman.12.t: "A New Place"
 antarctica_aac_guzman.12.desc: "The remnants of Machu Picchu Base looked less like an established outpost and more like a campsite savaged by an ice giant. Supply crates lay scattered and half-buried by snowdrifts. What little permanent structure existed seemed buckled and breached. The Chilean snowcats halted, engines rumbling low in the profound silence left by the blizzard. Wunderlich surveyed the scene, Covián's pessimistic forecast echoing in his mind. Frozen desolation.\n\nBut then, impossibly - a thin wisp of exhaust smoke curled from a jury-rigged pipe jammed through the wall of the largest, least-damaged building. Not empty, then. Wunderlich signalled his marines forward.\n\nPeering through a cracked viewport revealed not just a few survivors, but two dozen souls. Peruvians huddled together in the dim, frigid interior around a sputtering generator that sounded on its last legs. Their faces were gaunt, smudged with soot. They looked up, startled and fearful, as the marines carefully forced the hatch open.\n\nWunderlich raised a hand. \"We came to help.\"\n\nRelief dawned slowly on their faces. The marines moved with purpose. No grand speeches, just work. They cleared vital vents choked with snow, shared fuel, hot drinks, and rations. The Chileans offered what technical skill they had to coax the generator back to a steadier rhythm.\n\nHours later, as the pale sun dipped low, the immediate danger had passed. Before the marines departed, the lead scientist, Ramírez, approached Wunderlich. He held a wooden display case, miraculously intact. Inside lay a Peruvian flag, its white band now covered edge-to-edge with signatures - the names of everyone present.\n\n\"A premature gift from Lima,\" Ramírez explained, his voice raspy. \"Now... it is for you. From all of us. Thank you.\"\n\nBack at Arturo Prat Base, Professor Guzmán listened to Wunderlich's report. He took the offered display case, tracing the signatures on the flag with a finger, and smiled at the irony of the situation. Wiencke, once the site of a heinous act of hostility, was now a symbol of Latin brotherhood and Merino's pet monsters..."
 antarctica_aac_guzman.12.a: "Had become unlikely heroes."
 antarctica_aac_guzman.13.t: "The White Desolation"
 antarctica_aac_guzman.13.desc: "Where the map indicated Machu Picchu Base on Wiencke Island, the Chilean marines found only blizzard-scarred debris. Torn insulation flapped from buckled prefab panels. Crates lay frozen in the drifts. The largest living space gaped open, choked with ice and wind-packed snow, a frozen maw in the white emptiness. The silence was absolute, broken only by the crunch of boots and the low thrum of the snowcats.\n\nNo smoke. No movement. Just stillness and wreckage. Wunderlich signalled his men forward. Pushing past jagged sheets of ice and ripped fabric, they peered inside the main building.\n\nThe dim light revealed a scene of mass tragedy. Bodies lay huddled together for warmth that never lasted, slumped over overturned equipment, caught in the final postures of succumbing to the lethal cold. One man's stiff hand clutched a simple wooden rosary. The scale of the loss was staggering - the entire complement, it seemed. They hadn't stood a chance against the storm.\n\nOn a debris-strewn table, pinned beneath a frozen toolkit, lay a single sheet of paper. A note. One marine carefully picked it up, his breath frosting as he read it. It spoke of the failing generator, dwindling fuel flown in too late, of listening to radio silence while the storm raged. It ended not with prayer, but with a bitter curse directed northwards, blaming negligence and broken promises.\n\nFor Wunderlich, the journey back was a torment. The hopeful resolve he'd felt had shattered, replaced by sharp self-recrimination. Too slow? Was this rescue mission doomed by flawed planning even before the storm hit? The questions circled relentlessly. He didn't have answers, only the crushing weight of the outcome. If only things had been different, but this was cursed Wiencke, where the only thing that endures are gravestones.\n\nBack at Arturo Prat, Guzmán received the news in heavy silence, overseeing the dignified handling of the remains destined for Callao."
 antarctica_aac_guzman.13.a: "They never even had a chance."
 antarctica_aac_guzman.14.t: "Justice Melts Away"
 antarctica_aac_guzman.14.desc: "The rhythmic clatter of the telex machine broke the strained quiet in Guzmán's office. Jaksic had entered moments before, ostensibly to discuss the latest whaling yield projections, but both men knew they were really waiting for this. News from Santiago. News about Merino.\n\nGuzmán walked over to the machine, tearing off the narrow strip of paper. \"VERDICT MERINO JOSE STOP CHARGES REVIEWED MINISTRY LEVEL STOP AGREEMENT REACHED STOP DISCHARGED FROM SERVICE EFFECTIVE IMMEDIATELY STOP NO FURTHER PROSECUTION CONTEMPLATED STOP\"\n\nSilence descended again, thick and suffocating. Then Guzmán crumpled the paper strip in his fist. He turned away from Jaksic, walking heavily to his chair and sinking into it, burying his face in his hands. \"Discharged,\" Guzmán muttered. \"Discharged! The man attempts armed, bloody treason - tries to overthrow the lawful government, and he walks away? No trial, no prison, just... discharged?\" He looked up, his eyes blazing with anger. \"That pompous bastard. He must have pulled every string from Valparaíso to La Moneda!\"\n\nJaksic stepped closer. He rested a hand briefly on the back of Guzmán's chair. \"Professor, it's... infuriating. A profound injustice, no question.\" He paused, letting Guzmán absorb the acknowledgment before continuing. \"But look at it this way. He is discharged. His career is finished. He tried to seize power and failed. He returns to the mainland not as a conquering hero, but as a disgraced civilian, stripped of command, his reputation in tatters among anyone who matters outside his clique of fanatics\".\n\nGuzmán slowly lowered his hands, looking at Jaksic. Perhaps, he was right..."
 antarctica_aac_guzman.14.a: "Perhaps failure was its own kind of prison."
 antarctica_aac_guzman.15.t: "The Worst of News"
 antarctica_aac_guzman.15.desc: "\"ARGENTINE INTENTIONS ARE CLEAR,\" the telegram read, \"ASCENSION INTO THE OAS.\"\n\nHis mug splintered into a hundred shards on the floor. The spilt coffee pulled around his shoes, but Guzmán did not move a muscle.\n\nIt seemed absurd to him that years of work could crumble so easily. He could say his coffee spilled because of gravity, but only magic could lift the undeserving Argentines to the OAS.\n\nAnd yet. He got on his knees and started to clean up, wishing he could have received the news from Villarroel and Miranda in person. They could always ease his anxiety with a quip or two.\n\n\"Only the Americans can perform magic,\" Villarroel would say.\n\nGuzmán's hands trembled. That's the kind of influence they were pit against. He went for the drink cabinet, and a few minutes later was already typing away and downing his second shot.\n\nThey couldn't stop Argentina if it had Washington on its side, but he could be a thorn on their side. They deserved that and much more after Adelaide. Guzmán glanced at the clock, saw the handles moving towards midnight, and kept typing. He wouldn't fail the crew of Adelaide again."
 antarctica_aac_guzman.15.a: "Argentina may rise higher in the international stage, but so would their victims."
 antarctica_aac_guzman.16.t: "A Song to Adelaide"
 antarctica_aac_guzman.16.desc: "A monotonous, unending song came from Villarroel's hotel room, guarded at the door by an unambiguous \"Do not disturb\" sign. Tak-tak-tak, the song went, and that was the whole tune, repeated over and over. It was Adelaide's composition, and Chile's victory march.\n\nInside his room, covering the bed from corner to corner, photographic evidence of the massacre. Dozens of pictures of damaged equipment, charred buildings, and the bloated, frost-bitten faces of his brothers. Villarroel would sit and go through them whenever his fingers hurt too much to keep typing, burning red marks near bleeding.\n\nSome of them had no names - still unidentified. He made a point of learning the others, rubbing his wrists, and doing and undoing his tie.\n\nHis chair swiveled, and he got back to work. Tak-tak-tak, his extensive dossier of the Adelaide massacre grew. So did his other arguments against the Argentine candidacy. Every part of the symphony was essential.\n\nSo was every picture, every contorted face. He saw them all, staring back, as his weary eyes were forced closed by fatigue."
 antarctica_aac_guzman.16.a: "For them, he did his work."
 antarctica_aac_guzman.17.t: "Spreading the News"
 antarctica_aac_guzman.17.desc: "\"I'm taking a rest after the conference,\" Villarroel mumbled, \"regardless of whether it goes well or not.\" His fingertips still stung as he handed a stacked folder to Miranda.\n\nMiranda smiled and beheld the dossier like the pages inside were made of stainless gold. \"You deserve that and more, my friend,\" he said. \"I'll make sure these get some eyes at the conference.\"\n\nAnd that's what he did, mingling at the preliminary dinner with delegates, some more familiar than others, from across the Americas. He would let them peek at the folder under his arm while discussing popping hors d'oeuvres into his mouth. Miranda relived their transcontinental journey that night, dancing from table to table.\n\nHour past hour, a circle grew and followed after him. Eventually, even the waiters would stop to glance at the pictures - Miranda supposed they would be the first civilians abroad to find out about the Adelaide massacre. Reactions were always the same—stunned silence, at first, as they were met with the faces of victims in grainy pictures. Then, outrage, murmured questions, condolences given.\n\nMiranda answered everything with a shake of the head. \"Only remember what you've seen when the time to vote arrives.\"\n\nHe glanced the way of the two men who never came to see the dossier; the American and Argentine delegates. Let them ignore Villarroel's efforts tonight. They'd regret it."
 antarctica_aac_guzman.17.a: "And they'd know soon enough."
 antarctica_aac_guzman.18.t: "Attitude of Gratitude"
 antarctica_aac_guzman.18.desc: "Villarroel expected an easy, reliable conversation with their Peruvian allies. A handshake and perhaps a cup of complementary brandy. What he hadn't anticipated was a gleaming golden medal. The Order of the Sun, the highest honor the Peruvian state can bestow, to be given to Professor Guzmán at the earliest opportunity. This was followed by an astonishingly long bow from the ambassador and an accompanying round of applause.\n\nSuch was the beginning of negotiations with the Peruvian envoy to the OAS. Villarroel almost felt forced to ask, \"Why so much enthusiasm, Ambassador? We just did our job in, nothing more?\"\n\nThe Peruvian looked at him like he had grown two heads, then chuckled. \"I expect more wit from you, ambassador. You can't go and save the lives of our countrymen and then act perplexed when her people are thankful. I know Guzmán was just doing his duty, as were the marines, but we Peruvians appreciate it nonetheless.\"\n\nHumbled, the Chileans nodded. The diplomat continued to speak: \"Please assure Professor Guzmán of my profound gratitude and regards, both on behalf of the government of the Republic of Peru and as a Peruvian private citizen. Moreover, Messrs. Miranda and Villarroel, you can be assured that Lima will back your efforts in respect to Argentina to the hilt.\"\n\nMiranda bowed from his seated position. \"Thank you very much, Ambassador, both for your kind words and for your support. We will do all we can to make this worth your while.\"\n\n\"Oh, no need, no need; you already did.\" Leaning in as if to whisper in Villarroel and Miranda's ears and speaking sotto voce, the Peruvian delegate quipped, \"God, it's even a pleasure. I always found the Argentines to be a pack of jackasses anyways.\""
 antarctica_aac_guzman.18.a: "At that the Chilean delegation burst out laughing."
 antarctica_aac_guzman.19.t: "Blowback"
 antarctica_aac_guzman.19.desc: "\"Stuff and nonsense!\"\n\nVillarroel and Miranda did not dare say a word in the face of the furious outburst of the Peruvian ambassador to the OAS. The man continued insistently: \"You heard me, Mr. Villarroel: stuff and nonsense! How can Santiago expect support from Lima after Santiago's own men in Antarctica fumbled a knife into Lima's back in the way they did?\"\n\nPulling out angry letters from the families and colleagues of the deceased, he all but shoved them in Miranda's face. \"You know what these letters say? That your boss Guzmán is a fool and a negligent, unprepared halfwit. Why in God's name did he welcome our scientists to Antarctica if he had even the slightest inkling that a tragedy like this was possible? Does he find a sick pleasure in leaving people to die in the cold?\"\n\nAt last, the diplomat calmed down a little. \"No, gentlemen, we aren't going to waste a whit of effort on people who didn't lift a finger to help us. The only reason we aren't supporting whatever Buenos Aires has to say instead is because Guzmán at least had enough morals left in him to repatriate my compatriots' remains in an honourable manner.\n\nFaced with the Peruvian's diatribe, all that the members of the Chilean delegation could do was hang their heads. \"No use saying sorry to him,\" Villarroel thought. \"He knows we're sorry, already—but sorry won't bring his people back. God damn it, if only the marines had been better prepared...\""
 antarctica_aac_guzman.19.a: "\"If only they were trained for more than just war.\""
 antarctica_aac_guzman.20.t: "The Washington Consensus"
 antarctica_aac_guzman.20.desc: "\"...an utterly unacceptable precedent!\" The Colombian delegate's voice rang with righteous indignation, echoing off the high ceilings of the OAS chamber. \"If we allow one member of this organization to invade the territory of another with impunity, then what meaning do our charters, our agreements, the very idea of peaceful coexistence in this hemisphere, truly hold?\"\n\n\"The evidence presented by Chile... the photographs, the witness testimonies, even the discovery of your soldier on their territory...\" the Brazilian representative stated gravely. \"They paint a picture not merely of a border incident, Mr. Ambassador, but of a deliberate act of aggression - cynical and brutal.\"\n\nMiranda and Villarroel observed the unfolding proceedings with impassive composure. They had already played their hand. Now, they only needed to let the wave of international condemnation run its course. When the Argentinian ambassador tried to interject comments about \"provocations\" or \"ambiguities in demarcation,\" Villarroel firmly cut him off: \"I beg your pardon, Mr. Ambassador, but the dossier contains the precise coordinates for Adelaide, situated within recognized Chilean Antarctic territory. What ambiguity could there possibly be?\"\n\n\"To attempt to portray this as anything other than what it is,\" the Colombian delegate declared, his voice rising again, \"is an insult to the intelligence of everyone assembled here!\"\n\nThe Argentinian tried appealing to Pan-American solidarity, to the necessity of unity against \"external threats,\" but his words rang hollow against the weight of the undeniable facts. He was trapped.\n\nIt was then, precisely when it became clear that no excuses would suffice, that the word \"reparations\" was spoken. The Argentinian ambassador lowered his gaze, his shoulders slumping in defeat. A nod, almost imperceptible, was his sole response. Argentina would pay. Miranda and Villarroel exchanged a look."
 antarctica_aac_guzman.20.a: "The battle in Washington had been won."
 antarctica_aac_guzman.21.t: "Business As Usual"
 antarctica_aac_guzman.21.desc: "\"...and the evidence presented by our Chilean colleagues is undeniable and deeply regrettable,\" the Venezuelan representative said. \"However...\"\n\nThat single word, \"however,\" hung suspended in the air of the OAS chamber. Miranda felt an unpleasant sinking sensation in the pit of his stomach. Beside him, Villarroel tensed almost imperceptibly.\n\n\"...however, we must consider the full complexity of the situation and the necessity of maintaining dialogue among all members of our organization,\" the Venezuelan continued, receiving approving nods from several other delegates.\n\nWhat had begun as a wave of potential condemnation following their compelling presentations shattered against the reefs of political expediency. The Argentinian ambassador, who only moments before had looked cornered, now sat up straighter. His objections about a \"tragic misunderstanding\" and the \"need for a bilateral investigation\" suddenly began to find a more receptive audience.\n\nMiranda and Villarroel caught snippets of murmured phrases: \"...pushing too hard...\", \"...remember how the Americans railroaded that last resolution through?...\", \"...let's not set a precedent for intervention...\" It became clear: payback for past US pressure, a reluctance to rock the boat, their own hidden agendas - all of it proved more important than principle.\n\nThe Argentinian allowed himself an almost imperceptible smile as the chairman announced the lack of consensus on the matter of reparations. He stood, gave a polite nod to the chamber, and headed for the exit.\n\nIn silence, Miranda and Villarroel began gathering their papers. They had a dispatch to send to Guzmán. A dispatch reporting failure."
 antarctica_aac_guzman.21.a: "\"The world has shown its true colours. Again.\""
 antarctica_aac_guzman.22.t: "The Fallen Titan"
 antarctica_aac_guzman.22.desc: "The streets of Santiago sprawled before Merino like a festering wound, the clamor of horns and hawkers a dull roar in his liquor-soaked skull. He stumbled through the night, a bottle of pisco dangling from his hand, its dregs sloshing onto the cracked pavement. The hero of Snipe - once a colossus striding Greenwich Island, guns blazing against those scum-sucking Argentines - was now a shambling wretch, his navy coat stained with sweat and spite.\n\n\"What a fucking waste,\" he slurred, voice a raw growl as he lurched past a flickering streetlamp. \"So much potential - glory for the nation, a blade to gut those jackals in Buenos Aires. And what do I get? Stabbed in the back by sniveling diplomats and ass-kissing careerists!\" His free hand clawed the air as if throttling Guzmán's ghost. That good-for-nothing pencil-pusher must've pulled strings - him and Jaksic, that commie rat Merino should've drowned beneath the ice.\n\nThe city blurred, a hell of honking cars and leering faces. He'd been the apex, the shepherd Santiago's bloated pigs didn't deserve. Now? A failure, career in tatters, humiliated. The bottle slipped, shattering on the stones, and Merino's legs betrayed him. He pitched forward, skull cracking against the pavement with a sickening thud. Blood trickled, warm and dark, but no cry escaped - just a ragged laugh..."
 antarctica_aac_guzman.22.a: "Bitter as the wind."
 antarctica_aac_guzman.23.t: "A Man Can Dream"
 antarctica_aac_guzman.23.desc: "The creak of the old chair was the only sound that broke the silence in Guzmán's office. The storm had subsided, and a serene, cold beauty stretched out beyond the window. In such rare moments of quiet, when the immediate crises receded, Guzmán allowed himself to look beyond tomorrow. He looked at the lights of Arturo Prat Base and saw not what was, but what could be.\n\nWhat if these temporary modules and barracks finally became a complete picture? In his mind's eye, the outlines of the base shifted and changed, giving way to permanent structures, new streets, and scientific laboratories. He could almost hear the hum of generators, powering a true Chilean settlement, wrested from the continent's icy grip. A place where one could not only survive, but live.\n\nAnd should it all end there? His gaze drifted further, beyond the base, towards the horizon. There, where now was only a white void, his imagination painted new flags, fluttering alongside the Chilean one. In his dream, Chilean Antarctica became a welcoming home for all the nations of Latin America seeking the peaceful exploration of the last continent.\n\nAnd all this would be fueled not by pitiful handouts from distant Santiago, oh no! Guzmán saw a bustling port, where an entire fleet of whaling and fishing vessels were moored. New processing stations sprang up along the coast, and the acrid smell of whale oil mixed with the salt wind. He hoped that one day, when their dream had taken root in this ice, they could find another way. A path that did not demand such a bloody tribute from the depths.\n\nThe vision faded as suddenly as it had appeared. He was back in his cold office, alone with reality, with a glass of unfinished pisco and stacks of paper. The road would be long. Hard. But was it impossible?"
 antarctica_aac_guzman.23.a: "For the first time in a long time, he felt that it was not."
 antarctica_aac_guzman.24.t: "For Whom the Bell Tolls"
 antarctica_aac_guzman.24.desc: "The creak of the old chair was the only sound that broke the dead silence in Professor Guzmán's office. The storm had subsided, and a serene white desert stretched out beyond the window.\n\nGuzmán took a swig of pisco straight from the bottle. The liquor burned his throat, but it couldn't drown out the cold that had settled deep in his soul. He looked at the lights of Arturo Prat Base and tried to see what could have been.\n\nNew living quarters and laboratories? What for? To build more advanced, better-equipped tombs? So the next group of scientists could freeze to death with slightly more advanced instruments in their hands?\n\nA welcoming home for all the nations of Latin America... Guzmán let out a dry, cough-like laugh. A welcoming home. He couldn't even save the very first guests he himself had invited. He had led them to the slaughter.\n\nThe bottle was half-empty. His thoughts were a blur. It was all meaningless. Every plan, every sleepless night, every compromise... it all just led to more bodies in the snow.\n\nSuddenly, there was a gentle knock on the door. \"Julio? It's me, Carlos. Are you in there?\" Jaksic's voice was quiet, concerned.\n\nThat sound, that note of concern, broke something inside Guzmán. Sympathy? He didn't deserve it. A blind, irrational rage overwhelmed him. He grabbed the pisco bottle and, without aiming, hurled it at the door.\n\nThe glass shattered with a crash, spattering the wall with alcohol.\n\n\"GET OUT!\" Guzmán rasped, his voice alien and cracked. \"LEAVE ME ALONE!\"\n\nSilence fell on the other side of the door. Jaksic's footsteps slowly faded away. Guzmán was left alone, in the dark, to the sound of drips running down the door. He lowered his head to the desk."
 antarctica_aac_guzman.24.a: "Nothing grows on this continent but graves."
 antarctica_aac_sobral.1.t: "A March of Fools"
 antarctica_aac_sobral.1.desc: "\"...'Operation 90',\" said Corvette Captain Wunderlich. \"They spoke of the pole. We were able to triangulate the coordinates of a supply depot. 81 degrees 4 minutes south, 40 degrees 36 minutes west. Our marines, following the tracks, have confirmed it.\"\n\nCaptain Merino turned away from the map, a predatory, contemptuous grin spreading across his face. A low, guttural chuckle rumbled in his chest.\n\n\"Operation 90...\" He savored the words like fine wine. \"So the underdeveloped apes from Buenos Aires have decided to play Amundsen? Do they seriously think that if they drag their fat asses to the ninetieth degree and plant their greasy rag there, it will somehow legitimize their pathetic existence?\"\n\nHe jabbed a finger, thick as a cigar, at the point Wunderlich had named. \"This is the quintessence of their national idea, Wunderlich! A gesture for the sake of a gesture! A farce! They send a crowd of pale academics in their dress suits to play at being explorers while we here prepare for war. Such arrogance! But their hubris, their innate flair for the theatrical - it's a gift to us.\"\n\nHis voice dropped to a whisper. \"This circus on wheels has an Achilles' heel. Here it is.\" He jabbed the map again. \"When their frostbitten 'heroes', these clowns, crawl, they will find no comfort, no warm meal. They will find only the ashes and corpses of their comrades. And they will die, cursing their own stupid pride.\""
 antarctica_aac_sobral.1.a: "\"Assemble a strike team. You have your target.\""
 antarctica_aac_sobral.2.t: "A Leash for a Mad Dog"
 antarctica_aac_sobral.2.desc: "The door to Guzmán's office opened without a knock. Corvette Captain Wunderlich entered and closed it behind him, the click of the lock deafeningly loud in the quiet room. The professor looked up from his papers, his eyes weary. He did not look surprised, as if he had been expecting this visit.\n\n\"Captain Wunderlich,\" Guzmán's voice was even, devoid of emotion.\n\nWunderlich wasted no time on pleasantries. He reported as if on the parade ground - crisply, militarily, but his voice held the tension of a man who had crossed a line. \"Professor. Intelligence has confirmed an Argentine operation codenamed 'Operation 90'. Their target is the South Pole. It is a scientific expedition from the Institute, not a military one. They have established a major supply depot deep in the interior to support the march.\"\n\nGuzmán nodded slowly, his fingers drumming on the desk. \"So... that's what it is. My... sources... had hinted at some 'scientific endeavor'. But I didn't know the details.\" He closed his eyes for a moment. \"And yet, the goal is the same - to plant a flag at the pole and make fools of us on the world stage. Another attempt to wipe our rights off the map.\"\n\nHe looked at Wunderlich. \"But you didn't come just for that, did you?\"\n\n\"No, Professor.\" Wunderlich took a barely perceptible breath. \"Captain Merino has given the order. To form a strike team. To attack and destroy the supply depot.\"\n\nSilence hung in the room, broken only by the howl of the wind outside. Guzmán did not flinch. His face showed only a deathly weariness, as if he had heard what he'd feared, but had long been prepared for.\n\n\"Of course, he has,\" he said quietly. \"Violence. For him, it is the only solution. To turn a scientific race into a slaughter. To provoke a war we cannot win. All to slake his thirst for revenge.\"\n\nHe rose and walked over to Wunderlich, looking him in the eye. \"You have taken a very risky step, Captain. You did not report to your direct commander.\"\n\n\"I reported to the lawful head of Chilean Antarctica,\" Wunderlich replied, his gaze unwavering.\n\nFor the first time in a long while, the shadow of a smile touched Guzmán's lips. \"You have done your duty, Captain. To Chile.\" He returned to his desk and reached for the radio, tuned to the secure frequency for Santiago. \"And now, I will do mine. The government must know that Captain Merino is trying to start another fire. They will stop him. Immediately.\""
 antarctica_aac_sobral.2.a: "Every dog has its leash."
 antarctica_aac_sobral.3.t: "Cold Rage"
 antarctica_aac_sobral.3.desc: "The South Pole, they're going to the South Pole.\n\nThe words on the recon report repeated in his head over and over, circling like a gnat.\n\nMerino gripped this desk. Fingernails digging into the wood. This was their gravest insult yet.\n\nThe Argentines thought his men so weak that they could simply go off on an impromptu vacation.\n\nThis must have been intentional, a show of force, the final slap in the face of their seemingly defeated enemy. The lack of secrecy had to be a ploy, the Argentines were not stupid enough to think they could hide this from him, not with all the activity at Belgrano or that little outpost left easily visible by scout plane.\n\nThey would suffer for their hubris.\n\nLooking down at the map displayed before him, he began estimating the time it would take for his marines to reach the Argentine supply depot.\n\nThe Chileans would crush that pathetic little igloo in the wastes and when Colonel Leal and his merry men ventured out into the cold and the dark, craving a moment of shelter and a hot meal, they would find naught but looted ruins. Merino finally understood the old proverb."
 antarctica_aac_sobral.3.a: "Revenge is a dish best served...cold."
 antarctica_aac_sobral.3.tt: "§FThe £decision_icon_small §Ddecision§! §YAttack Argentine Polar Expedition§! is now §Gavailable§!.§!"
 antarctica_aac_sobral.4.t: "The Apex Predator"
 antarctica_aac_sobral.4.desc: "Lieutenant Acosta threw the cards on the table. \"Fuck. No luck today.\"\n\nOutside, the blizzard hadn't let up for three days. Britos shrugged and sipped hot maté. Pérez, the youngest of them, stared intently at the radio. Three men, locked in a steel box in the middle of an endless white desert.\n\nSuddenly, the steady hum of the generator cut out. The base plunged into pitch darkness. \"Motherfucker,\" Acosta swore. The emergency lights flickered on with a dim, deathly glow. \"Pérez, go check. The fuel line's probably frozen again.\"\n\nPérez nodded, pulled on his peacoat, and, grabbing a flashlight, went out into the connecting corridor leading to the generator bay. A few minutes passed, but he didn't come back. \"Pérez?\" Acosta yelled.\n\nIn response - silence. Britos took a rifle from the wall. \"I'm with you, Lieutenant.\" The door to the generator bay was ajar. An icy cold seeped from the gap. Acosta pushed it with his shoulder. Pérez was nowhere to be seen. Something was wrong.\n\nThey rushed back, their boots clanging loudly on the metal floor. They weren't alone.\n\nBritos caught the first one out of the corner of his eye. A figure in a white snowsuit, slipping out of the shadows near the storeroom. He snapped his rifle up, but it was too late. A swift strike. Britos collapsed to his knees, his hands clutching his throat as blood instantly gushed out.\n\nAcosta fired, but the figure had already vanished into the gloom. He backed away toward the common room, his back to the wall, trying to make out anything in the dim light. How many of them? How did they get in?\n\nHe saw movement in the doorway. Acosta fired again. He moved forward slowly, rifle at the ready. Nothing around the corner. He took another step and felt an icy touch on his neck, followed instantly by a piercing pain.\n\nCorvette Captain Wunderlich lowered the lifeless body to the floor. He looked at his men."
 antarctica_aac_sobral.4.a: "\"The bodies - in the snow. Leave nothing. Set charges on the storeroom and fuel tanks. Burn it all.\""
 antarctica_aac_sobral.4.tt: "\n§RAt Sobral Leal will find no salvation, only ash, snow.§!"
 antarctica_aac_sobral.5.t: "The New Argonauts"
 antarctica_aac_sobral.5.desc: "The clatter of the teletype tore into the silence of the office, sharp and relentless. Professor Guzmán looked up from his maps and slowly approached the machine. The tape emerging from it was like a thin strip of a shroud.\n\nTELEGRAM FROM SANTIAGO STOP COPYING PRESS RELEASE FROM BUENOS AIRES STOP OPERATION 90 SUCCESSFULLY COMPLETED STOP ARGENTINE FLAG PLANTED AT SOUTH POLE STOP\n\nGuzmán reread the dry, clipped words several times. The first reaction was a dull, familiar irritation. Another theatrical gesture. Another slap in the face. Another attempt to wipe their claims off the map, but this time, on a scale worthy of world headlines. It had happened on his watch.\n\nHe walked to the window, gazing at the silent, snow-covered peaks. But against his better judgment, he couldn't help but feel a twinge... of respect. Three thousand kilometers. Through this merciless hell. A feat of pure will and endurance. Dammit, Leal, you actually did it, he thought. In their letters, they had spoken of restraint, of seeking peace. Guzmán didn't know the details of this march, but he was sure it was not an act of military aggression. And for that, he was secretly grateful. A world where men compete over who can walk the farthest, not who can kill the most, was precisely the world he was trying to build.\n\nFor a moment, a strange, melancholic picture formed in his mind: the Chilean and Argentine flags, standing side by side at the pole. A joint expedition. A handshake at the edge of the world.\n\nBut the thought immediately melted away, replaced by a cold anxiety. Merino. He was out there, on Adelaide, and the news would reach him like a thunderclap. For him, this would not be a daring scientific achievement, but an indelible insult. An act of war. And he would return. Return, seething with rage, blaming everything on Guzmán, on his 'weakness,' his 'betrayal.'\n\nGuzmán poured himself a little pisco. The quiet clink of the ice was the only sound in the room. He took a sip, feeling the warmth spread through his body, but it couldn't warm the icy knot in his chest. The Argentinians had won the race. But the real storm was just beginning."
 antarctica_aac_sobral.5.a: "And it would not be coming from the south."
 antarctica_aac_sobral.6.t: "Heart of Whiteness"
 antarctica_aac_sobral.6.desc: "The clatter of the teletype tore into the silence of the office, sharp and relentless. Professor Guzmán looked up from his maps and slowly approached the machine. The tape emerging from it was like a thin strip of a shroud.\n\nTELEGRAM FROM SANTIAGO STOP COPYING PRESS RELEASE FROM BUENOS AIRES STOP OPERATION 90 MISSING STOP EXPEDITION MEMBERS PRESUMED DEAD STOP\n\nGuzmán reread the dry, clipped words several times. A cold that had nothing to do with the Antarctic frost slowly crept up his spine. Leal. He was dead. The man with whom he had secretly corresponded, his hope for a peaceful future, for a reason on the other side of the border - all of it was buried beneath the ice. The ink on their letters had barely had time to dry.\n\nHe walked to the window, gazing at the silent, snow-covered peaks. This was not the victory he had wanted. It wasn't a victory at all. Dozens of men, swallowed by the white void.\n\nBut through the bitterness, another, even icier seed began to sprout—suspicion. An accident? Accidents were the norm on this continent. But not like this. The continent was a monster, yes. And yet, what if one specific man was to blame for it all?\n\nHe remembered Merino's rage. His vows to avenge Snipe. He couldn't prove it. Couldn't even speak it aloud. But the thought, once it had taken root, would not let go, transforming into a cold, sickening certainty.\n\nHad the mad dog finally been let off its leash? And had he, Guzmán, been the one to do it, through his own indecisiveness?\n\nHe poured himself a pisco. The ice in the glass rattled from the tremor in his hands. The moderate faction in the Argentine command had been decapitated. Leal was gone. Now the hawks would take over. Men like Massera. Men like Merino."
 antarctica_aac_sobral.6.a: "This tragedy will only breed new monsters."
 antarctica_aac_observers.1.t: "Our Enemy's Ally's Enemy"
 antarctica_aac_observers.1.desc: "\"There is one more thing to discuss, sir,\" Covián said, standing beside his seat, forcing the officers filtering out of the room to freeze in their tracks. They awaited Merino's verdict, the general's silhouette like a condor before his vast window view of Arturo Prat.\n\nHe raised an eyebrow, and with it dismissed the lower ranks. \"Quickly.\"\n\n\"Considering our present situation, I believe it ideal to send a military attaché abroad to observe the realities of modern amphibious warfare.\"\n\nMerino tilted his head, sneering. \"Did you have something specific in mind, or are you wasting my precious time with vagaries?\"\n\n\"The ongoing war in the Levant, sir,\" said Covián, and Merino's smile fell. \"We should send a small observer group to Turkey, if the Turks allow it, and learn from their experiences.\"\n\nMerino's shadow crawled over the room. He rounded the long table, hands behind his back. \"We cannot spare a single man, Covián. I won't waste them in the mainland, let alone some Arab hellhole. The Argentines are treacherous. If they sense even the slightest opening...\"\n\nThe henchman did not budge. \"The Turks are fighting the same Italian guns that our neighbors threaten us with. It's convenient that we have close relations with them. Chile was first in the region to recognize their Republic way back when.\"\n\nA pause, as Merino stepped back. They both surveyed the glaring lights along Arturo Prat's ice corridors. \"Our soldiers cannot remain ignorant virgins to combat.\"\n\nMerino's fingers drummed at his side. The general turned to his junior and said,"
 antarctica_aac_observers.1.a: "\"A small contingent. Nothing more and nothing less.\""
 antarctica_aac_observers.1.b: "\"There are no resources to spare. Chile's future is here, not there.\""
 antarctica_aac_observers.2.t: "Arrival in Ankara"
 antarctica_aac_observers.2.desc: "The white crescent and star flowed over cascading red banners. Signs decrying Italian aggression and exalting the defense of the homeland furnished Ankara's apartments. Parting the crowds of Atatürk Boulevard were a group of strange tourists: marines donning Chile's uniforms. They dodged a boy chasing other kids with an oversized gas mask, and saluted a grandpa whose old soldier's garb sagged with medals.\n\nFirst Lieutenant Grosser was pretending not to be lost, hefting a suitcase-full of documents ahead of his men into Kızılay Square. They followed a paper effigy of the Duce with his pants down, surfing the crowd with hordes of balloons, and arrived at a corner taken by Turkish officers.\n\n\"First Lieutenant Grosser, of the Chilean delegation,\" he parroted what he rehearsed the entire flight. That was his only line. He sputtered in awkward Turkish, \"We were just told to meet an officer by the name of...\"\n\n\"Aybar,\" said a young man with a trim mustache, offering his hand. \"How do you like my country so far, sir?\"\n\nBefore Grosser could answer, stuttering trumpets and drums led the Turkish Marine's entrance. Rows and rows of men in spotless dress uniforms came thundering down the street. Aybar saluted them as they marched through a makeshift arc that read: \"TO THE LEVANT OUR HEROES GO.\"\n\n\"My men,\" he declared, chest swelling. Grosser nodded and observed. He'd been picked by Covián to lead the observers because of that skill. Orders were to prepare reports for every single day of the mission, \"regardless of whether you see action or not.\" Already, a leading thought came to mind."
 antarctica_aac_observers.2.a: "The formation is immediately ready for deployment. They've prepared to act fast."
 antarctica_aac_observers.2.b: "They maintain stiff discipline under searing heat. Grim faced, even with the adoring crowd."
 antarctica_aac_observers.2.c: "The whole of Ankara is primed for battle. Fury is in the air."
 antarctica_aac_observers.2.d: "Every soul in the crowd has the soldiers in their hearts. The men will lay their lives on the line in exchange."
 antarctica_aac_observers.3.t: "Combat Experience"
 antarctica_aac_observers.3.desc: "Black smoke and brimstone strangled his lungs. They were huddling for cover behind sharp rocks, bit by bit eroded by gunfire.\n\n\"They knew we were coming,\" Aybar shouted. Water lapped around their shoulders. The marines glared under steel helmets reflecting white sunlight. \"You should have stayed on the boat, sir.\"\n\n\"I am here to observe combat,\" Grosser yelled in broken Turkish, over a screeching machine gun. Merino and Covián wouldn't be satisfied by faraway commentary. \"Ignore me and lead!\"\n\nAybar forced his way through the crashing waters, bent as he spoke to the men clinging to their rifles, hugging the rock. \"I want suppressing fire there\" - he pointed at the Italian pillboxes overlooking the coastal airfield - \"and there. Second and third squads will forge ahead. Grosser, with me. Give them hell!\"\n\nThey clambered the steep, blackened shore, a back and forth of iron hail above their backs. A bullet bounced off of Grosser's helmet. One boy, pierced on a misplaced hand, fell screaming into the waves. Grosser assumed him as good as dead, but the marines forced him back to his feet, crimson coating their bodies, and carried him back to cover.\n\n\"Around the runway, to the control station,\" hissed Aybar. Second and third squads split. They zigzagged through cratered inclines while first squad finished off the machine-gun positions. Fleeing Italians were mowed down on the tarmac, deeper and deeper into the base.\n\nThey stormed the buildings. A roaring, beady-eyed Italian hurled himself at Aybar with nothing but a knife. It scraped his throat and arms. A round of fire riddled the attacker with holes. Screaming, they burst into the radio room only to find an operator with raised, trembling hands.\n\nOn the way back to ship, Aybar lit the cigarettes of all the comrades. Those who had survived. Silently, they dropped the smoking butts into the water. Grosser watched a trail of ash behind them, the airfield left to burn in amber."
 antarctica_aac_observers.3.a: "The only reason they were alive, he realized, was being quick on their feet."
 antarctica_aac_observers.3.b: "Zipping bullets and pointed rocks had failed to stop them. The smoke no longer burned his lungs."
 antarctica_aac_observers.3.c: "They may have lost the element of surprise, but no enemy would have expected their ferocity."
 antarctica_aac_observers.3.d: "He looked at the bloody injured, and knew most wouldn't have made it either without their brothers."
 antarctica_aac_observers.4.t: "Turkey to Antarctica"
 antarctica_aac_observers.4.desc: "The barracks of Arturo Prat were unusually lively. First Lieutenant Grosser sat at the head of a long table, smiling, watching his companions reminisce between rounds of cackling and shots of Rakı. A pretty girl in Ankara, the amenities offered by their Turkish Marine hosts, and the Mediterranean sun were the topics of the night.\n\nWhat else could they talk about, here in Antarctica? No pretty girls in Antarctica. \"No women at all,\" cried out the drunkest officer. The amenities were the best they could be, them being officers, and they still downed their fill of bland fish, barely warmed up by the unreliable heater. And the sun? They wouldn't even discuss the sun.\n\nA shadow loomed out of the table. Covián did not interrupt the chatter, only glanced at Grosser, and stepped outside. Grosser's chair whined as he rushed to his feet. Out in the cold, bathed by stark white lights, he did miss the broken heater of the barracks.\n\n\"You will report to Merino tomorrow at the first hour. He is out on patrol today.\" Covián gave him a silent, lengthy stare.\n\n\"Yes, sir. I'll have much to elaborate upon with my submitted reports. The experience was truly enlightening.\"\n\n\"I'd expect it to be,\" Covián humphed. \"Turkey must have won the war for a reason.\"\n\nThe slightest smile broke on Grosser's face. The news had finally arrived, and Turkey was victorious. He would have to send congratulations to Aybar. Practicing how to write in Turkish would pay off. \"Indeed.\"\n\n\"Tell me,\" Covián began, hiding gloved hands in his pockets. \"What was it that helped them conquer?\""
 antarctica_aac_observers.4.a: "\"They outpaced the enemy with rapid response and quick thinking on the battlefield.\""
 antarctica_aac_observers.4.b: "\"Even with the worst odds, the Turks always had nerves of steel.\""
 antarctica_aac_observers.4.c: "\"The Turkish Marine is merciless and seizes the initiative.\""
 antarctica_aac_observers.4.d: "\"I witnessed the strongest brotherhood between the men.\""
 antarctica_aac_observers.5.t: "Report Day"
 antarctica_aac_observers.5.desc: "First Lieutenant Grosser tried not to let his uncomfortable shifting show. Captain Merino, petty aides on one side and Covián on his right, sat before him like teachers before a troubling student.\n\n\"The Turks have lost the damn war,\" spat Merino. \"It may be due to their national character. Or perhaps their faith. Do we still have something to learn from them?\"\n\nGrosser thought of Aybar, and the battle for the airfield. He thought of the people of Ankara and the men lost in the Levant. He held back a more biting response. \"I believe so, sir.\"\n\n\"We are all ears, Lieutenant,\" Covián said, nodding. \"Regardless of the war's outcome, I'm sure there was benefit to watching bloodlessly.\"\n\n\"You will find in my reports detailed observations. The performance of the Turkish Marines was exemplary even as the rest of the war effort failed around them. Although our way of doing things should be maintained, taking a page from their book can only help us against Argentina.\"\n\nMentioning the hated enemy seemed to spike Merino's interest. He reclined in his seat, leafing through the papers. \"How can we avoid their fate?\" he finally asked, gravely. Grosser cleared his throat."
 antarctica_aac_observers.5.a: "\"We must learn to be spry and agile, always quicker than the enemy.\""
 antarctica_aac_observers.5.b: "\"We can't allow ourselves to break under similar pressure.\""
 antarctica_aac_observers.5.c: "\"A cornered dog needs the harshest bite.\""
 antarctica_aac_observers.5.d: "\"We can't come undone at the seams, our unity comes from each other.\""
 antarctica_aac_observers.6.t: "The African Venture"
 antarctica_aac_observers.6.desc: "...ORANGE RIVER CLASH. SECTOR 7. US UNIT UNDER 'FRIENDLY FIRE' FROM SA. INVESTIGATION UNDERWAY. UPCOMING UNSC RESOLUTION AIMS TO ESTABLISH UNIFIED OFN COMMAND...\n\nThe teletype ribbon was cold in his hands. Covián reread the message. Friendly fire. Disorganization. A coalition of strangers, trying to act as a single army and failing. For most, it would be a headline about failure. For Covián - a fascinating case study.\n\nFor him, the burning savannah of Africa was the perfect, bloody experiment. While Captain Merino was bogged down suppressing the rebellion on the mainland, here in Antarctica, a real war could be planned. A war against the allies of Germany. Germany - the patron of those degenerates in Buenos Aires. The OFN was learning to fight them, paying for each lesson with blood and costly mistakes. This was a chance to learn the same lessons without paying for them with the lives of Chilean marines.\n\nEyes were needed. His eyes. He picked up the internal telephone. \"Send First Lieutenant Grosser to me.\"\n\nGrosser. A man with an impassive, almost clinical gaze. In battle, he wouldn't see heroism or horror. He would see only what was necessary. Weaknesses in formation. The speed of artillery reloading. The efficiency of supply chains. He was the perfect instrument for the task.\n\nBut to send him meant weakening the already-stretched defenses. To leave a valuable officer in this icy fortress or to risk him for knowledge that could prove priceless? Covián weighed the options with the cold calm of a surgeon deciding whether to amputate a leg to save a life."
 antarctica_aac_observers.6.a: "Send an observer. Knowledge is a weapon."
 antarctica_aac_observers.6.b: "Every bayonet counts. He is needed here."
 antarctica_aac_observers.7.t: "Anatomy of a Victory"
 antarctica_aac_observers.7.desc: "First Lieutenant Grosser stood motionless as his eyes adjusted to the dim light of the office. After the blinding sun of Africa, the twilight here felt unfamiliar. Captain Covián sat behind an empty steel desk, a dark silhouette against the snow-covered parade ground. He got straight to the point.\n\n\"Report, Lieutenant.\"\n\nThe voice was even, devoid of all emotion—the voice of a man who needed facts, not impressions.\n\n\"It was chaos, sir,\" Grosser began. \"A coalition acting without coordination. The Americans, the South Africans... their left hand didn't know what the right was doing. But their power... their ability to move troops and strike from the air was overwhelming. They fought a determined, fanatical enemy, but I had a clear view of their organizational structure, their supply channels. They won.\"\n\nCovián listened in silence, his fingers laced together. When Grosser had finished, he asked only one question.\n\n\"What brought them victory, Lieutenant? What was the deciding factor?\""
 antarctica_aac_observers.7.a: "\"Their speed was their greatest weapon.\""
 antarctica_aac_observers.7.b: "\"Their logistics, though chaotic, were inexhaustible. They could afford to lose men and materiel, knowing more would replace them.\""
 antarctica_aac_observers.7.c: "\"They never stopped. Even after heavy losses, they kept pushing forward, giving the enemy no time to regroup.\""
 antarctica_aac_observers.7.d: "\"When it came to the fight, they stood their ground to the death. Individual units held on to the last, covering their comrades' retreat.\""
 antarctica_aac_observers.8.t: "Anatomy of a Failure"
 antarctica_aac_observers.8.desc: "First Lieutenant Grosser stood motionless as his eyes adjusted to the dim light of the office. After the blinding sun of Africa, the twilight here felt unfamiliar. Covián sat behind an empty steel desk, a dark silhouette against the snow-covered parade ground. He got straight to the point.\n\n\"Report, Lieutenant.\"\n\nThe voice was even, devoid of all emotion—the voice of a man who needed facts, not impressions.\n\n\"It was chaos, sir,\" Grosser began. \"The OFN coalition acted without coordination. Their power was overwhelming, but they faced an enemy that fought smarter. The Germans and their allies turned every kilometer of savannah into a death trap. I watched their vaunted supply chains collapse, watched their armor burn in ambushes. The Americans lost.\"\n\nCovián listened in silence, his fingers laced together. When Grosser had finished, he asked only one question.\n\n\"What brought the Germans victory, Lieutenant?\""
 antarctica_aac_observers.8.a: "T\"heir maneuverability was flawless.\""
 antarctica_aac_observers.8.b: "\"Their resilience was fanatical. They fought for every rock, every patch of ground.\""
 antarctica_aac_observers.8.c: "\"The Germans were merciless. They took no prisoners; their ambushes were planned for maximum damage.\""
 antarctica_aac_observers.8.d: "\"There was no panic in their ranks. Every soldier, from private to officer, knew his task precisely.\""
 WORLD_Antarctica.1.t: "Chilean Antarctic Institute Overthrown in Military Take Over"
 WORLD_Antarctica.1.d: "The frayed, jumbled notes of Chile's national anthem echoed across the southern continent today, as Captain José Toribio Merino announced to his homeland, and its Argentine rivals, that the Chilean Antarctic territory has come under his management. Merino claimed to have foiled an \"Argentino-Bolshevist conspiracy\" inside the previous administration, and arrested Professor Guzmán and his aides. Their status is currently unknown.\n\nThe Chilean Armed Forces have opened a new, confrontational stage in Antarctica, discarding the diplomatic process the Chilean Antarctic Institute had tried to build through the OAS, and vowing to avenge the losses of the Snipe War, whatever the cost. For Merino and his marines, the continental underdogs, the path to reclaim Chile's lost territories is one lined with ice-cold bloodshed."
 WORLD_Antarctica.1.a: "Revenge is a dish best served cold."
 WORLD_Antarctica.2.t: "Military Coup Thwarted in Chilean Antarctica"
 WORLD_Antarctica.2.d: "Strange reports from Chile's Arturo Prat Base today, as a standoff between rebelling marines and the motley crew of civilians in the base ended with the mutiny's leader, Captain José Toribio Merino, in handcuffs. The officer and his circle allegedly hoped to overthrow the territorial administration and trigger a war with Argentina to avenge the losses of the Snipe War.\n\nProfessor Guzmán and the Chilean Antarctic Institute have put their faith in diplomacy to mend Chile's precarious position in Antarctica, with a lightning diplomatic campaign throughout the Americas to tip the scales in the OAS against Argentina. Overcoming internal threats, it seems Guzmán will remain resilient in pursuing peaceful solutions for Antarctica."
 WORLD_Antarctica.2.a: "Blessed are the peacemakers..."
 WORLD_Antarctica.2.b: "They must be getting bored down there?"