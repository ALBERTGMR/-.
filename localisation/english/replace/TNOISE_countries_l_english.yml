 GGC_Sato_Eisaku: "아베 신타로"
 GGC_Sato_Eisaku_desc: "사토 에이사쿠는 총독이 되는것에 크게 반기지 않았습니다. 그는 내지에서 보수파의 의원 중 하나로써 보수파 내각에서 대신을 하는 것을 더 반겼죠. 그러나 내각은 그를 총독으로 임명했고, 그의 총독으로써의 생활이 시작되었습니다. 그의 총독 생활은 순탄치 않았습니다. 최근에 벌어진 61 임금 대투쟁의 여파를 그대로 맞고 있었고, 44년 호남 대기근의 작은 상흔 까지도 치료해야 하는 것이 사토 에이사쿠가 해야하는 일 이였습니다.\n\n그는 신임 총독으로서, 총독 생활이 아직 적응되지 않았습니다. 그렇지만 그는 그의 총독 임기 동안, 조선을 "충성스러운 외지" 로 만들어 천황폐하와 내각에서 좋은 평가를 받아, 반드시 다시 국회의사당의 그 자리로 다시 복귀 할 것입니다."