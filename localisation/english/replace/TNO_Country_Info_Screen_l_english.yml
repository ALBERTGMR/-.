 GGC_CountryInfo_Folder.101: "최후 승리?"
 GGC_CountryInfo_Folder.102: "이끄는 자들"
 GGC_CountryInfo_Content.1: "최후의 승리"
 GGC_CountryInfo_Content_desc.1: "역사 속에서 아우구스투스 카이사르, 카를 5세, 나폴레옹과 같은 이들이 유럽을 지배하기 위해 나타났습니다. 하지만 그 누구도 어느 국가도 §r아돌프 히틀러§!와 §W대게르만국§!만큼 그들의 적을 열등하게 대우하거나 악마 같은 방법으로 통치하지는 않았습니다. \n\n세계가 독일 앞에 무릎을 꿇으면서 §W독일§!은 유럽의 주인이 되었습니다. §W라이히§!의 승리와 뒤따른 결과로 독일의 손이 세계에서 닿지 않은 곳은 없었습니다. §r국가사회주의§! 신조에 자유롭게 가담한 §W라이히§!는 지난 10년을 아리아인을 위한 유토피아를 만드는 일과, 방해되는 셀 수 없이 많은 \"운터멘쉬\"를 착취하고 말살하는 최종 목표를 위해 분투하는 일로 보냈습니다. §r히틀러§!의 나이가 들수록, 이 체제의 문제는 무시하기 힘들 만큼 커지고 있습니다. 끊임없고, 구조적인 잔혹성과 현실에 안주하는 무능이 국가의 토대를 분열시키고 있습니다. §W라이히§!를 쥐고 있던 최후의 끈들이 한꺼번에 사라져 버린다면 무슨 일이 일어날까요?"
 GGC_CountryInfo_Content.2: "전쟁"
 GGC_CountryInfo_Content_desc.2: "§W독일§!의 위대한 시험은 1939년 1월 독일 국방군의 장화가 폴란드 국경을 넘어 침공하면서 찾아왔었습니다. 2년 동안 전 대륙과 저 너머가 한 번도 보지 못했던 대전쟁에 휘말리게 했습니다. 그러나 단순한 규모보다 모든 이들을 놀라게 한 것은 추축국이 전 세계와 싸워서 완전하고 총체적인 승리를 거머쥐었다는 것입니다.\n\n폴란드는 전격전의 힘에 붕괴한 첫 나라였습니다. 뒤이어 많은 연합국도 폴란드의 운명을 따라갔습니다. 마침내, 이전의 어떤 전역보다 파괴적이고 잔혹한 전역인 동부에서의 거대한 전투들과 느리고 고된 바다사자 작전 두 전역이 유럽에서 일어났습니다. 이 거대한 도전을 대면했음에도, §W라이히§!는 멈추지 않았습니다. 영국과 러시아에 투입된 막대한 자원으로도 그들의 함락을 막을 수 없었고, 전쟁 직후 원자 폭탄이 미국을 전쟁에서 몰아냈습니다. 한때 뮌헨의 궁핍한 전역 군인이었던 §r히틀러§!는 그의 주먹 아래 전 유럽을 가지게 되었고 §W라이히§!는 §G승리했습니다§!.""
 CountryInfo_Economic.1: "경제 데이터"
 CountryInfo_Economic.2: "개요"
 CountryInfo_Economic_Overview_GER: "Econ broke"
 CountryInfo_Economic_Overview_ITA: "As 1962 begins, the §nItalian Empire§! finds itself in a difficult situation.\n\nItaly's §Wcorporatist§! economy, while undoubtedly more lively than the twitching corpse that is the §rGerman§! one after the market crash of the Fifties, is plagued by §Robsolete§! production methods, §Rlack§! of private investment, as well as §Rcorruption§! and §Rcronyism§! in the supervision organs. Unemployment is on the rise, and while the oil from the Gulf fields maintains the budget afloat, and allows Italy to afford massive subsidization programs, public debt grows at an §Ralarming rate§!."
 CountryInfo_Economic_Overview_IRE: "아일랜드의 경제는 §f자유 시장 경제§!입니다. 이 시장 경제 시스템은 기업이 정부의 제한 없이 또는 적은 제한으로 운영될 수 있도록 허용합니다. 정부에 따라 이 시장 경제 시스템은 기업들이 받는 다양한 정도의 규제를 갖추고 있습니다. 아일랜드에 특히 중요한 점은 이 시스템이 협력 파트너라는 것입니다. 아일랜드 경제는 라이히과의 일련의 관계를 가지고 있습니다. 독일의 공장 내 아일랜드 노동자에 대한 학대가 점차 증가하면서, 라이히가 아일랜드에 가지는 영향력으로 날로 긴장되고 있습니다. 그러나 독일의 영향력은 투자도 의미했습니다. §p아일랜드 전시경제지도자 감독위원회§! , 속칭 Adwil 라고 불리는 이것은 아일랜드에서 독일 투자를 담당하는 주요 위원회이며, 독일의 경제에 대한 주요 영향력의 수단이기도 합니다. 한편으로, Adwil은 아일랜드가 국가 프로젝트를 자금 지원하는 데 사용할 수 있는 \"자유로운\" 자금원이지만, 다른 한편으로는 투자자들을 너무 불만스럽게 만들 경우, 그들이 철수하여 우리를 궁핍하게 만들 수 있습니다."
 CountryInfo_Economic_Overview_IBR: "Iberia's Economy operates on the principles of Dirigisme - a system where the state is the unchecked maestro of the economy it benefits from. In this case, Iberia is responsible for building and managing it's projects using quotas and forecasts alongside deep co-operation with the many corporations that make up the state.\n\nAgriculture is in shambles, due to the stagnation that the repression has caused. Much of the population still toils in the countryside, which hurts industrialisation. Conditions in the rural areas are varied, however the poorest areas suffer from crippling poverty and lack of basic, governmental services. Spain serves as the Industrial Heartland of the Union, with most corporations being in Madrid's orbit. However, Portugal still remains as the main heart of global trade, although it's a role that has diminished in importance with Iberia's retreat from the Globe."
 CountryInfo_Economic_Overview_JAP: "The Empire of Japan operates under the principle of §hDirigisme§!. This principle - literally to \"direct\" - is a state of development where the government enforces its will upon the free market and directs the players inside it to bend to its will. This isn't to say that it is a planned economy, like the sort that Stalin envisioned inside the former §VSoviet Union§!, because the private sector is as important - if not more - to the Dirigisme Economy compared to a Free Market State.\n\nIn Japan, this has led to the rise of the §KZaibatsu§! such as §xMitsubishi§! - near-dynastic corporations that control vertical monopolies over huge sectors of the economy - taking prominence inside the economy, with considerable influence. In return, alliances of \"small\" businesses in Japan have formed loose alliances called the §dKeiretsus§! to combat the Zaibatsu's rampant control of the economy."
 CountryInfo_Economic_Overview_ENG: "The Kingdom of England is a §KFree Market Economy§!, where corporations are allowed to do most of their activities and business with very few to no regulations. While the level of regulation differs from nation to nation and government to government, it is generally much more laissez-faire.\n\nIn England's case, it's economy has remained mostly intact from the pre-Occupation days. However, the biggest issue in the English economic sphere is §Jrebuilding§! what is left. During the Second World War, England was subject to the largest strategic bombing campaign - called §YThe Blitz§! - in European History, with Luftwaffe planes leaving very little English industry untouched. The lack of significant reconstruction has led to even more §Bresentment§! towards the government and high levels of unemployment inside England."
 CountryInfo_Economic_Overview_SVR: "Sverdlovsk operates under the §gMilitary-Directed Economic§! model. This is a model where the military, due to its §gunchecked grip§! on the state, has the ability to completely command and direct the economy. It is not a command economy similar to that in the former §VSoviet Union§!, because private enterprise is allowed to exist in the state, but the military regime has the §Rfinal say§! over all directives inside the nation.\n\nIn Sverdlovsk's case, the military regime commands what is left of the industry that was moved west by §CBukharin§! and §eStalin§! into the Siberian plains, and was not damaged during the §LLuftwaffe Terror Bombings§! in the 50's and 60's. Compared to other states, it still has a fairly hefty industry and is able to project economic power further than the other warlord states."
 CountryInfo_Tutorial_Folder.101: "신질서"
 CountryInfo_Tutorial_Content.1: "냉전"
 CountryInfo_Tutorial_Content_desc.1: "§W더 뉴 오더: 유럽 최후의 나날들§!은 제2차 세계대전에서 §W추축국§!이 승리를 거둔 시나리오에서 §B냉전§!이 어떤 모습으로 나타날 지에 대한 질문에 답해줍니다. 실제 세계를 반영하듯, §WTNO§!의 세계는 제2차 세계대전 당시 남아있던 마지막 초강대국인 §q대게르만국§!과 §e대일본제국§!, 그리고 §M미합중국§!의 3파전 교착상태에 빠져 있습니다.\n\n§Y세계의 패권§!는 더 이상 §x상대방의 멸망§!만을 추구하는 강대국 간의 직접적 싸움이 아닌, §Y밀실 거래§!, §C국제적 조작§!, §G경제 전쟁§!, 그리고 §Y초강대국의 세력권 확대§! 등을 통해 이루어집니다. §WTNO§!의 게임 플레이는 이렇듯 다양한 요소들이 추가되어 원 게임의 플레이와 전혀 다른 느낌을 받게 해 줄 것입니다."
 CountryInfo_Tutorial_Content.3: "대리전"
 CountryInfo_Tutorial_Content_desc.3: "하지만 이는 §W더 뉴 오더: 유럽 최후의 나날들§!에서 전쟁이 흔치 않다는 것을 의미하지는 않습니다. 반대로 전쟁은 §G매우 흔할 것이며§! 당신은 거의 모든 나라처럼 몇 번은 전쟁을 경험하게 될 것입니다. 그러나 전쟁은 직접적인 충돌로 표현되지 않고 일반적으로 §R대리전§!의 양상을 띕니다. §R대리전§!은 직접적인 전투 없이 전쟁을 수행하려고 하는 강대국을 각각 등에 업은 두 나라 간의 전쟁입니다. 이는 흔히 일어나는 §R내전§!에서도 벌어질 수 있습니다.\n\n§R대리전§!이 이뤄지는 동안, 서로 전쟁을 벌이는 국가들은 외부 세력의 지원을 받을 지도 모릅니다. 만약 아무도 후견국을 플레이하지 않는다면, 전쟁을 치르는 국가에게 사단이 주어질 것입니다. 하지만 만약 플레이어가 후견국이라면 §W하츠 오브 아이언 IV§!의 §W의용군 시스템§!을 통해 그들의 편을 지원할 수 있을 것입니다."
 CountryInfo_Tutorial_Content.4: "냉전 인터페이스"
 CountryInfo_Tutorial_Content_desc.4: "물론, 세계의 패권을 두고 경쟁하는 자들의 척도를 측정할 수 있는 수단 또한 존재합니다. 게임 창 상단에 위치하는 핵무기 모양의 버튼을 클릭하시면 §Y냉전 인터페이스§!로 이동하실 수 있습니다. 해당 인터페이스는 현재 §B냉전§!에서 당신이 알아야 할 모든 정보를 알려줄 것입니다. 예컨데, 어떤 방식으로 냉전 점수를 얼마나 받았는 지 같이 말이죠.\n\n§Y순위§! 탭은 당신의 나라가 현재 처해 있는 위치를 나타내며, 이 순위는 당신이 현재까지 획득한 냉전 점수에 기반합니다. 이 점수는 §R군사력§!, 그리고 §G경제력§!을 통해 산출된 점수를 합산한 결과입니다. §R긴장도§! 탭은 각 초강대국의 관계를 나타내 주며, 이러한 긴장을 일으키는 과거의 사건들을 기록합니다. §G영향권§! 탭은 강대국들의 경제 분야와 그들의 경제가 타궁에 어떤 영향을 주었는 지를 보여줍니다.\n\n마지막으로, §x핵무기§! 탭은 다음 장에서 설명하도록 하겠습니다."
 CountryInfo_Tutorial_Content.5: "핵전쟁"
 CountryInfo_Tutorial_Content_desc.5: "§W더 뉴 오더: 유럽 최후의 나날들§!은 궁극적으로 냉전을 다루지, 세계대전을 다루는 모드가 아닙니다. 세계의 주요 초강대국인 §W미국§!, §W독일§!, §W일본§! 3개국은 1962년 기준 §R완전한 핵투사 능력§!을 갖추고 있으며 §R핵무기 대학살§!의 공포 아래 세계를 옥죄고 있습니다.\n\n이와 같이, 다른 나라들의 운명은 궁극적으로 §G초강대국§!의 변덕에 달려있으며, 초강대국은 손쉬운 승리를 얻을 수단 없이 영원히 서로에게 맞서며 교착상태에 놓여있습니다. 세 §G초강대국§! 간에 일어나는 모든 전쟁은 §R제3차 세계대전§!이 될 것입니다.\n\n§R제3차 세계대전§!이 일어난다면, 결말은 좋지 않습니다. 각 측은 한쪽이 밀릴 때까지 싸울 것입니다. 만약 한 국가가 붕괴 직전에 있거나, 전쟁을 계속할 수 없거나, 핵심 영토가 위협받고 있다고 느낀다면, §R핵전쟁§!은 피할 수 없을 것입니다. 핵 타격이 시작된다면 수천 개의 핵무기가 전장에 뿌려질 때까지 며칠이 걸릴 것입니다. 이렇게 되면 §R게임이 끝납니다§!!"
 CountryInfo_Tutorial_Folder.102: "역학 요소"
 CountryInfo_Tutorial_Content.6: "경제"
 CountryInfo_Tutorial_Content_desc.6: "§W더 뉴 오더: 유럽 최후의 나날들§! 모드는 복잡한 §W경제§! 매커니즘을 가지고 있습니다. 당신은 §W연구§! 탭과 §W냉전§! 탭 사이에 있는 §W지구본 아이콘§!을 통해 경제 개요를 볼 수 있습니다. 당신이 플레이하는 국가의 경제적 토대는 §GGDP§!이며, 이것이 국가 번영의 가장 중요한 열쇠에 해당합니다. 국가의 §GGDP§!는 반드시 §R부채§!와 균형을 이루여야 합니다. 매년 당신의 §R부채§!에 해당하는 이자가 비용으로 지불되며, §GGDP§! 대비 §R부채§! 비율이 너무 높으면 재정의 붕괴가 올 수 있습니다.\n\n불황기를 피하기 위해서는 당신의 §G수입§!과 §Y지출§!을 주의깊게 살펴야 합니다. 당신의 §G수입§!은 여러 가지 요인으로 결정되는데, 제일크고 가장 확실한 요소는 당신의 §GGDP§!입니다. 하지만 이외에도 국가 내의 산업, 빈곤율, 교육 수준 등등 매우 많은 요소가 수입에 영향을 줍니다! 반면 당신은 모든 경제학자의 골칫거리라고 할 수 있는 §Y지출§!도 가지고 있습니다. §Y지출§!은 군사 유지비, 사회 복지, 건설 프로젝트 등과 같은 요소의 척도라고 할 수 있습니다."
 CountryInfo_Tutorial_Content.7: "법률과 사회 발전도"
 CountryInfo_Tutorial_Content_desc.7: "빅토리아 2의 법률 시스템에서 영감을 받아 §W더 뉴 오더: 유럽 최후의 날§!은 당신이 플레이하는 국가의 §Y정책§!을 표현하기 위해 세부적인 법률 체계를 도입하였으며, 이를 통해 더 큰 몰입성과 복잡한 시스템을 제공하였습니다. 당신의 §Y정책§!을 확인하고 싶다면 §W정치§! 탭을 누르면 되며, 해당 창에서는 플레이어가 게임 중 고려할 수 있는 일련의 §Y정책§!을 보여줍니다. 각 항목별 §Y정책§!은 다양한 게임 변수에 일정한 영향력을 미치며 각각의 §Y정책§!은 모두 그 장단점을 가집니다.\n\n뿐만 아니라, 각각의 §Y정책§! §Y효율성§!은 게임이 진행됨에 따라 개선되거나 악화될 수 있으며, 일부는 건설과 재정의 영향을 받습니다. 이는 §Y정책§!에 의해 얻어지는 효과를 결정하며, §Y정책§!이 더 효율적일수록 더 좋은 효과를 나타냅니다.\n\n마지막으로, §Y사회 개발§!은 당신의 국가의 발전도를 나타내며, 당신이 게임을 플레이하는 동안 이는 긍정적인 방향으로, 또는 부정적인 방향으로 변화할 것입니다. 그리고 일정 단계를 넘어서면 이는 §G업그레이드§!되거나 §R다운그레이드§! 될 것입니다."
 CountryInfo_Tutorial_Content.8: "국가별 역학 요소"
 CountryInfo_Tutorial_Content_desc.8: "§W더 뉴 오더§!의 많은 국가들은 당신의 §R게임 플레이 경험§!에 더 많은 깊이를 더하고 평화시 게임 플레이 상호작용을 높이기 위한 광범위한 §G커스텀 GUI§!가 있습니다. §G결정 커스텀 GUI§!는 §Y디시전 탭§! 안에 존재하며 탭을 열기만 하면 바로 접근할 수 있습니다. 여기에는 §W톰스크 두마 GUI§!, §W남아프리카 국민투표 GUI§! 외 기타 §R매우 많은§! GUI가 있습니다.\n\n반면 §Y정치 탭§!을 통해 접근할 수 있는 §G풀 커스텀 GUI§!는 §W국가 지도자 초상화§! 아래 §W정부수반 초상화§! 옆에 있는 버튼을 통해 들어갈 수 있습니다. 이러한 §G풀 커스텀 GUI§!는 훨씬 깊은 컨텐츠이며 종종 한 국가의 §R게임 플레이 경험§!에 필수적입니다. 이에는 §W미국 선거 GUI§!, §W슈페어의 산업 GUI§!, §W일본 의회 GUI§! 및 §R기타 몇몇§! 기능들이 있습니다. 또한 대부분의 §G커스텀 GUI§!는 §Y정보 버튼§!이 있는데 이 버튼을 §R마우스로 클릭하거나 커서를 가져다 대면§! 인터페이스가 어떻게 작동하는지, 또한 §R통합적 구조§!의 이 다른 기능은 무엇이 있는지 등등에 대한 유용한 정보를 표시합니다."
 CountryInfo_Development_Folder.101: "소셜 미디어"
