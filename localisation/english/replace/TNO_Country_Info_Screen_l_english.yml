 BRG_CountryInfo_Folder.102: "역학 요소"
 BRG_CountryInfo_Content.1: "검은 얼룩"
 BRG_CountryInfo_Content_desc.1: "§W부르군트 SS 기사단국§!은 아인하이츠팍트에서 가장 최근에 만들어진 국가이며, §PSS국가지도자 하인리히 힘러§!를 달래기 위해 라이히 내 §Q프랑스§!와 §Y벨기에§!의 영토를 모아 만들어졌습니다. 서러시아 전쟁 중 §P힘러§!는 총통 §R아돌프 히틀러§!가 라이히를 혼란에 빠트리고 있다고 보아 쿠데타를 일으켰지만, §R한스 슈파이델§!과 국방군은 쿠데타를 분쇄했으며 §R히틀러§!는 한때 충성스러웠던 자들을 처벌할 수 밖에 없게 되었습니다. 이는 §W기사단국§!의 형성으로 이루어졌습니다. 히틀러는 SS가 기사단국에 온 정신을 쏟아 음모를 꾸밀 수 없게 되기를 바랬습니다. 완전한 오판이였습니다. §P힘러§!는 지난 몇년동안 권력을 굳히고 완전히 충성하지 않는 이들을 축출하며 시간을 보냈습니다. 지금은 이제 한때는 실패했던 곳에서 성공할 준비가 되어 있습니다. 하지만 아무리 좋은 계획이라도 잘못될 수 있습니다..."
 BRG_CountryInfo_Content.2: "SS의 대내적 상황"
 BRG_CountryInfo_Content_desc.2: "§W기사단국§!은 §P힘러§!에게 주로 충성을 바치는 SS의 지배를 받고 있습니다. 하지만 아무도 혼자 지배할 수는 없습니다. 원주민 독일 SS에는 다양한 협력자들이 참가합니다: 발로니엔인 §R레옹 드그렐§!이 이끄는 §YSS군단 발로니엔§!, 플란데른인 §R베르트 에릭손§!이 이끄는 §OSS군단 랑게마르크§!, 프랑스인 §R크리스티앙 드 라 마지에르§!가 이끄는 §QSS군단 샤를마뉴§!가 있습니다. 이 모든 파벌들은 서로를 경멸하고 권력 다툼을 벌이며, 때로는 서로 으르렁거리기도 하고 때로는 §PSS국가지도자§!의 통치를 훼손시키겠다고 위협하기도 합니다. 우리가 조금이라도 성공할 기회를 잡으려면 §R협력자들을 목줄로 단단히 묶여 놓아야 할 겁니다§!."
 BRG_CountryInfo_Content.3: "SS의 대외적 상황"
 BRG_CountryInfo_Content_desc.3: "다행스럽게도 라이히 내 모든 사람이 적은 아닙니다. §g라인하르트 하이드리히§!는 언제나처럼 §P힘러§!에게 충성하며, 더 중요한 것은, 그는 게르마니아에 거주하고, 독일 내 무장친위대를 이끌며, §R히틀러§!가 하는 행동을 들어주는 귀가 된다는 점입니다. 늙은 총통이 이 세상을 떠날 날이 머지 않았다는 것은 이제 공공연한 사실이 되었으며, 위대한 지도자에게 어떤 끔찍한 비극이 닥칠 경우 §g하이드리히§!는 권력을 장악하려 할 겁니다. 만약 그가 성공한다면, 이는 아리아인을 위한§P SS국가지도자§!의 계획을 실현시키는 데 §G크게 도움이§! 될 것입니다..."
 BRG_CountryInfo_Content.4: "역학 요소"
 BRG_CountryInfo_Content_desc.4: "§Y노동력§!을 관리하십시오. §W기사단국§! 영토 내에서 §W보안 경찰§!과 §W숙련공§! 간의 균형을 조심스럽게 유지하십시오.\n\n무장친위대 내에서 도사릴지도 모르는 §R반역자§!에 대한 §Y조사§!를 실행하십시오.\n\n유럽 내 §q검은 흑점§!에 대한 이야기를 §e마무리지으세요§!."
 BRG_CountryInfo_Content.5: "노동력"
 BRG_CountryInfo_Content_desc.5: "§W부르군트 SS 기사단국§!은 노동자들이 자유의지로 노동하는 것을 가만히 앉아 기다리지 않습니다. 우리는 §V명령§!을 통해 그들을 일하게 합니다. 이 §Y노동력§!은 단순 강제노동으로는 얻을 수 없는 국가의 중대한 이익을 위해 집에서 몰아낸 노예 §W숙련공§!으로 구성되어 있으며, 피억압자와 억압자 사이에 균등한 균형이 유지될 수 있도록 상황에 맞춘 관리를 해야 합니다. 이들은 가축으로서 어느 주로건 이동시킬 수 있지만, 경비가 허술하고 감시가 잘 되지 않는 지역으로 데려가지 않도록 주의해야 할 겁니다.\n\n§W보안 경찰§!들은 기사단국의 검이자 방패이며, 숙련공들이 지시에 따라 행동할 수 있도록 통제하는 중요한 임무를 맡고 있습니다. 이들 또한 예비 자원으로서 필요에 따라 어느 주로건 이동시킬 수 있습니다."
 BRG_CountryInfo_Content.6: "조사"
 BRG_CountryInfo_Content_desc.6: "§ESS§!는 아리아인 재탄생의 정점을 보여주지만, 이들이 독일 혈통으로만 구성된 것은 아닙니다. 발로니엔인, 플란데른인, 프랑스 인들 또한 유로파의 품 속으로 돌아왔습니다... 정말 그럴까요?\n\n§YSS군단 발로니엔§!, §OSS군단 랑게마르크§!, §QSS군단 샤를마뉴§!에 대한 §Y조사§!를 시작해 봅시다. 증거를 수집하고, 그림자를 관찰하고, 이를 통해 §PSS국가지도자§!의 지배권을 확립시켜야 합니다. 우리 속에 숨어있는 §R반역자§!들이 국가사회주의의 복장으로 예상치 못한 순간 우리를 기습해서는 안 될 것입니다."
 BRG_CountryInfo_Content.7: "경제"
 BRG_CountryInfo_Content_desc.7: "§R바보들만이 유대-볼셰비키적인 일탈인 조직 경제에 속을 것입니다.§!"
 GRO_CountryInfo_Content.3: "휘티히의 지옥"
 GRO_CountryInfo_Content_desc.3: "오스트아프리카의 부유한 지역의 거리에는 일정 간격으로 적어도 한 명 이상의 친위대원이 순찰을 돌며 빨치산 활동으로 의심되는 모든 것을 경계하고 있습니다. 친위대원들은 거의 확실하게 백인이지만 가끔씩 나타나는 소수의 흑인 보조원이 관대할 것이라고 생각하는 사람들은 §e오해§!하고 있습니다. 그들이 동료를 잔인하게 대하는 것은 어떤 인종적 신념이나 이데올로기 때문이 아닙니다. 휘티히의 눈이 그들의 영혼을 영원히 들여다보고 있다는 단순한 사실 때문입니다. 그들은 §r총통의 신하§!이지만 가족의 생사를 결정하는 것은 §E국가판무관§!입니다. 친위대원이 볼 수 없는 곳은 기술력이 대신합니다. 휘티히는 새롭게 떠오르는 §P감시카메라§! 분야에 많은 투자를 했습니다. 이를 통해 한 사람이 한 번에 여러 장소를 감시할 수 있습니다. 휘티히의 철칙에 따라 안전한 곳은 없으며, 비밀은 가려지지 않습니다. §x오스타프리카는 지옥§!이며, 판무관은 시민들에게 그 사실을 굳이 상기시키고 싶어하지 않습니다."
 GRO_CountryInfo_Folder.102: "창백한 말을 보며"
 GRO_CountryInfo_Content.4: "유다, 혹은 바울?"
 GRO_CountryInfo_Content_desc.4: "어떤 의미에서는 국가판무관부 내부에서 일어나는 모든 일은 '친애하는' 지도자의 성향을 그대로 반영한다 볼 수 있습니다. 한스 휘티히는 극도로 §e편집증적인 인물§!이며, SS 내에서 높은 직위에 올라서려면 그와 같은 인물이 되어야 합니다. 그가 당면해 있는 최우선 과제는 우선 아프리카 반군을 진압하는 것이지만, 그의 §E궁극적인 목표§!와 비교해 보자면 이는 그저 단순한 취미에 불과할 수 있습니다.\n\n그가 보기에 다른 국가판무관부는 모두 퇴폐해 있습니다. §m쥐트베스트아프리카 국가판무관부§!의 지도자 볼프강 솅크와 §w첸트랄아프리카§!의 지도자 지크프리트 뮐러는 이미 죄인입니다. 솅크는 아프리카 원주민을 마치 서로가 동등한 존재인 것처럼 존중하고 있으며, 뮐러는 게르만인의 이익을 위해 봉사하는 척 하면서 일시적인 부를 취하기 위해 이름 모를 부족과 잔을 기이고 있습니다. 결국 아프리카 원주민은 §V가축이나 바퀴벌레§!같은 존재에 불과할 뿐입니다. 그걸 무시하는 것은 그들을, 그리고 조국을 배반하는 것과 다를 바 없습니다. 하지만 제대로 된 증거 없이 그들을 쉽게 제거할 수는 없습니다.."
 GRO_CountryInfo_Content.5: "두 번째 봉인"
 GRO_CountryInfo_Content_desc.5: "그리고 남아프리카는 화약고입니다. 이미 수십 년 전부터 끓어오르던 화약고입니다. §O보어인§!과 §n아프리카인§!들의 압박 속에 케이프타운 정부는 이전보다 더 성급하고도 경솔한 결정을 내리고 있습니다. §V영국§!이란 주인의 사슬을 잃어버린 남아프리카는 이미 자신이 갈 방향을 잃은 지 오래입니다. 결국 그들은 보어인 또는 흑인의 발아래 무릎 꿇게 될 것입니다.\n\n보어인만의 힘으로 남아프리카에 대적할 수는 없습니다. 다행히도 저들은 그럴 필요가 없습니다. 남아프리카가 결국 붕괴하는 그날§x(아니, 반드시 그렇게 될 것입니다)§! 우리도 그 대열에 함께할 것이니까요. 하지만 명심하십시오. 케이프타운을 무너뜨리기 위해서는 그 배후에 있는 §i미국§!을 이겨야 한다는 의미이기도 합니다. 순수 아리아인과 선택된 원주민 부대의 수만으로는 전쟁이라는 거대한 소모전을 견딜 수 없습니다. 우리가 만일 주춤한다면 매의 눈으로 우리를 노리는 게릴라들이 우리를 찢어발기고 그 잔해를 먹이삼을 것입니다. 그렇기에 우리의 임무는 §P\"칼라하리의 바르바로사 작전\"§!과도 같은 것입니다."
 ANG_CountryInfo_Folder.102: "전쟁의 엔진"
 ANG_CountryInfo_Content.5: "자유의 날개를 달다"
 ANG_CountryInfo_Content_desc.5: "§V솅크는 조국을 배반했습니다§!. 그를 총살대로 올릴 만한 실제적 증거는 없지만, 그는 라이히의 반역자였습니다. 과거 매달마다 불현듯 떠오르는 생각이 머릿속을 스쳐 지나가곤 했습니다. 그러다 그 생각은 매주 떠오르는 걸로 변했습니다. 이제 미국과의 전쟁을 앞둔 지금, 그 생각은 매일매일 그를 괴롭힙니다. 바로 §n앙골라§!라는 생각입니다.\n\n이곳 국가판무관부들은 모두 모래에 세워진 성과 같습니다. §x언젠가§! 가라앉을 것이 분명합니다. 뮐러의 퇴폐적 생활은 스스로를 물렁하게 만들었고, 휘티히의 가혹함은 반군의 분노를 쌓아올리며 저항의 힘을 키워가고 있습니다. 분명 솅크의 영지도 무너질 것이 분명합니다. 그래도 앙골라 내부와의 §K접촉망§!이 남아 있습니다. 바로 그가 동정심을 품은 이들 말입니다. 아프리카의 밀림이 화염에 휩싸일 때 앙골라인들은 싸울 기회를 가질 수 있을 것입니다. 솅크의 충성심이 라이히를 위해 헌신하기에 너무 타협적인 것 같습니까? 아마 §K다른 이들을§! 위해서 그러는 것일 지도요..."
 COG_CountryInfo_Folder.101: "새로운 주인"
 COG_CountryInfo_Folder.102: "모든 악의 뿌리"
 COG_CountryInfo_Content.4: "모든 악의 뿌리"
 COG_CountryInfo_Content_desc.4: "국가판무관부가 돌아가는 것을 어느 정도 파악한 사람들이 다음으로 품게 되는 의문은 조국에게 신뢰받는 지도자가 §x어떻게 그렇게나 많은 부를 세탁할 수 있었을까§!라는 점입니다. 가장 설득력 있는 가설은 뮐러가 국가판무관부의 투자를 위해 게르마니아로부터 자금을 지원받는다는 주장입니다. 이 자금은 아직 수몰되지 않은 §B콩고 호수§! 지역의 자원을 추출하기 위한 산업 장비와 뮐러의 무정부 상태를 이용하려는 §R수백 개의 저항단체§!와 싸우는 데 사용되는 군사장비의 비용으로 사용합니다. 공식적으로 대부분의 자금은 게릴라들과의 교전을 통해 '손실' 되었으며, 게릴라들의 기지가 무력화될 때마다 이상하게도 장비 대부분이 흔적도 없이 사라지곤 합니다. 암암리에 떠도는 소문에 따르면 뮐러는 자신에게 오는 지원품들을 §s국제 에이전트와 미스터리한 공장 단지로 구성된 그림자 네트워크§!에 밀매하고, 정글 깊숙히 숨어있는 암시장에서 희귀하고 이국적인 물품과 함께 비싼 가격에 팔아넘기곤 합니다."
 COG_CountryInfo_Folder.103: "가장 위험한 게임"
 COG_CountryInfo_Content.5: "지구의 곪은 상처"
 COG_CountryInfo_Content_desc.5: "콩고는 인류가 지구에 존재한 이래 가장 거대한 흔적을 남겼습니다. 어떤 이들에게 이곳은 나치 이데올로기가 잘못 굴러가는 전형적인 실험장입니다. 그곳은 §l광기스럽고§!, §f무의미하며§!, §x헛되고 야만적이며 모순적이기까지도 합니다§!. 한편 이것곳 지지하는 이들에게는 인류가 단순한 동물이 아니라 세상의 잘못을 바로잡는 §p신§!이라는 증거이자 권리로 여겨집니다. 무얼 이야기하는 걸까요? 바로 §B콩고 호수§! 이야기입니다. 이 호수의 모태가 된 콩고 댐은 독일이 2차 세계대전이라는 거의 불가능에 가까운 역격을 극복해내고 전후의 행복감에 도취되어 만든 또다른 근시안적인 부산물입니다. 독일은 콩고강 하구 근처에 일련의 댐을 건설했습니다. §n열대우림을 길들이기 위한§! 지름길을 만들자는 목적 아래 만들어진 이 댐은 이곳을 지옥으로 만들었습니다. 국가판무관부가 통제하고 있는 이 호수는 질병의 온상이 되었고, 호숫가에 난민들이 몰려들면서 빈곤을 옮겼습니다. 20년이 흐른 지금, 콩고 호수는 §e인간의 어리석음§!을 영원히 상기시켜주는 공간이 되었습니다."
 COG_CountryInfo_Content.6: "세계를 돌아가게 하는 것"
 COG_CountryInfo_Content_desc.6: "독일이 아프리카의 실패한 아들들에게 완전히 무관심하기 때문일까요? 라이히를 속이는 첸트랄아프리카의 얇디 얇은 베일이 정말 효과를 보이기 때문일까요? 하나 확실한 것은 첸트랄아프리카 주둔군이 §R실제 국가판무관부 사령부에 배속되어 있는 경우가 거의 존재하지 않는다는 것을 아는 이들은 거의 없어 보입니다§!. 첸트랄아프리카 군대의 가장 중요한 특징은 가장 높은 비용을 낸 입찰자에게 §x\"기술\"§!을 제공하겨 독일의 첨단 무기와 잘 훈련된 병력을 보장한다는 점일 겁니다.\n\n§V아시아§!, §n아프리카§!, §i아메리카§!, 그곳이 어디건 상관없습니다. 뮐러의 주머니가 두둑해질 수만 있다면 그들은 누구를 위해서건 싸울 것입니다. 그게 독일의 이익에 직접적으로 반하는 것이라도, 적을 직접적으로 돕는 일이라도, 심지어 §w자기들의 이익에§! 반하는 일이 될 지라도, 그들은 더 두둑한 주머니를 약속하는 이들을 위해 싸울 뿐입니다. 돈을 두고 다른 선택지 따위를 고를 이유는 없습니다."
 COG_CountryInfo_Content.7: "라이히스마르크 너머"
 COG_CountryInfo_Content_desc.7: "남아프리카는 화약고입니다. 더 나쁘게도, 수십 년간 화약이 쌓인 것이기도 하지요. §O보어인§!과 §n아프리카인§! 모두의 분노로 인해, 케이프타운은 이전보다 더 성급하고 경솔한 판단을 내리고 있습니다. §V영국§!이라는 주인이 남아프리카를 목줄에 매어놓지 않자, 통제할 사람이 없어진 것입니다. 그들은 보어인 또는 흑인의 발 밑에서 굽실거릴 수는 있지만, 두 집단 모두에게는 그렇지 못할 겁니다.\n\n하지만 뮐러에게 이는 §E의무§!에 지나지 않습니다. 그는 §R전투 경험이 쌓인§! 용병들을 남아프리카에 보낼 것이고, 방어하는 §J케이프타운 징집병§! 정도는 쉽게 이길 수 있을 것입니다. 전후에는 늘 그랬듯이 사냥이 재개될 것입니다. 뮐러가 걱정하는 것은 오직 §i아메리카§!뿐입니다. 물론 군인들은 최선을 다할 수 있지만 그렇다면 §K사업§!은 어떻게 될까요? 참 정신이 번쩍 드는 생각이네요."
 CountryInfo_Economic_Overview_GRO: "오스트아프리카 국가판무관부의 경제는 §o혼합 경제§! 모델입니다. 이는 구 §R소련§!의 계획 경제와 §i미국§!의 자유 시장 경제 사이에서 균형을 맞추려고 하는 것입니다. 국가 중심적 계획과 신뢰 가능하며, 실적 있는 몇 사기업 양쪽이 국가를 위해 일하도록 하는 방식입니다.\n\n§j오스트아프리카§!의 경우에는 유럽 내 독일 기업의 아프리카 지부와 자회사 구조로 경영됩니다. 하지만 동아프리카의 가혹한 환경에서 간신히 생계를 유지할 수 있는 식민지 주민들이 §r선택받은 소수§!를 위해 믿을 수 없을 정도로 억압된 계층이 있다는 점과 노예 노동에 과도하게 의존한다는 점에서는 §E부르군트§!와 유사합니다."
 CountryInfo_Economic_Overview_ANG: "쥐트베스트아프리카 국가판무관부의 경제는 §o혼합 경제§! 모델입니다. 이는 구 §R소련§!의 계획 경제와 §i미국§!의 자유 시장 경제 사이에서 균형을 맞추려고 하는 것입니다. 국가 중심적 계획과 신뢰 가능하며, 실적 있는 몇 사기업 양쪽이 국가를 위해 일하도록 하는 방식입니다.\n\n하지만 §m쥐트베스트아프리카§!의 경제는 완전 장악 중인 식민지 일부 지역을 독일화하는 척 하기보다는 나미비아 내 루프트바페 인프라 구축이라는 돈 낭비에 더 치중하고 있습니다. 그들은 §J남아프리카§! 화약고를 원인으로 지목하며 이러한 돈 낭비를 정당화하려 합니다. 실상은, 루프트바페 장교들이 뒤에선 돈 빼돌려 제 호주머니 불리는 데 급급하며 오로지 다른 이들보다 더 많은 예산을 받을 자격이 있다는 것을 증명하기 위한 반쪽짜리 임무를 수행하고 있다는 것입니다.  "
 CountryInfo_Economic_Overview_COG: "첸트랄아프리카 국가판무관부의 경제는 §o혼합 경제§! 모델입니다. 이는 구 §R소련§!의 계획 경제와 EX§i미국§!의 자유 시장 경제 사이에서 균형을 맞추려고 하는 것입니다. 국가 중심적 계획과 신뢰 가능하며, 실적 있는 몇 사기업 양쪽이 국가를 위해 일하도록 하는 방식입니다.\n\n허나 첸트랄아프리카의 실상은 이곳은 국가라기보다 뮐러의 §y사탕가게§!에 더 가깝게 운영됩니다. 식민지 전역은 서구 및 §o외국계 회사§!와 관련된 유령 회사들로 가득 차 있으며, 이들은 뮐러에게 막대한 수수료를 지불하는 대가로 §B콩고 호수§!에 잠기지 않은 자원을 빨아먹습니다. 그리고 국가판무관 각하께선 큼직한 사냥감을 잡으러 자리를 비웠으며, 경제 관련 서류의 처리 작업 대부분을 부하들에게 맡겼습니다."
 CountryInfo_tab_name_1: "국가 개요"
 CountryInfo_tab_name_2: "경제 데이터"
 CountryInfo_tab_name_3: "모드 정보"
 CountryInfo_tab_name_4: "모드 개발"
 TNO_COUNTRY_INFO_OPEN_BUTTON_TT: "§F§G좌클릭§!하여 §Y유용한 팁§! 열기\n§G우클릭§!하여 §Y국가 개요 창§! 열기§!"