l_english:
 TNOISE_WORLD.1.t: "[Get_newspaper_header] 아베 신타로 총독 사임"
 TNOISE_WORLD.1.a: "혼란스러운 시국이 더 혼란스러워 지겠군."
 TNOISE_WORLD.2.t: "[Get_newspaper_header] 이토 마사요시 임시총독 취임"
 TNOISE_WORLD.2.a: "한숨 돌렸다."
 TNOISE_WORLD.1.desc: "최근 야스다 위기 이후 대일본제국의 정계 자체가 흔들리는 상황에서 현직 조선 총독인 아베 신타로가 총독 자리에 오를 때 부정적인 방법을 사용하여 오른 것이 내무성 조사에서 밝혀졌습니다. 아베 총독은 사임 당시 기자회견에서 총독 자리에서 사임 하겠다고 한것으로 알려졌습니다. 총독 자리가 공석이 되면서 조선반도 치안의 공백이 발생 하였고 곳곳에서 운동권과 노조의 시위가 벌어지고 있습니다.\n\n총독 자리의 공백에 자치의회까지 혼란에 잠기고 있습니다. 첫 개회선언 사상 최고조로 계파 간 갈등이 극에 다했고, 의회 내 계파는 서로의 당리당략에 따라 현재 상황을 정치적으로 이용하고 있는 모습입니다."
 TNOISE_WORLD.2.desc: "전 총독인 아베 신타로 총독이 사임하고 총독 시절 그의 측근들도 전부 금품수수 혐의로 조사 대상이 되어 구속 된 현 상황에 대응하기 위해 서열이 제일 높던 이토 마사요시 총독부 농림국장이 긴급하게 총독으로 취임하였습니다. 몽강출신 현 총독 이토 마사요시는 1956년 조선으로 발령 받고 난 후, 지금까지 농림국장을 역임하고 있었습니다.그러나 현직 총독도 사임하고 그의 측근들도 전부 구속 된 현 상황에 혼란스러운 조선의 상황을 타개하기 위하여 자진하여 총독에 자리에 올랐습니다.\n\n총독으로 취임 한 이토 총독은 긴급하게 혼란스러운 의회를 해산하였고, 경찰 비상동원령을 선포하여 시위를 긴급하게 진압하고 있습니다. 하지만 임시 총독인 이토 총독은 사태가 진정되는 즉시 자리에 물러날것을 공표하였습니다 이에 내지에서도 민심수습용으로 조선인을 최초로 총독으로 선임 한다는 소문이 오고가고 있습니다.