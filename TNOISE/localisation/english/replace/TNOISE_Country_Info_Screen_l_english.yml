 GGC_CountryInfo_Content.1: "경술년부터 20년"
 GGC_CountryInfo_Content_desc.1: "§P대일본제국§!의 조선의 직접적인 통치는 1910년에 체결된 한일병합조약일 것입니다. 일명 "경술국치" 라고도 불리는 이 사건은 조선인들의 희망을 완전히 꺾어놨습니다. 일제는 1905년에 체결한 을사늑약으로 외교권을 강탈 한 것도 모자라 결국 조선의 국권 마저 침탈하였습니다. 이는 일본의 대륙 침략의 야욕이 점점 다가오고 있었다는 뜻 이였습니다.\n\n그렇게 조선의 주권은 비열한 §P친일파§!들과 제국주의적 야욕을 드러내던 §R일본§!의 의해서 조선인의 주권은 약탈 당했고, 다시는 찾을 수 없을 것 처럼 보였습니다. 그러나 간도 등에서 아직도 조선의 독립군들이 어떠한 제약도 받지 않고 활동하고 있었습니다. 총독부는 이런 항일독립군을 소탕하기 위해 몇십년에 걸쳐서 북선개척사업을 완료하였고 그들의 활동 반경은 점점 북쪽으로 향하기 시작했습니다.\n\n만주사변 이후 일제는 그들의 간도 지역에서의 항일활동을 뿌리뽑기 위해 위한 관동군 예하의 특공대인 "간도특설대" 를 창설하였고 이 간도특설대는 간도에서의 항일활동을 완전히 일소시켰습니다."
 GGC_CountryInfo_Content.2: "전쟁의 폭풍 속"
 GGC_CountryInfo_Content_desc.2: "§e1937년 7월 7일§!, 루거오차오 사건으로 중일전쟁이 개전되며 일제 조각 중 하나였던 조선또한 이 전쟁의 폭풍 속에서 자유롭지는 못하였습니다. 호남의 쌀들은 전부 전쟁터의 병사들에게 전해졌고, 조선인들이 먹을 쌀들은 점점 더 부족해져만 갔습니다. 어떤 누구는 이런 일제의 행동에 항의를 표하였지만 항의를 표한 대가는 형무소 철정 속에서 여생을 보내야하는 자신 뿐 이였습니다.\n\n일제는 특별고등경찰을 동원하여 이 모든 일명 "독립운동"을 몇십년에 걸쳐 말살시키려고 했지만 조선인들은 그정도로 굴복 할 수준이 아니였습니다. 전장터에서의 조선인들의 탈영은 늘어만 갔으며 광복군에 입대하는 조선인들의 수도 점점 더 늘었습니다.\n\n§t1945년 이전 까지는 말입니다...§!"
