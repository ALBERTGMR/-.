l_english:
 TNO_menupic_tooltip_1: "§R압제§!를 §O불살라라§!"
 TNO_menupic_tooltip_2: "우리에겐 §Z신념§!과 §R의리§!로 뭉친 §R죽음§!도 함깨하는 동지가 있다"
 TNO_menupic_tooltip_3: "아득히 §O머나먼 곳§!에 §W북풍한설§! 몰아쳐도"
 TNO_ugly_american_icon_tt: "§D돌아와요 후잔항에§!"
 TNO_ugly_american_icon_tt_delayed: ""§X대한독§!§a립만세!§!" 이제는 들을수 없고, 언제 또 들을수 있을지 모르는 함성입니다. "§V일제§!가 조선반도를 점령한지 §R52년§!이 지났고, 모든 조선반도 국민들에게서는 이미 §*독립§!이란 환상은 깨진지 오래입니다. 충칭전투에서 §X임시정부§!가 궤멸되고, 미국에서 활동하던 §a이승만§! 박사도, 미국에서 고독사하여 조선의 국민들에게 독립이란, 먼 옛날의 꿈이 되었습니다.\n\n조선반도에서 제일 큰 항구를 가진 부산, 아니 후잔은 과거 조선왕조의 국방과 외교의 최전방도시에서, §X내지§!를 위한 경공업 물품을 운송하는 내지를 위한 도시가 되어가고 있습니다. 매일 후잔부청 근처의 공단에서는 §q시꺼먼 연기§!가 올라오고, 아침은 그 공단에서 일하는 노동자들의 분주한 출근길로 시작됩니다. 이렇게 출근한 공단에서는 매일을 착취와 임금체불에 시달리고 있으며, 노동자들의 권리는 이미 사라진지 오래입니다.\n\n일부 노동자들은 우수한 실력을 인정받아, 내지의 공장에서 일할수 있는 "특권" 을 가질수 있습니다. 그렇지만, 그들은 그들의 실력을 내지의 공장에서 자신의 고향으로 돌아가지도 못하고, 평생을 "조센징" 이라며 일본인 공장장들에게서 폭언을 듣는게 일상입니다.\n\n내지로 떠나는 그들의 가족과 친구들은, 내지로 떠나는 그들을 바라보며 한 마디를 수평선을 향해 멀리 떠나는 그들을 향해 외칠수 있을 것 입니다. §D"돌아와요 후잔항에""§!