 GGC_CountryInfo_Folder.101: "일본해에 뜨는 태양"
 GGC_CountryInfo_Content.1: "한일합병조약"
 GGC_CountryInfo_Content_desc.1: "§P대일본제국§! 문제 역시 많은 이 지역에 스스로 제국을 세우려고 시도하였습니다. 증오받던 §R워싱턴§! §M해군§! §W조약§!이 그 수명을 다한 뒤, 이는 단지 시간문제가 되었습니다. 1931년, 죽은 차르의 1905년의 쓰디쓴 패배를 한 번 더 각인시키면서, 일본은 만주를 점령하여 그 지역을 §w대만주제국§!, 혹은 간단히 §w만주국§!으로 개편하였습니다. 일본이 관리하는 만철에서의 하나의 폭발과 함께, 관동군은 그 야생의 땅에서 권력의 편린이라도 잡으려고 분투하던 군벌들과 영주들로부터 만주를 점령하였습니다.\n\n§n대공황§!이라는 배경하에, 아시아 전역의 운명을 가를 궁극적인 충돌은 수평선 너머로 떠오르고 있었습니다. 밤이 지나간다면, 지금까지 볼 수 없었던 전쟁이 터져 나올 것입니다."
 GGC_CountryInfo_Content.2: "전쟁의 광기"
 GGC_CountryInfo_Content_desc.2: "§e1937년 7월 7일§!, 중국과의 전쟁은 새롭고 폭력적인 단계에 진입하였습니다. 일본군은 중국군을 분쇄하며 진격하였고, 이는 후일 §e루거우차오 사건§!으로 불리게 됩니다. 몇몇 관찰자들은 이 전투가 단지 도쿄의 또 다른 공격적인 태도에 불과하다고 사건을 일축하였지만, 결국 이는 일본이 중원을 완전히 점령하기 위한 첫 번째 총성이 되었습니다. §P'지나사변'§!, §z'항전'§!, 혹은 '중일전쟁'은 황국의 침략을 뜻하는 이름 중 몇 개에 불과합니다. 하지만, 이 전쟁에서 살고 죽은 이들에게 있어서, 이는 항전의 상황을 요약하는 단어는 단 하나, §V지옥§! 뿐이었습니다. §C마오쩌둥§!과 §Q장제스§!가 맺은 화평은 완고한 중국의 저항에 있어서 작은 부분이 아니었고, 이는 일본이 그들이 점령한 땅을 길들이기 위해 더욱 잔혹한 방법을 쓰도록 유도했습니다. 폭격, 약탈, 그리고 항전의 그 어떠한 기반조차도 뿌리뽑히면서, 수백만 명이 자원과 태평양의 패권을 향한 일본의 야심에 희생되었습니다."
 GGC_CountryInfo_Content.3: "죽음의 불길한 시선"
 GGC_CountryInfo_Content_desc.3: "전쟁이 수렁에 빠지자, 일본은 전시경제를 떠받들기 위해 서방의 식민지로 시선을 돌렸습니다. §m진주만§!의 미국 태평양 함대를 향한 기습공격은 §O네덜란드§!, §M프랑스§!, 그리고 오랜 동맹 §x영국§!의 동남아시아 영토를 향한 눈부신 공세와 함께, 일본군에 비해 그들이 인종적으로 우월하다는 편견을 깨부쉈습니다. 하나하나, 그들의 가치 있던 요새들은 욱일의 빛살 앞에 무력하게 쓰러졌습니다. 싱가포르, 마닐라, 바타비아, 그리고 홍콩은 대일본제국군보다 앞서나가려는 서방의 실패의 예시였을 뿐입니다. 미국인들이 다시 한번 미드웨이에서 극심한 피해를 입고, 대영제국군이 §K파푸아뉴기니§! 공세를 막는 데 실패하자, 그렇게 §i호주는 일본의 사정거리에 들어오게 됐습니다§!."
 GGC_CountryInfo_Content.4: "역병의 완고한 저항"
 GGC_CountryInfo_Content_desc.4: "중국 국가들, 영국과 그 속령들, 그리고 미국으로 구성된 §Q\"국제연합\"§!의 영웅적인 분투에도 불구하고, 그들은 내지에서 돌아가고 있는 전쟁 기계의 적수가 될 수 없었습니다. 영국과 중국군, 그리고 미 해군의 강력한 예비대가 과확장한 대일본제국 해군을 상대로 피 묻은 교착상태를 끝내려고 하였지만, 이는 무위로 돌아갔습니다. §C마오쩌둥§!과 §Q장제스§!는 충칭의 요새화된 도시에서 최후까지 저항한다는 보고를 끝으로 소식이 끊겼습니다. 도심에서의 치열한 백병전으로 인해, 이들이 언제 어떻게 죽었는지는 아무도 모릅니다.\n\n미국은 추축군에 마지막으로 무릎을 꿇었습니다. 두 함대가 철저한 타격을 가하고 있었지만, 미국은 고립되었습니다. 하지만, 이것이 최악은 아니었습니다. 진주만의 어느 맑은 아침, 하나의 폭탄이 하와이에 떨어졌습니다. 인류에게 깊은 상처를 남길 폭탄 말입니다. §V영원히§!."
 GGC_CountryInfo_Content.5: "태평양의 대재앙"
 GGC_CountryInfo_Content_desc.5: "§V원자폭탄§!은 차별을 하지도 않았고, 할 수도 없었습니다. 인간과 짐승 모두 폭발 속에서 소각되었으며, 그 유명한 §D니미츠 제독§!과 §M홀시 제독§!도 수 초 만에 증발하였습니다. 여자들과 아이들이 뛰어놀던 곳에는 오로지 검은색의 얇은 막만이 그들의 죽음을 애도할 뿐이었습니다.\n\n하지만, 원자폭탄은 역사상 가장 큰 전쟁을 끝냈습니다. 흔들리던 애국심은 완전히 붕괴하였으며, 사람들로 하여금 평화협정에 서명하도록 설득했습니다. §w만주국§!은 정식 국가로 인정받았습니다. 중국은 여러 개의 속국으로 재건되었으며, 가장 큰 §g중화민국 국민정부§!와 함께 §R광동국§!과 같은 다른 국가들이 일본의 이익에 기여하기 위해 폐허에서 새로 건국되었습니다. 1962년 현재, 아시아는 일본의 완전한 지배로부터 단 한 발짝 떨어져 있습니다."
 GGC_CountryInfo_Folder.102: "권력의 전당"
 GGC_CountryInfo_Content.6: "쇼와 천황"
 GGC_CountryInfo_Content_desc.6: "§f쇼와 천황§!께옵서 남기신 일본은 어떤 것이옵나이까? 히로히토라는 이름을 부여받으시어, 그분의 삶은 1932년에 있었던 시해 시도로부터 그 전조가 드리웠나이다. 더군다나, 천황폐하께옵서는 §n대공황§!에 대처하셔야만 하셨으며, 이는 오로지 대륙을 호령하는 꿈을 지닌 장군들과 내각총리대신들 아래 일본 사회의 군국화만을 앞당길 뿐이었나이다. 천황폐하의 책무는 격동과 혼란 속에서 폐하의 신민들을 영도하는 결속의 국가원수로서 행동하는 것이었나이다. 하지만, 작금의 폐하께서는 노쇠하셨고, 세상을 등지셨나이다. 최근 폐하를 만나 뵌 이들은 폐하의 불규칙한 생활, 혹은 나날이 늘어가는 일상에서의 방종을 이야기하곤 하옵나이다. 폐하께서는 일본에 군림하시고 계시지만, 지배하고 계시지는 않은 것으로 보이옵나이다.\n\n하지만, 모든 적들에 대항하여 얻어낸 황국의 가히 기적적이라고 할 수 있는 승리 앞에, §l천운§!이 그분을 비춰주는 것은 아니겠사옵니까?"
 GGC_CountryInfo_Content.7: "대정익찬회"
 GGC_CountryInfo_Content_desc.7: "§x대정익찬회§!, 혹은 줄임말로 §x익찬회§!는 솔직히 말하자면 무직 공무원들이 모인 단체입니다. 1940년 10월 12일에 만들어진 이 조직은, 파멸로 나아간 수상직의 더없는 정점이라고 할 수 있습니다. §p코노에 후미마로§! 내각총리대신의 훌륭한 솜씨 아래, 대정익찬회는 중국 이곳저곳에서 나타나기 시작한 교착상태를 해소하고 전쟁 수행을 더욱 간소화하기 위한 일본의 필요로부터 태어났습니다. '일국일당'의 원칙 하에, 코노에는 그의 개인 두뇌집단인 §o쇼와연구회§!와 함께, 일본 국회의 모든 정당을 하나의 거대한 연정으로 묶어, 군부 지도자들의 판단을 흘리는 사소한 논쟁이나 대인관계에서의 충돌 없이 전쟁 수행에 협력하게 만들 뼈대를 만들었습니다. 겉으로 보기에는 단결된 것 같은 정당이지만, 익찬회가 단결되어 있다고 하기에는... 글쎄요..."
 GGC_CountryInfo_Content.8: "익찬회 내 파벌"
 GGC_CountryInfo_Content_desc.8: "일본 내부에서 권력을 두고 다투는 파벌은 총 4개가 있습니다. 전쟁영웅 §M타카기 소키치§!가 이끄는 §M개혁파§!는 일본을 구조적인 부식에서 구할 자유화를 지지합니다. §r이노 히로야§!와 이인자 §r이케다 마사노스케§!가 이끄는 §r보수파§!는 현재의 경로를 유지하는 동시에 그 힘을 유지하기 위하여 일본 정계에 존재하는 구멍을 메꾸기를 바랍니다. 그 뒤에는 §q카야 오키노리§!가 이끄는 §q기술관료파§!가 존재합니다. 이들은 일본이 소수의 전문가로 구성된 엘리트들이 통제하는 무자비한 능력주의 국가가 되어 아시아에서의 일본의 잠재력을 극대화하고 그 한계를 넘어서길 바랍니다. 마지막으로, §g키도파§!가 있습니다. 하나의 파벌을 이룰 정도로 수가 많진 않지만, 그들은 국회의 §g킹메이커§!들이며, 이는 그 이름의 원천이 된 §g키도 코이치§!의 내대신으로서의 §f천황 폐하§!와의 관계에서 기인합니다. 정부, 더 나아가 대일본제국의 성공을 위해선, 이 모든 파벌은 해결되어야만 합니다."
 GGC_CountryInfo_Content.9: "대일본제국 육해군"
 GGC_CountryInfo_Content_desc.9: "천황폐하께옵서 §f황국의 심장§!이시고, 대정익찬회가 §x일본의 두뇌§!라면, 대일본제국 육해군은 대동아공영권과 일본을 지키는 황국의 §R창§!과 §B방패§!입니다. 조국의 자랑인 수백, 수천 명의 젊은이들은 조국과 신성한 '대동아공영'을 위해 자신의 목숨을 내려놓습니다. 하지만, 승리는 대일본제국 육해군으로 하여금 오만에 가득 차게 만들었습니다. 1930년대와 40년대의 영향력과 대결 구도에는 비할 바가 안 되지만, 육해군은 서로 §P예산과 주목§!을 얻기 위해 싸웁니다. 어떤 정부든지 군부가 정치에 개입하는 것을 막기 위해 최선을 다해야 하겠지만, 동시에 그 어떠한 파벌도 지나치게 밀어주지 않도록 해야 합니다. 피해망상은, 어쨌든, 정치에서는 강력한 법이니까요..."
 GGC_CountryInfo_Content.10: "보수파"
 GGC_CountryInfo_Content_desc.10: "The current ruling faction inside the §xTaisei Yokusankai§!, the §rConservatives§!, are led by Prime Minister §rIno Hiroya and his second-in-command, Ikeda Masanosuke§!. While - due to their status quo positions - they are the most popular of the factions inside the YSK. While criticised by other factions for allegedly turning a \"blind eye\" to structural and systematic issues inside the Empire, the Conservatives promise to stabilise the §Rpolitical chaos§! that has ravaged Japan for so long.\n\nTraditionalists, they throw themselves into a similar camp as the old Tories inside the British Empire, and emphasise a §PCo-Prosperity Sphere§! that prioritises intra-factional trade and high tariffs put upon foreign goods. While some may accuse the Conservatives as paramedics attempting to put a bandage on a stab wound, there is no doubt they would have the easiest time enforcing their agenda."
 GGC_CountryInfo_Content.11: "기술관료파"
 GGC_CountryInfo_Content_desc.11: "한때 대장대신을 역임했던 §q카야 오키노리§!가 이끄는 다크호스, §q기술관료파§!는 지금과 같은 냉전 시대에서 적들과 맞서기 위해서는 일본이 §x지구상에서 가장 무자비한 능력주의로만 운영되는 기름칠한 기계§!로 변해야 한다고 믿는 파벌입니다. 실제로, 익찬회의 다른 파벌조차도 불신하는 이들은 대부분 §L일본 내 관료조직들§!을 장악하고 있는 악의적인 세력에 의존하고 있습니다. 만약 그들이 정권을 잡게 된다면, 그들은 전국적인 중앙집권화 조치를 강행함으로써 정부의 완전한 국가 통제를 추구할 것입니다. 또한 이러한 권력은 고위 관료들과 공직자들로 구성된 정파에 집중되어 거대 기업과 §K자이바츠§!까지 §e도쿄의 통제§!하에 놓이게 될 것입니다. 물론, 카야는 아시아에 자신과 기술관료파의 의지를 관철하기 위해 익찬회의 모든 파벌로부터 가능한 모든 도움을 받고자 할 것입니다."
 GGC_CountryInfo_Content.12: "키도파"
 GGC_CountryInfo_Content_desc.12: "시조 격 당수인 §g키도 코이치§!를 중심으로 한 키도파는 익찬회 내 독립파벌이라기보다는 §f킹메이커§!입니다. 내대신도 경임하고 있는 키도는 정부 내에서 §f천황 폐하§!의 눈과 귀이자 입 역할을 합니다. 만약 키도가 무언가를 해야 한다거나 하지 말아야 한다고 말한다면, 이는 천황 폐하께옵서 내린 옥음이라 생각하고 받아들여야 합니다. 적어도 그와 그의 파벌은 그렇게 주장합니다. 그의 지지는 잠재적인 입법을 중의원에서 통과시키는 데 중요한 역할을 할 것이며, 익찬회 내부에서 그와 똑같이 내각 일부가 되는 것을 즐기는 소규모 동맹이 돼줄 것입니다."
