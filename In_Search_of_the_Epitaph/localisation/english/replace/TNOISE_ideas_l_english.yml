l_english:
 GGC_Failure_of_Naisen_Ittai: "내선일체의 실패"
 GGC_Failure_of_Naisen_Ittai_desc: "내선일체는 내지에서 조선인의 일본인 동화를 위한 정책으로써, 본래 조선인의 황국신민화를 통해 충성스러운 식민지인을 만드것이 목포였습니다. 그러나, 1921년 3.1 무장봉기로 내선일체 작업에 차질이 빚어졌고, 최종적으로 44년 호남 대기근 사태 당시 소작농들의 대규모 봉기로 결국 내선일체는 실패하였습니다. 내선일체의 실패는, 이 땅에 혼란만을 가져왔으며, "완벽하지 않은 황국신민화" 는 조선반도의 어린이와 청년세대에게 자신의 정체성의 혼란을 남겼습니다."
 GGC_61_Strike_Fallout: "61 임투의 여파"
 GGC_61_Strike_Fallout_desc: "1961년에 터진 "1961년 전국노동자 임금대투쟁" 은 몇달이 지난 1962년, 지금까지도 그 영향을 미치고 있습니다. 임투의 여파로 여러 중소기업들이 도산하였으며, 노동생산력이 저하되어 영남 지역의 공업단지들의 생산력이 약화되었습니다. 이 현상을 빠른 시일 내에 해결하지 못한다면, 조선의 산업은 마비 될 것입니다."
 GGC_Recall_of_Police: "황립경찰대 비상동원"
 GGC_Recall_of_Police_desc: "61 임투 이후에도, 조선반도에서의 데모는 끊이지 않았고, 정국이 파괴되어 총독부가 무너지는 것은 시간문제였습니다. 고민에 빠진 총독은 황립경찰대에 비상동원령을 발동하여, 일시적으로 조선의 치안을 관리하고 있습니다. 조선의 치안이 괜찮아 진다면, 비상동원령은 해제 될 것입니다."
 GGC_Chosen_Constabulary: "황립조선경찰대"
 GGC_Chosen_Constabulary_desc: "44년 호남 대기근 당시, 상황이 급속도로 악화되어 마치 1921년의 무장봉기가 일어 날것을 두려워한 내지는, 조선반도의 평화를 도모하기 위해 영국의 아일랜드 통치방식 중 하나인 "왕립얼스터경찰대" 를 조선에도 적용시켜, 대일본제국 경찰 산하가 아닌 조선총독부 산하의 "황립조선경찰대" 가 만들어졌습니다. 경찰대는 대부분의 조선인들과 수뇌부의 내지인들로 구성되며, 이는 조선 치안의 버팀목이 되주고 있습니다."